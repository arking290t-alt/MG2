<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | MG</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="dashboard-body">
  <header class="top-bar">
    <h1 class="logo">MG</h1>
    <div>
      <button id="logoutBtn" class="btn-logout">Logout</button>
    </div>
  </header>

  <main class="dashboard-center">
    <div class="dashboard-box">

      <h2 class="welcome">Welcome</h2>
      <p class="subtitle">Manage staff, attendance, payments, jobs & inventory</p>

      <!-- DASHBOARD GRID -->
      <div class="dashboard-grid" style="
        display:flex;
        gap:20px;
        justify-content:center;
        flex-wrap:wrap;
        margin-top:20px;
      ">

        <a href="staff-management.html" class="dashboard-card">
          <h3>Staff Management</h3>
          <p>Staff list & attendance</p>
        </a>

        <a href="jobs.html" class="dashboard-card">
          <h3>Job Update</h3>
          <p>Add, manage & track job details</p>
        </a>

        <a href="expenses.html" class="dashboard-card">
          <h3>Expenses</h3>
          <p>Track business expenses</p>
        </a>

        <a href="inventory-management.html" class="dashboard-card">
          <h3>Inventory Management</h3>
          <p>Stock & used inventory</p>
        </a>

      </div>

      <div style="margin-top:18px;">
        <button id="migrateBtn" class="migrate-btn" style="display:none">
          Migrate Local Data â†’ Firestore
        </button>
        <span id="migrateStatus" class="small"></span>
      </div>

      <!-- ðŸ¤– AI CHAT BOX -->
      <div class="ai-chat-box" style="
        margin-top:30px;
        padding:15px;
        background:rgba(255,255,255,0.05);
        border-radius:12px;
      ">
        <h3 style="margin-bottom:10px;">Ask AI</h3>

        <div id="ai-chat" style="
          max-height:200px;
          overflow-y:auto;
          font-size:14px;
          margin-bottom:10px;
        "></div>

        <div style="display:flex; gap:10px;">
          <input
            id="ai-input"
            placeholder="Ask about jobs, inventory, staff..."
            style="
              flex:1;
              padding:8px;
              border-radius:8px;
              border:none;
              outline:none;
            "
          />
          <button onclick="sendAI()" class="dashboard-btn">
            Send
          </button>
        </div>
      </div>

    </div>
  </main>

  <!-- ========================= -->
  <!-- ðŸ¤– AI SCRIPTS (NON-MODULE) -->
  <!-- ========================= -->

  <script src="ai.js"></script>

  <script>
    async function sendAI() {
      const input = document.getElementById("ai-input");
      const chat = document.getElementById("ai-chat");
      const text = input.value.trim();
      if (!text) return;

      chat.innerHTML += `<p><b>You:</b> ${text}</p>`;
      input.value = "";

      try {
        const reply = await askAI(text);
        chat.innerHTML += `<p><b>AI:</b> ${reply}</p>`;
        chat.scrollTop = chat.scrollHeight;
      } catch (e) {
        chat.innerHTML += `<p style="color:red;">AI is waking up, try again</p>`;
        console.error(e);
      }
    }
  </script>

  <!-- ========================= -->
  <!-- ðŸ”¥ FIREBASE (MODULE SCRIPT) -->
  <!-- ========================= -->

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import { getFirestore, getDoc, doc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC6BmLTjzOHwTa2VEYa9eYkClDtS__zvTM",
      authDomain: "mg-manager-3ab66.firebaseapp.com",
      projectId: "mg-manager-3ab66",
      storageBucket: "mg-manager-3ab66.firebasestorage.app",
      messagingSenderId: "330667005987",
      appId: "1:330667005987:web:95de27b6259ace9fc6b996",
      measurementId: "G-05HW0KSN38"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const logoutBtn = document.getElementById("logoutBtn");
    const migrateBtn = document.getElementById("migrateBtn");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        location.href = "login.html";
        return;
      }

      const snap = await getDoc(doc(db, "users", user.uid));
      const role = snap.exists() && snap.data().role ? snap.data().role : "staff";
      if (role === "owner") migrateBtn.style.display = "inline-block";
    });

    logoutBtn.onclick = async () => {
      await signOut(auth);
      location.href = "login.html";
    };
  </script>

</body>
</html>
