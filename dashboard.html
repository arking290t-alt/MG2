<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | MG</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #0b111b;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header.top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 700;
      color: #00b4ff;
    }

    .btn-logout {
      background: #00b4ff;
      border: none;
      color: #fff;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    .btn-logout:hover {
      opacity: 0.8;
    }

    main.dashboard-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 80px);
      text-align: center;
    }

    .dashboard-box {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(0, 180, 255, 0.07);
      width: 90%;
      max-width: 600px;
    }

    .welcome {
      color: #00b4ff;
      font-size: 1.6rem;
      margin-bottom: 8px;
      text-shadow: 0 0 8px #00b4ff;
    }

    .subtitle {
      color: #aaa;
      font-size: 1rem;
      margin-bottom: 25px;
    }

    .dashboard-grid {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .dashboard-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 18px 20px;
      text-decoration: none;
      color: #fff;
      transition: 0.25s ease;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .dashboard-card:hover {
      background: rgba(0, 180, 255, 0.15);
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(0, 180, 255, 0.3);
    }

    .dashboard-card h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #fff;
    }

    .dashboard-card p {
      margin-top: 5px;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body class="dashboard-body">

  <header class="top-bar">
    <h1 class="logo">MG</h1>
    <button id="logoutBtn" class="btn-logout">Logout</button>
  </header>

  <main class="dashboard-container">
    <div class="dashboard-box">
      <h2 class="welcome">Welcome, Owner</h2>
      <p class="subtitle">Choose an option below</p>

      <div class="dashboard-grid">
        <a href="staff.html" class="dashboard-card">
          <h3>Staff</h3>
          <p>Manage and add staff members</p>
        </a>

        <a href="attendance.html" class="dashboard-card">
          <h3>Attendance</h3>
          <p>Mark and view staff attendance</p>
        </a>

        <a href="expenses.html" class="dashboard-card">
          <h3>Expenses</h3>
          <p>Track your business expenses</p>
        </a>
      </div>
    </div>
  </main>

  <script>
    document.getElementById("logoutBtn").onclick = () => {
      localStorage.removeItem("loggedInUser");
      location = "login.html";
    };
  </script>
</body>
</html>
