<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | MG</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dashboard-body">

  <!-- Header -->
  <header class="top-bar">
    <h1 class="logo">MG</h1>
    <button id="logoutBtn" class="btn-logout">Logout</button>
  </header>

  <!-- Centered Dashboard -->
  <main class="dashboard-center">
    <div class="dashboard-box">
      <h2 class="welcome">Welcome, Owner</h2>
      <p class="subtitle">Choose an option below</p>

      <div class="dashboard-grid">
        <a href="staff.html" class="dashboard-card">
          <h3>Staff</h3>
          <p>Manage and add staff members</p>
        </a>

        <div class="dashboard-card inactive">
          <h3>Expenses</h3>
          <p>Track your business expenses (Coming soon)</p>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
