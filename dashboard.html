<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | MG</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="dashboard-body">

  <!-- TOP BAR -->
  <header class="top-bar">
    <h1 class="logo">MG</h1>
    <div>
      <button class="btn-logout" onclick="logoutUser()">Logout</button>
    </div>
  </header>

  <!-- CENTER -->
  <main class="dashboard-center">
    <div class="dashboard-box">

      <h2 class="welcome">Dashboard</h2>
      <p class="subtitle">Manage your system</p>

      <div class="dashboard-grid" style="
        display:flex;
        flex-wrap:wrap;
        gap:20px;
        justify-content:center;
        margin-top:20px;
      ">

        <!-- STAFF MANAGEMENT -->
        <a href="staff-management.html" class="dashboard-card">
          <h3>Staff Management</h3>
          <p>Staff & Attendance</p>
        </a>

        <!-- INVENTORY MANAGEMENT -->
        <a href="inventory-management.html" class="dashboard-card">
          <h3>Inventory Management</h3>
          <p>Inventory, Used Inventory & PDF</p>
        </a>

        <!-- FOLLOW JOBS -->
        <a href="follow-jobs.html" class="dashboard-card">
          <h3>Follow Jobs</h3>
          <p>To Follow, Completed & Not Completed</p>
        </a>

        <!-- JOB DETAIL -->
        <a href="job-detail.html" class="dashboard-card">
          <h3>Job Detail</h3>
          <p>Track job status</p>
        </a>

        <!-- EXPENSES -->
        <a href="expenses.html" class="dashboard-card">
          <h3>Expenses</h3>
          <p>Track business expenses</p>
        </a>

      </div>

    </div>
  </main>

  <script type="module" src="auth-protect.js"></script>

</body>
</html>
