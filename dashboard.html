<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | MG</title>

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at 20% 30%, #101821, #070c12);
      font-family: "Poppins", sans-serif;
      color: #e5eaf0;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 28px;
      background: rgba(255,255,255,0.05);
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .logo { font-size: 1.8rem; font-weight: 700; color: #00b4ff; }

    .btn-logout {
      background: #00b4ff;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      color: #000;
      font-weight: 600;
      cursor: pointer;
    }

    .dashboard-wrapper {
      display: flex;
      justify-content: center;
      padding: 60px 20px;
    }

    .dashboard-box {
      width: 100%;
      max-width: 1000px;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 50px;
      box-shadow: 0 0 40px rgba(0,180,255,0.15);
    }

    .welcome { text-align: center; font-size: 2rem; color: #00b4ff; }
    .subtitle { text-align: center; color: #9fb6d4; margin-bottom: 40px; }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
    }

    .dashboard-card {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 28px;
      text-decoration: none;
      color: #e5eaf0;
      transition: 0.3s ease;
      text-align: center;
    }

    .dashboard-card h3 { color: #00b4ff; margin:0 0 6px; }
    .dashboard-card p { color: #a1acba; margin:0; }

    .dashboard-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 25px rgba(0,180,255,0.35);
      background: rgba(0,180,255,0.08);
    }
  </style>
</head>

<body>

<header class="top-bar">
  <div class="logo">MG</div>
  <button class="btn-logout" onclick="logout()">Logout</button>
</header>

<div class="dashboard-wrapper">
  <div class="dashboard-box">

    <div class="welcome">Welcome</div>
    <div class="subtitle">Manage staff, jobs & inventory</div>

    <div class="dashboard-grid">

      <a href="staff-management.html" class="dashboard-card">
        <h3>Staff Management</h3>
        <p>Staff list & attendance</p>
      </a>

      <!-- ONLY JOB DETAIL -->
      <a href="job-detail.html" class="dashboard-card">
        <h3>Job Detail</h3>
        <p>Track & update job progress</p>
      </a>

      <a href="follow-job.html" class="dashboard-card">
        <h3>Follow Jobs</h3>
        <p>Client follow-ups</p>
      </a>

      <a href="expenses.html" class="dashboard-card">
        <h3>Expenses</h3>
        <p>Track business expenses</p>
      </a>

      <a href="inventory-management.html" class="dashboard-card">
        <h3>Inventory Management</h3>
        <p>Stock & used inventory</p>
      </a>

    </div>
  </div>
</div>

<script>
function logout(){
  localStorage.clear();
  window.location.href="login.html";
}
</script>

</body>
</html>
