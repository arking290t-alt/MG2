<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard | MG</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b111b;
  --card:rgba(255,255,255,0.06);
  --accent:#00b4ff;
  --text:#e2e8f0;
}

*{box-sizing:border-box;font-family:Poppins,sans-serif;}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0e141b,#070b10);
  color:var(--text);
}

/* HEADER */
header{
  padding:20px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(255,255,255,0.04);
  border-bottom:1px solid rgba(255,255,255,0.1);
}

.logo{
  font-size:1.8rem;
  font-weight:700;
  color:var(--accent);
}

/* MAIN */
.main{
  max-width:1200px;
  margin:60px auto;
  padding:20px;
}

.title{
  text-align:center;
  font-size:2.2rem;
  color:var(--accent);
}

.subtitle{
  text-align:center;
  color:#9fb6d4;
  margin-bottom:50px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}

.card{
  background:var(--card);
  border-radius:22px;
  padding:45px 35px;
  text-align:center;
  cursor:pointer;
  transition:.3s;
  border:1px solid rgba(255,255,255,0.08);
  box-shadow:0 0 25px rgba(0,0,0,.3);
}

.card:hover{
  transform:translateY(-8px);
  box-shadow:0 0 35px rgba(0,180,255,0.35);
  background:rgba(0,180,255,0.08);
}

.card h3{
  margin-bottom:12px;
  color:var(--accent);
  font-size:1.4rem;
}

.card p{
  color:#b6c8e2;
  font-size:.95rem;
}
</style>
</head>

<body>

<header>
  <div class="logo">MG</div>
</header>

<div class="main">
  <div class="title">Welcome</div>
  <div class="subtitle">Manage staff, attendance, payments, jobs & inventory</div>

  <div class="grid">

    <!-- STAFF -->
    <div class="card" onclick="location.href='staff.html'">
      <h3>Staff Management</h3>
      <p>Staff list & attendance</p>
    </div>

    <!-- FOLLOW JOBS -->
    <div class="card" onclick="location.href='follow-jobs.html'">
      <h3>Follow Jobs</h3>
      <p>Track job follow-ups & status</p>
    </div>

    <!-- EXPENSES -->
    <div class="card" onclick="location.href='expenses.html'">
      <h3>Expenses</h3>
      <p>Track business expenses</p>
    </div>

    <!-- INVENTORY -->
    <div class="card" onclick="location.href='inventory.html'">
      <h3>Inventory Management</h3>
      <p>Stock & used inventory</p>
    </div>

  </div>
</div>

</body>
</html>
