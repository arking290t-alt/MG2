<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | MG</title>

  <style>
    body {
      background: #0b111b;
      font-family: "Poppins", sans-serif;
      color: #d4e1f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(0,180,255,0.1);
      width: 320px;
      text-align: center;
    }
    .logo {
      color: #00b4ff;
      font-size: 2rem;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1);
      color: white;
      margin-top: 10px;
    }
    .btn-login {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background: #00b4ff;
      border: none;
      color: white;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    .error {
      color: #ff4444;
      margin-top: 10px;
      font-size: .9rem;
    }
  </style>
</head>

<body>

  <div class="login-container">
    <h1 class="logo">MG</h1>
    <p>Sign in to continue</p>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="btn-login">Login</button>
      <p id="error" class="error"></p>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC6BmLTjzOHwTa2VEYa9eYkClDtS__zvTM",
      authDomain: "mg-manager-3ab66.firebaseapp.com",
      projectId: "mg-manager-3ab66",
      storageBucket: "mg-manager-3ab66.appspot.com",
      messagingSenderId: "330667005987",
      appId: "1:330667005987:web:95de27b6259ace9fc6b996",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("loginForm");
    const errorBox = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        // SIGN IN
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        const uid = userCred.user.uid;

        // READ ROLE
        const snap = await getDoc(doc(db, "users", uid));
        let role = "staff";

        if (snap.exists() && snap.data().role) {
           role = snap.data().role;
        }

        // SAVE ROLE
        localStorage.setItem("role", role);

        // REDIRECT
        if (role === "owner") {
          window.location.href = "dashboard.html";
        } else {
          window.location.href = "staffDashboard.html"; // ðŸ‘ˆ fixed
        }

      } catch (err) {
        errorBox.textContent = "Login failed: " + err.message;
      }
    });
  </script>

</body>
</html>
