<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | MG</title>
  <style>
    :root {
      --bg:#0b111b;
      --card:#111827;
      --accent:#00b4ff;
      --text:#e2e8f0;
    }
    body { background:var(--bg); margin:0; font-family:'Poppins',sans-serif; color:var(--text); }
    .box {
      max-width:420px;
      margin:70px auto;
      background:var(--card);
      padding:35px;
      border-radius:16px;
      text-align:center;
      box-shadow:0 0 25px rgba(0,180,255,0.06);
    }
    input, select {
      width:100%;
      padding:12px;
      margin:10px 0;
      background:#0f1625;
      border:1px solid #1f2a3a;
      border-radius:8px;
      color:var(--text);
    }
    button {
      width:100%;
      background:var(--accent);
      border:none;
      padding:12px;
      border-radius:8px;
      font-weight:600;
      color:white;
      cursor:pointer;
    }
    .error { margin-top:10px; color:#ff6b6b; font-size:0.9rem; }
  </style>
</head>
<body>

  <div class="box">
    <h2 style="color:var(--accent);">MG</h2>
    <p>Sign in to continue</p>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <select id="role">
      <option>Owner</option>
      <option>Staff</option>
    </select>

    <button id="loginBtn">Login</button>

    <div id="errorMsg" class="error"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC6BmLTjzOHwTa2VEYa9eYkClDtS__zvTM",
      authDomain: "mg-manager-3ab66.firebaseapp.com",
      projectId: "mg-manager-3ab66",
      storageBucket: "mg-manager-3ab66.appspot.com",
      messagingSenderId: "330667005987",
      appId: "1:330667005987:web:95de27b6259ace9fc6b996",
      measurementId: "G-05HW0KSN38"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');

    loginBtn.onclick = async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = document.getElementById('role').value;

      if (!email || !password) {
        errorMsg.textContent = "Enter email and password";
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);

        // Redirect rules (OLD VERSION)
        if (role === "Owner") {
          window.location.href = "dashboard.html";
        } 
        else if (role === "Staff") {
          window.location.href = "jobs.html";
        }

      } catch (err) {
        errorMsg.textContent = err.message;
      }
    };
  </script>

</body>
</html>
