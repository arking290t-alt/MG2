<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | MG</title>

  <style>
    body {
      background: #0b111b;
      font-family: "Poppins", sans-serif;
      color: #d4e1f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(0,180,255,0.1);
      width: 320px;
      text-align: center;
    }
    .logo { color:#00b4ff;font-size:2rem;margin-bottom:5px; }
    .subtitle { color:#8aa3c2;margin-bottom:20px;font-size:0.95rem; }

    .login-form { display:flex;flex-direction:column;gap:12px; }
    .login-form input, .login-form select {
      background:rgba(255,255,255,0.1);
      border:1px solid rgba(255,255,255,0.2);
      color:white;padding:10px;border-radius:8px;outline:none;
    }
    .btn-login {
      background:#00b4ff;border:none;color:white;font-weight:600;
      padding:10px;border-radius:8px;cursor:pointer;
    }
    .btn-login:hover { background:#0090d1; }
    .error { color:#ef4444;font-size:0.85rem;margin-top:10px; }
  </style>
</head>
<body>

  <div class="login-container">
    <h1 class="logo">MG</h1>
    <p class="subtitle">Sign in to continue</p>

    <form id="loginForm" class="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />

      <select id="role" required>
        <option value="owner">Owner</option>
        <option value="staff">Staff</option>
      </select>

      <button type="submit" class="btn-login">Login</button>
      <p id="error" class="error"></p>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC6BmLTjzOHwTa2VEYa9eYkClDtS__zvTM",
      authDomain: "mg-manager-3ab66.firebaseapp.com",
      projectId: "mg-manager-3ab66",
      storageBucket: "mg-manager-3ab66.appspot.com",
      messagingSenderId: "330667005987",
      appId: "1:330667005987:web:95de27b6259ace9fc6b996",
      measurementId: "G-05HW0KSN38"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById("loginForm");
    const errorBox = document.getElementById("error");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.textContent = "";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);

        // Save session
        localStorage.setItem("loggedInUser", JSON.stringify({ email, role }));

        // Redirect based on role
        if (role === "owner") {
          window.location.href = "dashboard.html";
        } else {
          window.location.href = "jobs.html"; // <-- STAFF GOES HERE
        }

      } catch (error) {
        errorBox.textContent = "Login failed: " + error.message;
      }
    });
  </script>

</body>
</html>
