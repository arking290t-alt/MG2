<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Staff | MG</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="staff-body">
  <header class="top-bar">
    <div class="logo">MG</div>
    <div>
      <a href="dashboard.html" class="btn-back">← Dashboard</a>
      <button id="logoutBtn" class="btn-logout">Logout</button>
    </div>
  </header>

  <div class="center-stage">
    <div class="staff-card-panel">
      <h2 class="panel-title">Staff Management</h2>
      <p class="panel-sub">Add, edit and remove staff</p>

      <form id="staffForm" class="staff-form">
        <input id="staffName" placeholder="Staff name" required />
        <input id="staffPhone" placeholder="Phone (optional)" />
        <input id="staffSalary" placeholder="Salary / month" type="number" required />
        <button id="addStaffBtn" class="add-btn">Add Staff</button>
      </form>

      <div class="staff-list" id="staffList"></div>
    </div>
  </div>

  <script type="module">
    const firebaseConfig = {
      apiKey: "AIzaSyC6BmLTjzOHwTa2VEYa9eYkClDtS__zvTM",
      authDomain: "mg-manager-3ab66.firebaseapp.com",
      projectId: "mg-manager-3ab66",
      storageBucket: "mg-manager-3ab66.firebasestorage.app",
      messagingSenderId: "330667005987",
      appId: "1:330667005987:web:95de27b6259ace9fc6b996",
      measurementId: "G-05HW0KSN38"
    };
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const staffCol = collection(db, "staff");

    const logoutBtn = document.getElementById("logoutBtn");
    const staffForm = document.getElementById("staffForm");
    const staffListEl = document.getElementById("staffList");

    onAuthStateChanged(auth, user => { if (!user) location.href = "login.html"; });

    logoutBtn.onclick = async () => { await signOut(auth); location.href = "login.html"; };

    async function loadStaff() {
      staffListEl.innerHTML = "";
      const snaps = await getDocs(staffCol);
      snaps.forEach(d => {
        const s = d.data();
        const div = document.createElement("div"); div.className = "staff-item";
        div.innerHTML = `<div><strong>${s.name}</strong><br><small>₹${s.salary || 0}</small></div>
                         <div><button onclick="deleteStaff('${d.id}')">Delete</button></div>`;
        staffListEl.appendChild(div);
      });
    }

    staffForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("staffName").value.trim();
      const phone = document.getElementById("staffPhone").value.trim();
      const salary = parseFloat(document.getElementById("staffSalary").value);
      if (!name || isNaN(salary)) return alert("Enter valid details");
      await addDoc(staffCol, { name, phone, salary });
      staffForm.reset();
      await loadStaff();
    });

    window.deleteStaff = async function(id) {
      if (!confirm("Delete this staff?")) return;
      await deleteDoc(doc(db, "staff", id));
      await loadStaff();
    };

    // initial load
    loadStaff();
  </script>
</body>
</html>
