<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Staff | MG</title>
  <style>
    :root {
      --bg: #0b111b;
      --card: rgba(255,255,255,0.05);
      --accent: #00b4ff;
      --text: #e2e8f0;
    }
    *{box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body{
      background:var(--bg);
      color:var(--text);
      margin:0;
    }
    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:15px 25px;
      background:rgba(255,255,255,0.05);
      border-bottom:1px solid rgba(255,255,255,0.1);
    }
    .logo{color:var(--accent);font-size:1.5rem;font-weight:700;}
    .btn{background:var(--accent);border:none;color:white;padding:8px 14px;border-radius:8px;text-decoration:none;font-weight:600;}
    .container{
      max-width:700px;
      margin:40px auto;
      background:var(--card);
      padding:25px;
      border-radius:14px;
      box-shadow:0 8px 30px rgba(0,180,255,0.1);
    }
    h1{text-align:center;color:var(--accent);}
    form{display:flex;flex-direction:column;gap:12px;margin-top:15px;}
    input{
      background:rgba(255,255,255,0.08);
      border:none;
      padding:10px;
      border-radius:8px;
      color:white;
      font-size:1rem;
    }
    button{
      background:var(--accent);
      border:none;
      padding:10px;
      color:white;
      border-radius:8px;
      font-weight:600;
      cursor:pointer;
    }
    .staff-list{margin-top:20px;}
    .staff-item{
      background:rgba(255,255,255,0.08);
      border-radius:8px;
      padding:10px 15px;
      margin-bottom:10px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .staff-item button{
      background:#ef4444;
      border:none;
      padding:6px 10px;
      color:white;
      border-radius:5px;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MG</div>
    <div>
      <a href="dashboard.html" class="btn">← Dashboard</a>
      <button id="logoutBtn" class="btn">Logout</button>
    </div>
  </header>

  <div class="container">
    <h1>Staff Management</h1>
    <form id="staffForm">
      <input id="staffName" type="text" placeholder="Staff name" required />
      <input id="staffPhone" type="text" placeholder="Phone (optional)" />
      <input id="staffSalary" type="number" placeholder="Salary / month" required />
      <button type="submit">Add Staff</button>
    </form>

    <div id="staffList" class="staff-list"></div>
  </div>

  <script>
    const staffForm = document.getElementById('staffForm');
    const staffListEl = document.getElementById('staffList');

    let staffList = JSON.parse(localStorage.getItem('staffList')) || [];

    function renderStaff() {
      staffListEl.innerHTML = '';
      if (staffList.length === 0) {
        staffListEl.innerHTML = '<p style="text-align:center;color:#aaa;">No staff added yet.</p>';
        return;
      }
      staffList.forEach((s, i) => {
        const div = document.createElement('div');
        div.className = 'staff-item';
        div.innerHTML = `
          <div>
            <strong>${s.name}</strong><br>
            <small>₹${s.salary}/month</small>
          </div>
          <button onclick="deleteStaff(${i})">Delete</button>
        `;
        staffListEl.appendChild(div);
      });
    }

    staffForm.onsubmit = e => {
      e.preventDefault();
      const name = staffForm.staffName.value.trim();
      const salary = parseFloat(staffForm.staffSalary.value);
      if (!name || isNaN(salary)) return alert('Enter valid details');
      staffList.push({ name, salary });
      localStorage.setItem('staffList', JSON.stringify(staffList));
      staffForm.reset();
      renderStaff();
    };

    function deleteStaff(index) {
      if (!confirm('Delete this staff?')) return;
      staffList.splice(index, 1);
      localStorage.setItem('staffList', JSON.stringify(staffList));
      renderStaff();
    }

    document.getElementById('logoutBtn').onclick = () => {
      localStorage.removeItem('loggedInUser');
      location.href = 'login.html';
    };

    renderStaff();
  </script>
</body>
</html>
