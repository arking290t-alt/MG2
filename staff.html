<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Staff | MG</title>
  <style>
    :root {
      --bg:#0b111b;--card:rgba(255,255,255,0.05);--accent:#00b4ff;--text:#e2e8f0;
    }
    *{box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body{background:var(--bg);color:var(--text);margin:0;}
    header{display:flex;justify-content:space-between;align-items:center;padding:15px 25px;background:rgba(255,255,255,0.05);border-bottom:1px solid rgba(255,255,255,0.1);}
    .logo{color:var(--accent);font-size:1.5rem;font-weight:700;}
    .btn{background:var(--accent);border:none;color:white;padding:8px 14px;border-radius:8px;text-decoration:none;font-weight:600;cursor:pointer;}
    .container{max-width:700px;margin:40px auto;background:var(--card);padding:25px;border-radius:14px;box-shadow:0 8px 30px rgba(0,180,255,0.1);}
    h1{text-align:center;color:var(--accent);}
    form{display:flex;flex-direction:column;gap:12px;margin-top:15px;}
    input{background:rgba(255,255,255,0.08);border:none;padding:10px;border-radius:8px;color:white;font-size:1rem;}
    button{background:var(--accent);border:none;padding:10px;color:white;border-radius:8px;font-weight:600;cursor:pointer;}
    .staff-list{margin-top:20px;}
    .staff-item{background:rgba(255,255,255,0.08);border-radius:8px;padding:10px 15px;margin-bottom:10px;display:flex;justify-content:space-between;align-items:center;}
    .staff-item button{background:#ef4444;border:none;padding:6px 10px;color:white;border-radius:5px;cursor:pointer;}
  </style>
</head>
<body>
  <header>
    <div class="logo">MG</div>
    <div>
      <a href="dashboard.html" class="btn">‚Üê Dashboard</a>
      <button id="logoutBtn" class="btn">Logout</button>
    </div>
  </header>

  <div class="container">
    <h1>Staff Management</h1>
    <form id="staffForm">
      <input id="staffName" type="text" placeholder="Staff name" required />
      <input id="staffPhone" type="text" placeholder="Phone (optional)" />
      <input id="staffSalary" type="number" placeholder="Salary / month" required />
      <button type="submit">Add Staff</button>
    </form>

    <div id="staffList" class="staff-list"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, where, setDoc
    } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    // üî• Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyC6BmLTjzOHwTa2VEYa9eYkClDtS__zvTM",
      authDomain: "mg-manager-3ab66.firebaseapp.com",
      projectId: "mg-manager-3ab66",
      storageBucket: "mg-manager-3ab66.appspot.com",
      messagingSenderId: "330667005987",
      appId: "1:330667005987:web:95de27b6259ace9fc6b996",
      measurementId: "G-05HW0KSN38"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const staffForm = document.getElementById('staffForm');
    const staffListEl = document.getElementById('staffList');

    // Load all staff
    async function loadStaff() {
      staffListEl.innerHTML = "<p style='text-align:center;color:#aaa;'>Loading...</p>";
      const snap = await getDocs(collection(db, "staff"));
      staffListEl.innerHTML = "";
      if (snap.empty) {
        staffListEl.innerHTML = "<p style='text-align:center;color:#aaa;'>No staff added yet.</p>";
        return;
      }
      snap.forEach(docSnap => {
        const s = docSnap.data();
        const div = document.createElement("div");
        div.className = "staff-item";
        div.innerHTML = `
          <div>
            <strong>${s.name}</strong><br>
            <small>‚Çπ${s.salary}/month</small>
          </div>
          <button data-id="${s.staffId}">Delete</button>
        `;
        div.querySelector("button").onclick = () => deleteStaff(s.staffId, s.name);
        staffListEl.appendChild(div);
      });
    }

    // Add new staff
    staffForm.onsubmit = async e => {
      e.preventDefault();
      const name = staffForm.staffName.value.trim();
      const phone = staffForm.staffPhone.value.trim();
      const salary = parseFloat(staffForm.staffSalary.value);
      if (!name || isNaN(salary)) return alert('Enter valid details');

      const staffRef = await addDoc(collection(db, "staff"), { name, phone, salary });
      await setDoc(doc(db, "staff", staffRef.id), { name, phone, salary, staffId: staffRef.id });

      staffForm.reset();
      loadStaff();
    };

    // Delete staff + all related attendance and payments
    async function deleteStaff(staffId, staffName) {
      if (!confirm(`Delete ${staffName}? All attendance and payments will also be deleted!`)) return;
      try {
        // Delete the staff document
        await deleteDoc(doc(db, "staff", staffId));

        // Delete attendance linked with staffId
        const attSnap = await getDocs(query(collection(db, "attendance"), where("staffId", "==", staffId)));
        for (const a of attSnap.docs) {
          await deleteDoc(doc(db, "attendance", a.id));
        }

        // Delete payments linked with staffId
        const paySnap = await getDocs(query(collection(db, "payments"), where("staffId", "==", staffId)));
        for (const p of paySnap.docs) {
          await deleteDoc(doc(db, "payments", p.id));
        }

        alert(`‚úÖ Deleted ${staffName} and all their data permanently.`);
        loadStaff();
      } catch (err) {
        console.error("Error deleting staff:", err);
        alert("Failed to delete staff. Check console for details.");
      }
    }

    document.getElementById('logoutBtn').onclick = () => {
      localStorage.removeItem('loggedInUser');
      location.href = 'login.html';
    };

    loadStaff();
  </script>
</body>
</html>
