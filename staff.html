<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Staff | MG</title>
  <style>
    :root {
      --bg: #0b111b;
      --panel: rgba(255, 255, 255, 0.06);
      --accent: #00b4ff;
      --text: #e2e8f0;
    }
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: var(--bg);
      color: var(--text);
      margin: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background: rgba(255, 255, 255, 0.04);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .logo {
      color: var(--accent);
      font-size: 1.6rem;
      font-weight: 700;
    }
    .btn {
      background: var(--accent);
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    .container {
      background: var(--panel);
      border-radius: 14px;
      padding: 35px;
      max-width: 500px;
      margin: 60px auto;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 180, 255, 0.2);
    }
    h1 {
      color: var(--accent);
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 25px;
    }
    input {
      background: rgba(255, 255, 255, 0.08);
      border: none;
      padding: 10px;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      outline: none;
    }
    .add-btn {
      background: var(--accent);
      border: none;
      padding: 10px;
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
    }
    .staff-item {
      background: rgba(255, 255, 255, 0.05);
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .staff-item button {
      background: #ef4444;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .loading {
      color: #9fb6d4;
      margin-top: 10px;
    }
    .error {
      color: #ef4444;
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MG</div>
    <div>
      <a href="dashboard.html" class="btn">← Dashboard</a>
      <button id="logoutBtn" class="btn">Logout</button>
    </div>
  </header>

  <div class="container">
    <h1>Staff Management</h1>
    <form id="staffForm">
      <input id="staffName" type="text" placeholder="Staff Name" required />
      <input id="staffPhone" type="text" placeholder="Phone (optional)" />
      <input id="staffSalary" type="number" placeholder="Salary / month" required />
      <button type="submit" class="add-btn">Add Staff</button>
    </form>
    <div id="statusText" class="loading"></div>
    <div id="staffList"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // your firebase project config
    const firebaseConfig = {
      apiKey: "AIzaSyC6BmLTjzOHwTa2VEYa9eYkClDtS__zvTM",
      authDomain: "mg-manager-3ab66.firebaseapp.com",
      projectId: "mg-manager-3ab66",
      storageBucket: "mg-manager-3ab66.firebasestorage.app",
      messagingSenderId: "330667005987",
      appId: "1:330667005987:web:95de27b6259ace9fc6b996",
      measurementId: "G-05HW0KSN38"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const staffForm = document.getElementById("staffForm");
    const staffList = document.getElementById("staffList");
    const statusText = document.getElementById("statusText");

    async function loadStaff() {
      statusText.textContent = "Loading staff...";
      try {
        const snap = await getDocs(collection(db, "staff"));
        staffList.innerHTML = "";
        if (snap.empty) {
          staffList.innerHTML = `<p style="color:#9fb6d4;">No staff added yet.</p>`;
        }
        snap.forEach((docSnap) => {
          const s = docSnap.data();
          const div = document.createElement("div");
          div.className = "staff-item";
          div.innerHTML = `
            <div>
              <strong>${s.name}</strong><br>
              <small>₹${s.salary}/month ${s.phone ? " | " + s.phone : ""}</small>
            </div>
            <button data-id="${docSnap.id}">Delete</button>`;
          staffList.appendChild(div);
        });

        // attach delete
        document.querySelectorAll(".staff-item button").forEach((btn) => {
          btn.onclick = async () => {
            if (confirm("Delete this staff?")) {
              await deleteDoc(doc(db, "staff", btn.dataset.id));
              loadStaff();
            }
          };
        });

        statusText.textContent = "";
      } catch (err) {
        statusText.innerHTML = `<span class="error">Error loading: ${err.message}</span>`;
      }
    }

    staffForm.onsubmit = async (e) => {
      e.preventDefault();
      const name = document.getElementById("staffName").value.trim();
      const phone = document.getElementById("staffPhone").value.trim();
      const salary = parseFloat(document.getElementById("staffSalary").value);
      if (!name || isNaN(salary)) return alert("Please enter valid staff details.");
      statusText.textContent = "Adding staff...";
      try {
        await addDoc(collection(db, "staff"), { name, phone, salary });
        statusText.textContent = "Staff added successfully!";
        staffForm.reset();
        setTimeout(() => (statusText.textContent = ""), 1500);
        loadStaff();
      } catch (err) {
        statusText.innerHTML = `<span class="error">Error: ${err.message}</span>`;
      }
    };

    document.getElementById("logoutBtn").onclick = () => {
      localStorage.removeItem("loggedInUser");
      location.href = "login.html";
    };

    loadStaff();
  </script>
</body>
</html>
