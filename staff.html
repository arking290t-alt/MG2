<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Staff | MG</title>
  <style>
    :root {
      --bg: #0b111b;
      --card: rgba(255,255,255,0.05);
      --accent: #00b4ff;
      --text: #e2e8f0;
    }
    *{box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body{background:var(--bg); color:var(--text); margin:0;}
    header{display:flex;justify-content:space-between;align-items:center;padding:15px 25px;background:rgba(255,255,255,0.05);border-bottom:1px solid rgba(255,255,255,0.1);}
    .logo{color:var(--accent);font-size:1.5rem;font-weight:700;}
    .btn{background:var(--accent);border:none;color:white;padding:8px 14px;border-radius:8px;text-decoration:none;font-weight:600;}
    .container{max-width:700px;margin:40px auto;background:var(--card);padding:25px;border-radius:14px;box-shadow:0 8px 30px rgba(0,180,255,0.1);}
    h1{text-align:center;color:var(--accent);}
    form{display:flex;flex-direction:column;gap:12px;margin-top:15px;}
    input{background:rgba(255,255,255,0.08);border:none;padding:10px;border-radius:8px;color:white;font-size:1rem;}
    button{background:var(--accent);border:none;padding:10px;color:white;border-radius:8px;font-weight:600;cursor:pointer;}
    .staff-list{margin-top:20px;}
    .staff-item{background:rgba(255,255,255,0.08);border-radius:8px;padding:10px 15px;margin-bottom:10px;display:flex;justify-content:space-between;align-items:center;}
    .staff-item button{background:#ef4444;border:none;padding:6px 10px;color:white;border-radius:5px;cursor:pointer;}
    .msg {text-align:center;margin-top:18px;color:#a1a1a1;}
    .err {color:#ff6b6b;}
    .ok {color:#7be57b;}
    pre.console { background:#011; color:#8f8; padding:10px; border-radius:6px; overflow:auto; max-height:140px; font-size:12px; }
  </style>
</head>
<body>
  <header>
    <div class="logo">MG</div>
    <div>
      <a href="dashboard.html" class="btn">← Dashboard</a>
      <button id="logoutBtn" class="btn">Logout</button>
    </div>
  </header>

  <div class="container">
    <h1>Staff Management</h1>

    <form id="staffForm">
      <input id="staffName" type="text" placeholder="Staff name" required />
      <input id="staffPhone" type="text" placeholder="Phone (optional)" />
      <input id="staffSalary" type="number" placeholder="Salary / month" required />
      <button type="submit">Add Staff</button>
    </form>

    <div id="staffList" class="staff-list"></div>

    <div class="msg">
      <div id="statusText" class="err">Initializing...</div>
      <div style="margin-top:12px;">
        Console (latest errors / logs):
        <pre id="consoleOutput" class="console">— no logs yet —</pre>
      </div>
    </div>
  </div>

  <script type="module">
    // --- DEBUG HELPERS (prints to both page and browser console)
    function logPage(...args) {
      console.log(...args);
      const out = document.getElementById('consoleOutput');
      out.textContent = (new Date()).toLocaleTimeString() + '  ' + args.map(a => typeof a === 'object' ? JSON.stringify(a) : a).join(' ') + '\n' + out.textContent;
    }
    function setStatus(text, ok=false) {
      const el = document.getElementById('statusText');
      el.textContent = text;
      el.className = ok ? 'ok' : 'err';
    }

    // --- FIREBASE IMPORTS
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    // --- your firebase config (verify these values match console)
    const firebaseConfig = {
      apiKey: "AIzaSyC6BmLTjzOHwTa2VEYa9eYkClDtS__zvTM",
      authDomain: "mg-manager-3ab66.firebaseapp.com",
      projectId: "mg-manager-3ab66",
      storageBucket: "mg-manager-3ab66.appspot.com",
      messagingSenderId: "330667005987",
      appId: "1:330667005987:web:95de27b6259ace9fc6b996",
      measurementId: "G-05HW0KSN38"
    };

    // --- INIT FIREBASE + DB
    let db;
    try {
      const app = initializeApp(firebaseConfig);
      db = getFirestore(app);
      logPage('Firebase initialized OK');
      setStatus('Firebase initialized — attempting to load staff...', true);
    } catch (e) {
      logPage('Firebase init ERROR', e);
      setStatus('Firebase init failed. See console above.');
    }

    const staffForm = document.getElementById('staffForm');
    const staffListEl = document.getElementById('staffList');

    // load staff list
    async function loadStaff() {
      staffListEl.innerHTML = "<p style='text-align:center;color:#aaa;'>Loading staff...</p>";
      try {
        const snap = await getDocs(collection(db, "staff"));
        staffListEl.innerHTML = "";
        if (snap.empty) {
          staffListEl.innerHTML = "<p style='text-align:center;color:#aaa;'>No staff added yet.</p>";
          setStatus('No staff found — ready', true);
          logPage('No staff documents found in collection "staff"');
          return;
        }
        snap.forEach(docSnap => {
          const s = docSnap.data();
          const div = document.createElement("div");
          div.className = "staff-item";
          div.innerHTML = `
            <div>
              <strong>${s.name}</strong><br>
              <small>₹${s.salary}/month</small>
            </div>
            <button data-id="${docSnap.id}">Delete</button>
          `;
          div.querySelector("button").onclick = () => deleteStaff(docSnap.id, s.name);
          staffListEl.appendChild(div);
        });
        setStatus('Staff loaded — ready', true);
        logPage('Loaded staff count:', snap.size);
      } catch (err) {
        logPage('LOAD ERROR', err);
        staffListEl.innerHTML = "<p style='text-align:center;color:#aaa;'>Unable to load staff. Check console below.</p>";
        setStatus('Unable to load staff. See console (F12) for error.');
      }
    }

    // add staff
    staffForm.onsubmit = async e => {
      e.preventDefault();
      const name = staffForm.staffName.value.trim();
      const phone = staffForm.staffPhone.value.trim();
      const salary = parseFloat(staffForm.staffSalary.value);
      if (!name || isNaN(salary)) { alert('Enter valid details'); return; }

      setStatus('Adding staff...');
      try {
        const ref = await addDoc(collection(db, "staff"), { name, phone, salary, created: Date.now() });
        logPage('ADD OK', ref.id);
        setStatus('Added staff successfully', true);
        staffForm.reset();
        await loadStaff();
      } catch (err) {
        logPage('ADD ERROR', err);
        setStatus('Failed to add staff. Check console.');
        alert('Add failed — check console for details.');
      }
    };

    // delete staff
    async function deleteStaff(id, name) {
      if (!confirm(`Delete ${name}? This removes their staff doc.`)) return;
      try {
        await deleteDoc(doc(db, "staff", id));
        logPage('Deleted staff id', id);
        setStatus('Deleted staff — reloading', true);
        await loadStaff();
      } catch (err) {
        logPage('DELETE ERROR', err);
        setStatus('Failed to delete. See console.');
      }
    }

    document.getElementById('logoutBtn').onclick = () => {
      localStorage.removeItem('loggedInUser');
      location.href = 'login.html';
    };

    // start by loading staff
    if (db) loadStaff();
    else setStatus('No DB instance — fix Firebase initialization.');
  </script>
</body>
</html>
