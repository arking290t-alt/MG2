<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Staff | MG</title>
  <style>
    :root {
      --bg: #0b111b;
      --card: rgba(255,255,255,0.05);
      --accent: #00b4ff;
      --text: #e2e8f0;
    }
    *{box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body{background:var(--bg);color:var(--text);margin:0;}
    header{display:flex;justify-content:space-between;align-items:center;padding:15px 25px;background:rgba(255,255,255,0.05);border-bottom:1px solid rgba(255,255,255,0.1);}
    .logo{color:var(--accent);font-size:1.5rem;font-weight:700;}
    .btn{background:var(--accent);border:none;color:white;padding:8px 14px;border-radius:8px;text-decoration:none;font-weight:600;cursor:pointer;}
    .container{max-width:700px;margin:40px auto;background:var(--card);padding:25px;border-radius:14px;box-shadow:0 8px 30px rgba(0,180,255,0.1);}
    h1{text-align:center;color:var(--accent);}
    form{display:flex;flex-direction:column;gap:12px;margin-top:15px;}
    input{background:rgba(255,255,255,0.08);border:none;padding:10px;border-radius:8px;color:white;font-size:1rem;}
    button{background:var(--accent);border:none;padding:10px;color:white;border-radius:8px;font-weight:600;cursor:pointer;}
    .staff-list{margin-top:20px;}
    .staff-item{background:rgba(255,255,255,0.08);border-radius:8px;padding:10px 15px;margin-bottom:10px;display:flex;justify-content:space-between;align-items:center;}
    .staff-item button{background:#ef4444;border:none;padding:6px 10px;color:white;border-radius:5px;cursor:pointer;}
    .muted{color:#9fbcdff0;font-size:0.95rem}
    .status { text-align:center; margin-top:10px; color:#9fbcdff0 }
  </style>
</head>
<body>
  <header>
    <div class="logo">MG</div>
    <div>
      <a href="dashboard.html" class="btn">← Dashboard</a>
      <button id="logoutBtn" class="btn">Logout</button>
    </div>
  </header>

  <div class="container">
    <h1>Staff Management</h1>
    <form id="staffForm">
      <input id="staffName" type="text" placeholder="Staff name" required />
      <input id="staffPhone" type="text" placeholder="Phone (optional)" />
      <input id="staffAddress" type="text" placeholder="Address (optional)" />
      <input id="staffSalary" type="number" placeholder="Salary / month" required />
      <button type="submit" id="addBtn">Add Staff</button>
    </form>

    <div id="staffList" class="staff-list"></div>
    <div id="status" class="status muted">Status: idle</div>
  </div>

  <script type="module">
    // imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, deleteDoc, doc,
      onSnapshot, query, orderBy, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    // ----- CONFIG - make sure storageBucket ends with .appspot.com -----
    const firebaseConfig = {
      apiKey: "AIzaSyC6BmLTjzOHwTa2VEYa9eYkClDtS__zvTM",
      authDomain: "mg-manager-3ab66.firebaseapp.com",
      projectId: "mg-manager-3ab66",
      storageBucket: "mg-manager-3ab66.appspot.com",
      messagingSenderId: "330667005987",
      appId: "1:330667005987:web:95de27b6259ace9fc6b996",
      measurementId: "G-05HW0KSN38"
    };

    // init
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // DOM
    const staffForm = document.getElementById('staffForm');
    const staffListEl = document.getElementById('staffList');
    const statusEl = document.getElementById('status');
    const logoutBtn = document.getElementById('logoutBtn');
    const addBtn = document.getElementById('addBtn');

    // helper
    function setStatus(t){
      statusEl.textContent = 'Status: ' + t;
    }

    // realtime listener - never hang on loading
    try {
      setStatus('connecting to Firestore...');
      const colRef = collection(db, "staff");
      const q = query(colRef, orderBy('createdAt', 'desc'));
      onSnapshot(q, snapshot => {
        // onSnapshot fires even if empty — no waiting forever
        staffListEl.innerHTML = "";
        if (snapshot.empty) {
          staffListEl.innerHTML = "<p style='text-align:center;color:#aaa;'>No staff added yet.</p>";
          setStatus('connected — no staff');
          return;
        }
        snapshot.forEach(docSnap => {
          const s = docSnap.data();
          const id = docSnap.id;
          const div = document.createElement('div');
          div.className = 'staff-item';
          div.innerHTML = `
            <div>
              <strong>${s.name}</strong><br>
              <small>₹${s.salary}/month</small><br>
              ${s.phone? `<small>${s.phone}</small><br>` : ''}
              ${s.address? `<small>${s.address}</small>` : ''}
            </div>
            <button data-id="${id}">Delete</button>
          `;
          const delBtn = div.querySelector('button');
          delBtn.onclick = async () => {
            if (!confirm('Delete '+s.name+'? This will remove their staff record.')) return;
            try {
              setStatus('deleting staff...');
              await deleteDoc(doc(db, "staff", id));
              setStatus('deleted — synced');
            } catch(err) {
              console.error('delete error', err);
              alert('Failed to delete staff. See console.');
              setStatus('error deleting');
            }
          };
          staffListEl.appendChild(div);
        });
        setStatus('connected');
      }, err => {
        console.error('onSnapshot error:', err);
        staffListEl.innerHTML = "<p style='text-align:center;color:#f88;'>Unable to load staff. Check console.</p>";
        setStatus('error');
      });
    } catch (err) {
      console.error('listener init error', err);
      staffListEl.innerHTML = "<p style='text-align:center;color:#f88;'>Fatal error connecting to Firestore. See console.</p>";
      setStatus('error');
    }

    // add staff
    staffForm.onsubmit = async (e) => {
      e.preventDefault();
      const name = staffForm.staffName.value.trim();
      const phone = staffForm.staffPhone.value.trim();
      const address = staffForm.staffAddress.value.trim();
      const salary = parseFloat(staffForm.staffSalary.value);
      if (!name || isNaN(salary)) return alert('Enter valid name and salary');

      try {
        addBtn.disabled = true;
        setStatus('adding staff...');
        await addDoc(collection(db, "staff"), {
          name, phone, address, salary,
          createdAt: serverTimestamp()
        });
        staffForm.reset();
        setStatus('added — synced');
      } catch (err) {
        console.error('addDoc error', err);
        alert('Failed to add staff. See console for details.');
        setStatus('error adding');
      } finally {
        addBtn.disabled = false;
      }
    };

    // logout
    logoutBtn.onclick = () => {
      localStorage.removeItem('loggedInUser');
      location.href = 'login.html';
    };
  </script>
</body>
</html>
