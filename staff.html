<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Staff | MG</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="staff-body">

  <header class="top-bar">
    <div class="top-left">
      <h1 class="logo">MG</h1>
    </div>
    <div class="top-right">
      <a href="dashboard.html" class="btn-back">‚Üê Dashboard</a>
      <button id="logoutBtn" class="btn-logout">Logout</button>
    </div>
  </header>

  <!-- CENTERED WRAPPER -->
  <main class="center-stage">
    <section class="card-panel staff-card-panel">
      <h2 class="panel-title">Staff Management</h2>
      <p class="panel-sub">Add, view, or delete staff members</p>

      <form id="staffForm" class="staff-form">
        <input id="staffName" type="text" placeholder="Staff name" required />
        <input id="staffPhone" type="tel" placeholder="Phone number" required />
        <input id="staffSalary" type="number" placeholder="Salary / month" required />
        <button class="btn-login add-btn" type="submit">Add Staff</button>
      </form>

      <div id="staffContainer" class="staff-list">
        <!-- staff cards injected here -->
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
