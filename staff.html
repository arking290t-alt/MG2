<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staff | MG</title>
  <style>
    :root {
      --bg: #0b111b;
      --card: rgba(255, 255, 255, 0.05);
      --accent: #00b4ff;
      --text: #e2e8f0;
    }

    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      margin: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      color: var(--accent);
      font-size: 1.5rem;
      font-weight: 700;
    }

    .btn {
      background: var(--accent);
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: var(--card);
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(0, 180, 255, 0.1);
    }

    h1 {
      text-align: center;
      color: var(--accent);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 15px;
    }

    input {
      background: rgba(255, 255, 255, 0.08);
      border: none;
      padding: 10px;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
    }

    button {
      background: var(--accent);
      border: none;
      padding: 10px;
      color: white;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .staff-list {
      margin-top: 20px;
    }

    .staff-item {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 8px;
      padding: 10px 15px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .staff-item button {
      background: #ef4444;
      border: none;
      padding: 6px 10px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">MG</div>
    <div>
      <a href="dashboard.html" class="btn">‚Üê Dashboard</a>
      <button id="logoutBtn" class="btn">Logout</button>
    </div>
  </header>

  <div class="container">
    <h1>Staff Management</h1>
    <form id="staffForm">
      <input id="staffName" type="text" placeholder="Staff name" required />
      <input id="staffPhone" type="text" placeholder="Phone (optional)" />
      <input id="staffAddress" type="text" placeholder="Address (optional)" />
      <input id="staffSalary" type="number" placeholder="Salary / month" required />
      <button type="submit">Add Staff</button>
    </form>

    <div id="staffList" class="staff-list"></div>
  </div>

  <!-- ‚úÖ FIREBASE CODE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // üî• Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyC6BmLTjzOHwTa2VEYa9eYkClDtS__zvTM",
      authDomain: "mg-manager-3ab66.firebaseapp.com",
      projectId: "mg-manager-3ab66",
      storageBucket: "mg-manager-3ab66.appspot.com",
      messagingSenderId: "330667005987",
      appId: "1:330667005987:web:95de27b6259ace9fc6b996",
      measurementId: "G-05HW0KSN38"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const staffForm = document.getElementById("staffForm");
    const staffListEl = document.getElementById("staffList");

    // üß© Add staff
    staffForm.onsubmit = async (e) => {
      e.preventDefault();
      const name = staffForm.staffName.value.trim();
      const phone = staffForm.staffPhone.value.trim();
      const address = staffForm.staffAddress.value.trim();
      const salary = parseFloat(staffForm.staffSalary.value);

      if (!name || isNaN(salary)) return alert("Enter valid details");

      try {
        await addDoc(collection(db, "staff"), {
          name,
          phone,
          address,
          salary,
          timestamp: new Date()
        });

        alert("‚úÖ Staff added successfully!");
        staffForm.reset();
        loadStaff();
      } catch (err) {
        console.error("Error adding staff:", err);
        alert("‚ùå Failed to add staff. Check console.");
      }
    };

    // üìã Load staff
    async function loadStaff() {
      staffListEl.innerHTML = "<p style='text-align:center;color:#aaa;'>Loading...</p>";
      const querySnapshot = await getDocs(collection(db, "staff"));
      staffListEl.innerHTML = "";
      querySnapshot.forEach((docItem) => {
        const s = docItem.data();
        staffListEl.innerHTML += `
          <div class="staff-item">
            <div>
              <strong>${s.name}</strong><br>
              <small>‚Çπ${s.salary}/month</small><br>
              ${s.phone ? `<small>${s.phone}</small><br>` : ""}
              ${s.address ? `<small>${s.address}</small>` : ""}
            </div>
            <button onclick="deleteStaff('${docItem.id}')">Delete</button>
          </div>
        `;
      });
    }

    // üóë Delete staff
    window.deleteStaff = async (id) => {
      if (!confirm("Delete this staff?")) return;
      await deleteDoc(doc(db, "staff", id));
      alert("Staff deleted.");
      loadStaff();
    };

    // üö™ Logout
    document.getElementById("logoutBtn").onclick = () => {
      localStorage.removeItem("loggedInUser");
      location.href = "login.html";
    };

    loadStaff();
  </script>
</body>
</html>
