<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Staff | MG</title>
  <style>
    :root{
      --bg:#0b111b;--panel:rgba(255,255,255,0.04);--accent:#00b4ff;
      --text:#e2e8f0;
    }
    *{box-sizing:border-box;font-family:'Poppins',sans-serif}
    body{background:var(--bg);color:var(--text);margin:0}
    header{display:flex;justify-content:space-between;align-items:center;padding:15px 22px;background:rgba(255,255,255,0.04);border-bottom:1px solid rgba(255,255,255,0.08)}
    .logo{color:var(--accent);font-size:1.4rem;font-weight:700}
    .btn{background:var(--accent);border:none;color:#fff;padding:8px 14px;border-radius:8px;text-decoration:none;font-weight:600;cursor:pointer}
    .container{max-width:760px;margin:36px auto;background:var(--panel);padding:22px;border-radius:12px}
    h1{text-align:center;color:var(--accent);margin:4px 0 18px}
    form{display:flex;flex-direction:column;gap:12px}
    input{background:rgba(255,255,255,0.06);border:none;padding:10px;border-radius:8px;color:#fff}
    .staff-list{margin-top:18px}
    .staff-item{display:flex;justify-content:space-between;align-items:center;background:rgba(255,255,255,0.03);padding:12px;border-radius:8px;margin-bottom:10px;border:1px solid rgba(255,255,255,0.02)}
    .staff-item small{color:#a9c8df}
    .del-btn{background:#ef4444;border:none;color:#fff;padding:6px 10px;border-radius:6px;cursor:pointer}
  </style>
</head>
<body>
  <header>
    <div class="logo">MG</div>
    <div>
      <a href="dashboard.html" class="btn">← Dashboard</a>
      <button id="logoutBtn" class="btn">Logout</button>
    </div>
  </header>

  <div class="container">
    <h1>Staff Management</h1>
    <form id="staffForm">
      <input id="staffName" placeholder="Staff name" required />
      <input id="staffPhone" placeholder="Phone (optional)" />
      <input id="staffSalary" type="number" placeholder="Salary / month" required />
      <button type="submit" class="btn">Add Staff</button>
    </form>

    <div id="staffList" class="staff-list"></div>
  </div>

  <script type="module">
    // Firebase imports (v11)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // YOUR firebaseConfig (you provided this)
    const firebaseConfig = {
      apiKey: "AIzaSyC6BmLTjzOHwTa2VEYa9eYkClDtS__zvTM",
      authDomain: "mg-manager-3ab66.firebaseapp.com",
      projectId: "mg-manager-3ab66",
      storageBucket: "mg-manager-3ab66.firebasestorage.app",
      messagingSenderId: "330667005987",
      appId: "1:330667005987:web:95de27b6259ace9fc6b996",
      measurementId: "G-05HW0KSN38"
    };

    // init
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // simple auth check (redirect if not logged in)
    const logged = JSON.parse(localStorage.getItem('loggedInUser'));
    if (!logged) location.href = 'login.html';

    const staffForm = document.getElementById('staffForm');
    const staffListEl = document.getElementById('staffList');

    async function loadStaff(){
      staffListEl.innerHTML = '<p style="color:#9fb6d4">Loading...</p>';
      const q = query(collection(db, 'staff'), orderBy('name'));
      const snap = await getDocs(q);
      staffListEl.innerHTML = '';
      if (snap.empty) staffListEl.innerHTML = '<p style="text-align:center;color:#aaa">No staff yet.</p>';
      snap.forEach(d => {
        const s = d.data();
        const div = document.createElement('div');
        div.className = 'staff-item';
        div.innerHTML = `<div><strong>${s.name}</strong><br><small>₹${s.salary}/month ${s.phone?(' | '+s.phone):''}</small></div>
                         <button class="del-btn" data-id="${d.id}">Delete</button>`;
        staffListEl.appendChild(div);
      });

      // attach delete handlers
      document.querySelectorAll('.del-btn').forEach(b=>{
        b.onclick = async () => {
          const id = b.getAttribute('data-id');
          if (!confirm('Delete this staff?')) return;
          await deleteDoc(doc(db,'staff',id));
          loadStaff();
        };
      });
    }

    staffForm.onsubmit = async (e) => {
      e.preventDefault();
      const name = document.getElementById('staffName').value.trim();
      const phone = document.getElementById('staffPhone').value.trim();
      const salary = parseFloat(document.getElementById('staffSalary').value);
      if (!name || isNaN(salary)) return alert('Enter valid details');
      await addDoc(collection(db,'staff'), { name, phone, salary });
      staffForm.reset();
      loadStaff();
    };

    document.getElementById('logoutBtn').onclick = () => {
      localStorage.removeItem('loggedInUser');
      location.href = 'login.html';
    };

    loadStaff();
  </script>
</body>
</html>
