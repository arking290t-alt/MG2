<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Staff | MG</title>
  <style>
    :root {
      --bg:#0b111b;--card:rgba(255,255,255,0.05);
      --accent:#00b4ff;--text:#e2e8f0;
    }
    *{box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body{background:var(--bg);color:var(--text);margin:0;}
    header{display:flex;justify-content:space-between;align-items:center;
      padding:15px 25px;background:rgba(255,255,255,0.05);
      border-bottom:1px solid rgba(255,255,255,0.1);}
    .logo{color:var(--accent);font-size:1.5rem;font-weight:700;}
    .btn{background:var(--accent);border:none;color:white;
      padding:8px 14px;border-radius:8px;text-decoration:none;font-weight:600;}
    .container{max-width:750px;margin:40px auto;background:var(--card);
      padding:25px;border-radius:14px;box-shadow:0 8px 30px rgba(0,180,255,0.1);}
    h1{text-align:center;color:var(--accent);}
    form{display:flex;flex-direction:column;gap:12px;margin-top:15px;}
    input,textarea{background:rgba(255,255,255,0.08);border:none;padding:10px;
      border-radius:8px;color:white;font-size:1rem;}
    button{background:var(--accent);border:none;padding:10px;color:white;
      border-radius:8px;font-weight:600;cursor:pointer;}
    .staff-list{margin-top:20px;}
    .staff-item{background:rgba(255,255,255,0.08);border-radius:8px;
      padding:10px 15px;margin-bottom:10px;display:flex;align-items:center;gap:12px;}
    .staff-item img{width:60px;height:60px;border-radius:8px;object-fit:cover;}
    .staff-info{flex:1;}
    .staff-item button{background:#ef4444;border:none;padding:6px 10px;
      color:white;border-radius:5px;cursor:pointer;}
  </style>
</head>
<body>
  <header>
    <div class="logo">MG</div>
    <div>
      <a href="dashboard.html" class="btn">← Dashboard</a>
      <button id="logoutBtn" class="btn">Logout</button>
    </div>
  </header>

  <div class="container">
    <h1>Staff Management</h1>
    <form id="staffForm">
      <input id="staffName" type="text" placeholder="Staff name" required />
      <input id="staffPhone" type="text" placeholder="Phone (optional)" />
      <input id="staffSalary" type="number" placeholder="Salary / month" required />
      <textarea id="staffAddress" rows="2" placeholder="Address"></textarea>
      <label style="font-size:0.9rem;color:#9fbcdff0;">Upload Photo</label>
      <input id="staffPhoto" type="file" accept="image/*" />
      <button type="submit">Add Staff</button>
    </form>

    <div id="staffList" class="staff-list"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC6BmLTjzOHwTa2VEYa9eYkClDtS__zvTM",
      authDomain: "mg-manager-3ab66.firebaseapp.com",
      projectId: "mg-manager-3ab66",
      storageBucket: "mg-manager-3ab66.appspot.com",
      messagingSenderId: "330667005987",
      appId: "1:330667005987:web:95de27b6259ace9fc6b996",
      measurementId: "G-05HW0KSN38"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const staffForm = document.getElementById('staffForm');
    const staffListEl = document.getElementById('staffList');

    async function renderStaff() {
      staffListEl.innerHTML = '';
      const snap = await getDocs(collection(db, "staff"));
      if (snap.empty) {
        staffListEl.innerHTML = '<p style="text-align:center;color:#aaa;">No staff added yet.</p>';
        return;
      }
      snap.forEach(d => {
        const s = d.data();
        const div = document.createElement('div');
        div.className = 'staff-item';
        div.innerHTML = `
          <img src="${s.photoURL || 'https://via.placeholder.com/60'}" alt="photo">
          <div class="staff-info">
            <strong>${s.name}</strong><br>
            <small>₹${s.salary}/month</small><br>
            <small>${s.address || ''}</small>
          </div>
          <button onclick="deleteStaff('${d.id}','${s.photoPath||''}')">Delete</button>
        `;
        staffListEl.appendChild(div);
      });
    }

    staffForm.onsubmit = async e => {
      e.preventDefault();
      const name = staffForm.staffName.value.trim();
      const salary = parseFloat(staffForm.staffSalary.value);
      const phone = staffForm.staffPhone.value.trim();
      const address = staffForm.staffAddress.value.trim();
      const file = staffForm.staffPhoto.files[0];

      if (!name || isNaN(salary)) return alert('Enter valid details');
      let photoURL = '', photoPath = '';
      if (file) {
        const path = `staff_photos/${Date.now()}_${file.name}`;
        const fileRef = ref(storage, path);
        await uploadBytes(fileRef, file);
        photoURL = await getDownloadURL(fileRef);
        photoPath = path;
      }
      await addDoc(collection(db, "staff"), { name, phone, salary, address, photoURL, photoPath });
      staffForm.reset();
      renderStaff();
    };

    window.deleteStaff = async (id, path) => {
      if (!confirm('Delete this staff?')) return;
      await deleteDoc(doc(db, "staff", id));
      if (path) {
        const fileRef = ref(storage, path);
        try { await deleteObject(fileRef); } catch {}
      }
      renderStaff();
    };

    document.getElementById('logoutBtn').onclick = () => {
      localStorage.removeItem('loggedInUser');
      location.href='login.html';
    };

    renderStaff();
  </script>
</body>
</html>
