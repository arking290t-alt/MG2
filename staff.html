<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-bg">
  <header class="nav-top">
    <h2>Staff Management</h2>
    <button class="btn-back" onclick="window.location.href='home.html'">← Home</button>
  </header>

  <div class="glass-card animate-slide">
    <h3>Add Staff</h3>
    <div class="flex-row">
      <input type="text" id="staffName" placeholder="Name">
      <input type="text" id="staffPhone" placeholder="Phone">
      <input type="number" id="staffSalary" placeholder="Salary ₹">
      <button class="btn-primary" onclick="addStaff()">Add</button>
    </div>

    <h3>Staff List</h3>
    <ul id="staffList"></ul>

    <h3>Mark Attendance</h3>
    <select id="attendanceSelect"></select>
    <button class="btn-success" onclick="markAttendance()">Mark</button>
    <ul id="attendanceList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
