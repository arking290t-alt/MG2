<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Expenses | MG</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #0b111b;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    header.top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(255,255,255,0.05);
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    header .logo {
      font-size: 1.6rem;
      font-weight: 700;
      color: #00b4ff;
    }

    .btn-back, .btn-logout {
      background: #00b4ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 600;
    }

    .btn-back:hover, .btn-logout:hover {
      opacity: 0.85;
    }

    .expenses-container {
      max-width: 950px;
      margin: 40px auto;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 25px rgba(0,180,255,0.07);
    }

    h1 {
      color: #00b4ff;
      text-align: center;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 25px;
    }

    input, select, textarea {
      background: #101820;
      border: 1px solid rgba(255,255,255,0.1);
      color: #fff;
      border-radius: 8px;
      padding: 10px;
      font-size: 0.9rem;
      flex: 1;
      min-width: 150px;
    }

    textarea {
      flex-basis: 100%;
      resize: none;
      height: 60px;
    }

    button {
      background: #00b4ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    th {
      color: #00b4ff;
      font-weight: 600;
    }

    tr:hover {
      background: rgba(0,180,255,0.05);
    }

    .filter-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .total-bar {
      text-align: right;
      margin-top: 15px;
      font-size: 1rem;
      color: #00b4ff;
      font-weight: 600;
    }

    select#monthFilter {
      background: #101820;
      border: 1px solid rgba(255,255,255,0.1);
      color: #fff;
      padding: 8px 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <header class="top-bar">
    <div class="logo">MG</div>
    <div>
      <a href="dashboard.html" class="btn-back">← Dashboard</a>
      <button id="logoutBtn" class="btn-logout">Logout</button>
    </div>
  </header>

  <div class="expenses-container">
    <h1>Expense Tracker</h1>

    <form id="expenseForm">
      <input type="text" id="expName" placeholder="Expense Name" required />
      <select id="expCategory" required>
        <option value="">Category</option>
        <option>Salary</option>
        <option>Rent</option>
        <option>Utilities</option>
        <option>Raw Material</option>
        <option>Maintenance</option>
        <option>Other</option>
      </select>
      <input type="number" id="expAmount" placeholder="Amount (₹)" required />
      <input type="date" id="expDate" required />
      <textarea id="expNote" placeholder="Note (optional)"></textarea>
      <button type="submit">Add Expense</button>
    </form>

    <div class="filter-bar">
      <label>Filter by Month:</label>
      <select id="monthFilter"></select>
    </div>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Category</th>
          <th>Amount (₹)</th>
          <th>Note</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="expenseTable"></tbody>
    </table>

    <div class="total-bar" id="totalExpense">Total: ₹0</div>
  </div>

  <script>
    const EXP_KEY = "expenses";
    let expenses = JSON.parse(localStorage.getItem(EXP_KEY)) || [];

    const form = document.getElementById("expenseForm");
    const table = document.getElementById("expenseTable");
    const totalBar = document.getElementById("totalExpense");
    const monthFilter = document.getElementById("monthFilter");

    document.getElementById("logoutBtn").onclick = () => {
      localStorage.removeItem("loggedInUser");
      location = "login.html";
    };

    function saveExpenses() {
      localStorage.setItem(EXP_KEY, JSON.stringify(expenses));
    }

    function loadMonthOptions() {
      const months = [...new Set(expenses.map(e => e.date.slice(0, 7)))];
      monthFilter.innerHTML = '<option value="all">All</option>' + 
        months.map(m => `<option value="${m}">${m}</option>`).join("");
    }

    function renderExpenses() {
      const selectedMonth = monthFilter.value;
      table.innerHTML = "";
      let total = 0;

      expenses
        .filter(e => selectedMonth === "all" || e.date.startsWith(selectedMonth))
        .forEach((e, i) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${e.date}</td>
            <td>${e.name}</td>
            <td>${e.category}</td>
            <td>₹${e.amount}</td>
            <td>${e.note || "-"}</td>
            <td><button onclick="deleteExpense(${i})" style="background:#ef4444;">Delete</button></td>
          `;
          table.appendChild(row);
          total += parseFloat(e.amount);
        });

      totalBar.textContent = "Total: ₹" + total.toFixed(2);
      loadMonthOptions();
    }

    function deleteExpense(i) {
      if (!confirm("Delete this expense?")) return;
      expenses.splice(i, 1);
      saveExpenses();
      renderExpenses();
    }

    form.onsubmit = e => {
      e.preventDefault();
      const exp = {
        name: document.getElementById("expName").value,
        category: document.getElementById("expCategory").value,
        amount: parseFloat(document.getElementById("expAmount").value),
        date: document.getElementById("expDate").value,
        note: document.getElementById("expNote").value.trim(),
      };
      expenses.push(exp);
      saveExpenses();
      form.reset();
      renderExpenses();
    };

    monthFilter.onchange = renderExpenses;
    renderExpenses();
  </script>
</body>
</html>
