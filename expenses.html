<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expenses | MG</title>
  <style>
    body {
      background: #0b111b;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.05);
      padding: 15px 30px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .logo {
      color: #00b4ff;
      font-size: 1.6rem;
      font-weight: 700;
    }

    .btn {
      background: #00b4ff;
      border: none;
      color: #fff;
      font-weight: 600;
      border-radius: 6px;
      padding: 8px 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover { opacity: 0.85; }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 25px rgba(0,180,255,0.07);
    }

    h1 {
      color: #00b4ff;
      text-align: center;
      margin-bottom: 25px;
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 25px;
    }

    select, input {
      background: #0e1724;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 6px;
      color: #fff;
      padding: 6px 10px;
    }

    .expense-list {
      margin-top: 20px;
    }

    .expense-item {
      background: rgba(255,255,255,0.05);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.95rem;
    }

    .expense-item span {
      color: #00b4ff;
      font-weight: 500;
    }

    .add-expense {
      margin-top: 30px;
      text-align: center;
    }

    .add-expense input, .add-expense select {
      margin: 4px;
    }

    .summary {
      margin-top: 20px;
      text-align: center;
      color: #00b4ff;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MG</div>
    <div>
      <a href="dashboard.html" class="btn">← Dashboard</a>
      <button class="btn" id="logoutBtn">Logout</button>
    </div>
  </header>

  <div class="container">
    <h1>Expense Tracker</h1>

    <div class="filters">
      <select id="categoryFilter">
        <option value="all">All Categories</option>
      </select>

      <select id="monthFilter">
        <option value="all">All Months</option>
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
    </div>

    <div class="expense-list" id="expenseList"></div>

    <div class="summary" id="summaryText">Total: ₹0</div>

    <div class="add-expense">
      <input type="text" id="expenseName" placeholder="Expense name" />
      <input type="number" id="expenseAmount" placeholder="Amount ₹" />
      <select id="expenseCategory"></select>
      <button class="btn" id="addExpenseBtn">Add Expense</button>
      <br><br>
      <input type="text" id="newCategory" placeholder="New Category name" />
      <button class="btn" id="addCategoryBtn">Add Category</button>
    </div>
  </div>

  <script>
    const expenseListEl = document.getElementById('expenseList');
    const categoryFilter = document.getElementById('categoryFilter');
    const monthFilter = document.getElementById('monthFilter');
    const summaryText = document.getElementById('summaryText');
    const expenseCategory = document.getElementById('expenseCategory');

    let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
    let categories = JSON.parse(localStorage.getItem('categories')) || ['Food', 'Travel', 'Bills'];

    function saveAll() {
      localStorage.setItem('expenses', JSON.stringify(expenses));
      localStorage.setItem('categories', JSON.stringify(categories));
    }

    function renderCategories() {
      categoryFilter.innerHTML = `<option value="all">All Categories</option>` +
        categories.map(c => `<option value="${c}">${c}</option>`).join('');
      expenseCategory.innerHTML = categories.map(c => `<option value="${c}">${c}</option>`).join('');
    }

    function renderExpenses() {
      expenseListEl.innerHTML = '';
      const catFilter = categoryFilter.value;
      const monthFilterValue = monthFilter.value;

      const filtered = expenses.filter(exp => {
        const matchesCategory = catFilter === 'all' || exp.category === catFilter;
        const matchesMonth = monthFilterValue === 'all' || exp.month == monthFilterValue;
        return matchesCategory && matchesMonth;
      });

      if (filtered.length === 0) {
        expenseListEl.innerHTML = '<p style="text-align:center;color:#888;">No expenses found</p>';
      } else {
        filtered.forEach(exp => {
          const item = document.createElement('div');
          item.classList.add('expense-item');
          item.innerHTML = `
            <div>
              <strong>${exp.name}</strong><br>
              <small>${exp.category} | ${exp.date}</small>
            </div>
            <span>₹${exp.amount}</span>
          `;
          expenseListEl.appendChild(item);
        });
      }

      const total = filtered.reduce((sum, exp) => sum + exp.amount, 0);
      summaryText.textContent = `Total: ₹${total}`;
    }

    document.getElementById('addExpenseBtn').addEventListener('click', () => {
      const name = document.getElementById('expenseName').value.trim();
      const amount = parseFloat(document.getElementById('expenseAmount').value);
      const category = expenseCategory.value;
      const date = new Date();
      const month = date.getMonth() + 1;

      if (!name || isNaN(amount) || amount <= 0) return alert('Enter valid details!');

      expenses.push({
        name,
        amount,
        category,
        date: date.toLocaleDateString(),
        month
      });

      saveAll();
      document.getElementById('expenseName').value = '';
      document.getElementById('expenseAmount').value = '';
      renderExpenses();
    });

    document.getElementById('addCategoryBtn').addEventListener('click', () => {
      const newCat = document.getElementById('newCategory').value.trim();
      if (!newCat) return alert('Enter category name');
      if (categories.includes(newCat)) return alert('Category already exists');
      categories.push(newCat);
      saveAll();
      document.getElementById('newCategory').value = '';
      renderCategories();
    });

    categoryFilter.addEventListener('change', renderExpenses);
    monthFilter.addEventListener('change', renderExpenses);

    document.getElementById('logoutBtn').onclick = () => {
      localStorage.removeItem('loggedInUser');
      location.href = 'login.html';
    };

    renderCategories();
    renderExpenses();
  </script>
</body>
</html>
