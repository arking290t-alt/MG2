<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expenses | MG</title>
  <style>
    :root {
      --bg:#0b111b;
      --card:rgba(255,255,255,0.03);
      --accent:#00b4ff;
      --panel:#0e1724;
    }
    * { box-sizing:border-box; }
    body {
      background: var(--bg);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.04);
      padding: 14px 26px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    .logo {
      color: var(--accent);
      font-size: 1.6rem;
      font-weight: 700;
    }
    .btn {
      background: var(--accent);
      border: none;
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      transition: 0.15s;
      text-decoration: none;
      display:inline-block;
    }
    .btn:hover { opacity:.9; }
    .container {
      max-width: 980px;
      margin: 36px auto;
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 22px;
      box-shadow: 0 8px 30px rgba(0,180,255,0.04);
    }
    h1 {
      color: var(--accent);
      text-align: center;
      margin: 6px 0 18px;
      font-size: 1.7rem;
    }
    .controls {
      display:flex;
      gap:10px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
      margin-bottom:18px;
    }
    label { font-size:0.9rem; color:#9fbcdff0; }
    select, input[type="month"], input[type="text"], input[type="number"], input[type="date"] {
      background: var(--panel);
      border: 1px solid rgba(255,255,255,0.08);
      color: #fff;
      padding:8px 10px;
      border-radius:8px;
      font-size:0.95rem;
      outline: none;
      min-width:140px;
    }
    .filter-group { display:flex; align-items:center; gap:8px; }
    .expense-list { margin-top: 14px; }
    .expense-item {
      background: rgba(255,255,255,0.04);
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.95rem;
      border: 1px solid rgba(255,255,255,0.04);
    }
    .expense-item small { color:#98cbe6; }
    .expense-item .amt { color:var(--accent); font-weight:700; }
    .summary {
      margin-top: 14px;
      text-align: center;
      color: var(--accent);
      font-weight: 700;
    }
    .add-row {
      margin-top: 22px;
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .muted { color:#9aa9b6; font-size:0.9rem; }
    .category-section {
      margin-top: 35px;
      text-align: center;
    }
    .category-list {
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:8px;
      margin-top:12px;
    }
    .category-item {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      padding:6px 10px;
      border-radius:6px;
      display:flex;
      align-items:center;
      gap:6px;
    }
    .category-item button {
      background:#ef4444;
      border:none;
      color:white;
      padding:3px 7px;
      border-radius:4px;
      cursor:pointer;
    }
    @media (max-width:720px){
      .controls{gap:8px;padding:0 8px}
      .add-row{gap:8px}
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MG</div>
    <div>
      <a href="dashboard.html" class="btn">← Dashboard</a>
      <button id="logoutBtn" class="btn">Logout</button>
    </div>
  </header>

  <div class="container">
    <h1>Expense Tracker</h1>

    <div class="controls">
      <div class="filter-group">
        <label>Category</label>
        <select id="categoryFilter">
          <option value="all">All Categories</option>
        </select>
      </div>

      <div class="filter-group">
        <label>Time</label>
        <input type="month" id="timeFilter">
        <button id="clearTime" class="btn" style="background:transparent;border:1px solid rgba(255,255,255,0.08);padding:6px 10px;">Clear</button>
      </div>
    </div>

    <div id="expenseList" class="expense-list"></div>
    <div id="summaryText" class="summary">Total: ₹0</div>

    <div class="add-row">
      <input id="expenseName" type="text" placeholder="Expense name" />
      <input id="expenseAmount" type="number" placeholder="Amount ₹" />
      <select id="expenseCategory"></select>
      <input id="expenseDate" type="date" />
      <button id="addExpenseBtn" class="btn">Add Expense</button>
    </div>

    <div style="margin-top:20px;text-align:center" class="muted">
      Add category:
      <input id="newCategory" type="text" placeholder="New Category name" style="min-width:180px;margin-left:8px"/>
      <button id="addCategoryBtn" class="btn">Add Category</button>
    </div>

    <div class="category-section">
      <h3 style="color:#00b4ff;">Manage Categories</h3>
      <div id="categoryList" class="category-list"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, onSnapshot, query, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC6BmLTjzOHwTa2VEYa9eYkClDtS__zvTM",
      authDomain: "mg-manager-3ab66.firebaseapp.com",
      projectId: "mg-manager-3ab66",
      storageBucket: "mg-manager-3ab66.firebasestorage.app",
      messagingSenderId: "330667005987",
      appId: "1:330667005987:web:95de27b6259ace9fc6b996",
      measurementId: "G-05HW0KSN38"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const expenseListEl = document.getElementById('expenseList');
    const categoryFilter = document.getElementById('categoryFilter');
    const timeFilter = document.getElementById('timeFilter');
    const clearTime = document.getElementById('clearTime');
    const expenseCategory = document.getElementById('expenseCategory');
    const summaryText = document.getElementById('summaryText');
    const categoryListEl = document.getElementById('categoryList');

    let categories = [];

    async function loadCategories() {
      const catSnap = await getDocs(collection(db, "categories"));
      categories = catSnap.docs.map(d => d.data().name);
      if (!categories.length) {
        categories = ["Food", "Travel", "Bills", "Salary", "Other"];
        categories.forEach(c => addDoc(collection(db, "categories"), { name: c }));
      }
      renderCategories();
    }

    function renderCategories() {
      categoryFilter.innerHTML = '<option value="all">All Categories</option>' +
        categories.map(c => `<option value="${c}">${c}</option>`).join('');
      expenseCategory.innerHTML = categories.map(c => `<option value="${c}">${c}</option>`).join('');
      categoryListEl.innerHTML = categories.map(c => `
        <div class="category-item">${c} <button onclick="deleteCategory('${c}')">❌</button></div>
      `).join('');
    }

    async function loadExpenses() {
      const q = query(collection(db, "expenses"));
      onSnapshot(q, (snapshot) => {
        const allExpenses = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        filterAndRender(allExpenses);
      });
    }

    function filterAndRender(expenses) {
      const cat = categoryFilter.value;
      const time = timeFilter.value;

      const filtered = expenses.filter(e => {
        const matchesCat = (cat === "all" || e.category === cat);
        const matchesTime = !time || e.date.startsWith(time);
        return matchesCat && matchesTime;
      });

      expenseListEl.innerHTML = "";
      let total = 0;
      filtered.forEach(exp => {
        total += exp.amount;
        const div = document.createElement("div");
        div.className = "expense-item";
        div.innerHTML = `
          <div>
            <strong>${exp.name}</strong><br>
            <small>${exp.category} | ${exp.date}</small>
          </div>
          <div style="display:flex;align-items:center;gap:10px;">
            <span class="amt">₹${exp.amount}</span>
            <button style="background:#ef4444;border:none;color:white;padding:5px 8px;border-radius:6px;cursor:pointer;" onclick="deleteExpense('${exp.id}')">Delete</button>
          </div>
        `;
        expenseListEl.appendChild(div);
      });

      summaryText.textContent = `Total: ₹${total}`;
    }

    document.getElementById('addExpenseBtn').onclick = async () => {
      const name = document.getElementById('expenseName').value.trim();
      const amt = parseFloat(document.getElementById('expenseAmount').value);
      const cat = expenseCategory.value;
      const date = document.getElementById('expenseDate').value || new Date().toISOString().slice(0,10);
      if(!name || !amt) return alert('Enter valid details!');
      await addDoc(collection(db, "expenses"), { name, amount: amt, category: cat, date });
      document.getElementById('expenseName').value = '';
      document.getElementById('expenseAmount').value = '';
    };

    window.deleteExpense = async (id) => {
      if(confirm('Delete this expense?')) {
        await deleteDoc(doc(db, "expenses", id));
      }
    };

    document.getElementById('addCategoryBtn').onclick = async () => {
      const val = document.getElementById('newCategory').value.trim();
      if(!val) return alert('Enter category');
      if(categories.includes(val)) return alert('Category exists');
      categories.push(val);
      await addDoc(collection(db, "categories"), { name: val });
      renderCategories();
    };

    window.deleteCategory = async (name) => {
      if(!confirm(`Delete category "${name}"?`)) return;
      const catSnap = await getDocs(collection(db, "categories"));
      const delDoc = catSnap.docs.find(d => d.data().name === name);
      if (delDoc) await deleteDoc(doc(db, "categories", delDoc.id));
      categories = categories.filter(c => c !== name);
      renderCategories();
    };

    categoryFilter.onchange = () => loadExpenses();
    timeFilter.onchange = () => loadExpenses();
    clearTime.onclick = () => { timeFilter.value=''; loadExpenses(); };
    document.getElementById('logoutBtn').onclick = () => {
      localStorage.removeItem('loggedInUser');
      location.href='login.html';
    };

    loadCategories();
    loadExpenses();
  </script>
</body>
</html>
