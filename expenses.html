<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance | MG</title>
  <style>
    :root {
      --bg: #0b111b;
      --card: rgba(255,255,255,0.05);
      --accent: #00b4ff;
      --text-light: #d4e1f0;
      --present: #22c55e;
      --half: #3b82f6;
      --absent: #ef4444;
      --leave: #f59e0b;
      --ot: #8b5cf6;
    }
    * { box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body { background: var(--bg); color: var(--text-light); margin: 0; }
    header {
      background: rgba(255,255,255,0.05);
      display: flex; justify-content: space-between; align-items: center;
      padding: 10px 25px; border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .logo { font-size: 1.6rem; font-weight: 700; color: var(--accent); }
    .btn {
      background: var(--accent); border: none; color: #fff; font-weight: 600;
      padding: 8px 14px; border-radius: 8px; cursor: pointer; text-decoration: none;
    }
    .container {
      max-width: 1100px; margin: 30px auto; padding: 25px;
      background: var(--card); border-radius: 14px;
      box-shadow: 0 8px 30px rgba(0,180,255,0.1);
    }
    h1 { text-align: center; color: var(--accent); margin-bottom: 10px; }
    .month-nav {
      display: flex; justify-content: center; align-items: center;
      gap: 10px; margin-bottom: 25px;
    }
    .month-nav button {
      background: none; border: none; color: var(--accent);
      font-size: 1.6rem; cursor: pointer; transition: 0.2s;
    }
    .month-nav button:hover { color: #fff; transform: scale(1.2); }
    #staffSelect {
      display: block; margin: 0 auto 20px; background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2); color: #fff; padding: 10px;
      border-radius: 8px; width: 250px; text-align: center;
    }
    .calendar {
      display: grid; grid-template-columns: repeat(7, 1fr);
      gap: 10px; justify-items: center;
    }
    .day {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px; padding: 8px; text-align: center;
      width: 100%; height: 90px; cursor: pointer; transition: 0.2s; position: relative;
    }
    .day:hover { background: rgba(0,180,255,0.1); transform: scale(1.02); }
    .dot {
      width: 10px; height: 10px; border-radius: 50%;
      position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);
    }
    .summary { margin-top: 25px; text-align: center; color: var(--accent); font-weight: 600; }
    .payment-section {
      margin-top: 25px; background: rgba(255,255,255,0.07);
      border-radius: 12px; padding: 15px;
    }
    .payment-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    .payment-header h3 { color: var(--accent); margin: 0; }
    .payment-actions button {
      background: var(--accent); border: none; color: white;
      padding: 6px 10px; border-radius: 6px; font-weight: 600; cursor: pointer;
      margin-left: 8px; font-size: 0.85rem;
    }
    .payment-actions button.deduct { background: #ef4444; }
    .payment-item {
      background: rgba(255,255,255,0.05);
      border-radius: 8px; padding: 8px 10px; margin-bottom: 6px;
      display: flex; justify-content: space-between; align-items: center;
    }
    .delete-btn {
      background: #64748b; border: none; color: white;
      border-radius: 6px; padding: 4px 8px; cursor: pointer; font-size: 0.8rem;
    }
    .modal {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6); justify-content: center; align-items: center; z-index: 1000;
    }
    .modal-content {
      background: var(--card); border-radius: 12px; padding: 20px;
      width: 420px; color: var(--text-light);
      box-shadow: 0 0 20px rgba(0,180,255,0.2);
    }
    .close-btn {
      float: right; cursor: pointer; color: #fff;
      font-weight: 700; font-size: 1.2rem;
    }
    .status-actions button {
      border: none; border-radius: 6px; padding: 5px 8px;
      font-size: 0.75rem; font-weight: 600; margin: 2px; color: #fff; cursor: pointer;
    }
    .present { background: var(--present); }
    .half { background: var(--half); }
    .absent { background: var(--absent); }
    .leave { background: var(--leave); }
    .ot { background: var(--ot); }
    .clear { background: #64748b; }
  </style>
</head>
<body>
  <header>
    <div class="logo">MG</div>
    <div>
      <a href="dashboard.html" class="btn">← Dashboard</a>
      <button id="logoutBtn" class="btn">Logout</button>
    </div>
  </header>

  <div class="container">
    <h1>Attendance Calendar</h1>
    <select id="staffSelect"><option value="">Select Staff</option></select>
    <div class="month-nav">
      <button id="prevMonth">⟨</button>
      <h2 id="monthYear"></h2>
      <button id="nextMonth">⟩</button>
    </div>
    <div id="calendar" class="calendar"></div>
    <div class="summary" id="salarySummary">Select a staff to view attendance</div>
    <div class="payment-section">
      <div class="payment-header">
        <h3>Payments</h3>
        <div class="payment-actions">
          <button id="addPaymentBtn">+ Add Payment</button>
          <button class="deduct" id="deductPaymentBtn">− Deduct Payment</button>
        </div>
      </div>
      <div id="paymentList"></div>
    </div>
  </div>

  <div id="attendanceModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2 id="modalTitle">Date</h2>
      <div class="status-actions" id="actions"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs, setDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC6BmLTjzOHwTa2VEYa9eYkClDtS__zvTM",
      authDomain: "mg-manager-3ab66.firebaseapp.com",
      projectId: "mg-manager-3ab66",
      storageBucket: "mg-manager-3ab66.firebasestorage.app",
      messagingSenderId: "330667005987",
      appId: "1:330667005987:web:95de27b6259ace9fc6b996",
      measurementId: "G-05HW0KSN38"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const staffSelect = document.getElementById("staffSelect");
    const calendar = document.getElementById("calendar");
    const salarySummary = document.getElementById("salarySummary");
    const addPaymentBtn = document.getElementById("addPaymentBtn");
    const deductPaymentBtn = document.getElementById("deductPaymentBtn");
    const paymentListDiv = document.getElementById("paymentList");
    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();

    async function loadStaffList() {
      const querySnapshot = await getDocs(collection(db, "staff"));
      const staffArr = [];
      querySnapshot.forEach((docSnap) => staffArr.push(docSnap.data()));
      staffSelect.innerHTML = '<option value="">Select Staff</option>' +
        staffArr.map(s => `<option value="${s.name}">${s.name}</option>`).join("");
    }

    function updateMonthYear() {
      const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
      document.getElementById("monthYear").textContent = `${months[currentMonth]} ${currentYear}`;
    }

    function renderCalendar() {
      calendar.innerHTML = "";
      updateMonthYear();
      const days = new Date(currentYear, currentMonth + 1, 0).getDate();
      for (let i = 1; i <= days; i++) {
        const div = document.createElement("div");
        div.className = "day";
        div.textContent = i;
        div.onclick = () => alert("Mark attendance (coming soon)");
        calendar.appendChild(div);
      }
    }

    document.getElementById("logoutBtn").onclick = () => { localStorage.removeItem("loggedInUser"); location.href = "login.html"; };
    document.getElementById("prevMonth").onclick = () => { currentMonth--; if (currentMonth < 0) { currentMonth = 11; currentYear--; } renderCalendar(); };
    document.getElementById("nextMonth").onclick = () => { currentMonth++; if (currentMonth > 11) { currentMonth = 0; currentYear++; } renderCalendar(); };

    loadStaffList();
    renderCalendar();
  </script>
</body>
</html>
