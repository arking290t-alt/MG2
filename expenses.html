<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expenses | MG</title>
  <style>
    :root{
      --bg:#0b111b; --card:rgba(255,255,255,0.03); --accent:#00b4ff; --panel:#0e1724;
    }
    *{box-sizing:border-box}
    body {
      background: var(--bg);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.04);
      padding: 14px 26px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }

    .logo {
      color: var(--accent);
      font-size: 1.6rem;
      font-weight: 700;
    }

    .btn {
      background: var(--accent);
      border: none;
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      transition: 0.15s;
      text-decoration: none;
      display:inline-block;
    }
    .btn:hover{opacity:.92}

    .container {
      max-width: 980px;
      margin: 36px auto;
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 22px;
      box-shadow: 0 8px 30px rgba(0,180,255,0.04);
    }

    h1 {
      color: var(--accent);
      text-align: center;
      margin: 6px 0 18px;
      font-size: 1.7rem;
    }

    .controls {
      display:flex;
      gap:10px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
      margin-bottom:18px;
    }

    .controls label{font-size:0.9rem;color:#9fbcdff0;margin-right:6px}

    select, input[type="month"], input[type="text"], input[type="date"], input[type="number"] {
      background: var(--panel);
      border: 1px solid rgba(255,255,255,0.08);
      color: #fff;
      padding:8px 10px;
      border-radius:8px;
      font-size:0.95rem;
      outline: none;
      min-width:140px;
    }

    .filter-group{display:flex;align-items:center;gap:8px}

    .filter-small {
      display:flex;
      gap:6px;
      align-items:center;
    }

    .expense-list {
      margin-top: 14px;
    }

    .expense-item {
      background: rgba(255,255,255,0.04);
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.95rem;
      border: 1px solid rgba(255,255,255,0.04);
    }

    .expense-item small { color:#98cbe6; }
    .expense-item .amt { color:var(--accent); font-weight:700; }

    .summary {
      margin-top: 14px;
      text-align: center;
      color: var(--accent);
      font-weight: 700;
    }

    .add-row {
      margin-top: 22px;
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }

    .add-row input, .add-row select { min-width:160px; }

    .add-row .small {
      width:120px;
    }

    .muted { color:#9aa9b6; font-size:0.9rem; }

    /* small responsive tweak */
    @media (max-width:720px){
      .controls{gap:8px;padding:0 8px}
      .add-row{gap:8px}
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MG</div>
    <div>
      <a class="btn" href="dashboard.html">← Dashboard</a>
      <button class="btn" id="logoutBtn">Logout</button>
    </div>
  </header>

  <div class="container">
    <h1>Expense Tracker</h1>

    <!-- filters: category + time (month-picker) -->
    <div class="controls">
      <div class="filter-group">
        <label for="categoryFilter">Category</label>
        <select id="categoryFilter">
          <option value="all">All Categories</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="timeFilter">Time</label>
        <!-- input type month shows a tiny calendar popup in browsers that support it -->
        <input id="timeFilter" type="month" placeholder="All time" />
        <button id="clearTime" class="btn" style="background:transparent;border:1px solid rgba(255,255,255,0.06);color:#fff;padding:6px 8px;border-radius:8px;">Clear</button>
      </div>
    </div>

    <div id="expenseList" class="expense-list"></div>

    <div id="summaryText" class="summary">Total: ₹0</div>

    <div class="add-row">
      <input id="expenseName" type="text" placeholder="Expense name" />
      <input id="expenseAmount" type="number" placeholder="Amount ₹" />
      <select id="expenseCategory"></select>
      <input id="expenseDate" type="date" />
      <button id="addExpenseBtn" class="btn">Add Expense</button>
    </div>

    <div style="margin-top:12px;text-align:center" class="muted">
      Add category below:
      <input id="newCategory" type="text" placeholder="New category" style="min-width:180px;margin-left:8px"/>
      <button id="addCategoryBtn" class="btn">Add Category</button>
    </div>
  </div>

  <script>
    // keys and data
    const EXP_KEY = 'expenses';
    const CAT_KEY = 'categories';

    let expenses = JSON.parse(localStorage.getItem(EXP_KEY)) || [];
    let categories = JSON.parse(localStorage.getItem(CAT_KEY)) || ['Salary','Rent','Utilities','Other'];

    // elements
    const expenseListEl = document.getElementById('expenseList');
    const categoryFilter = document.getElementById('categoryFilter');
    const timeFilter = document.getElementById('timeFilter');
    const summaryText = document.getElementById('summaryText');
    const expenseCategory = document.getElementById('expenseCategory');
    const addExpenseBtn = document.getElementById('addExpenseBtn');
    const addCategoryBtn = document.getElementById('addCategoryBtn');
    const newCategory = document.getElementById('newCategory');
    const expenseName = document.getElementById('expenseName');
    const expenseAmount = document.getElementById('expenseAmount');
    const expenseDate = document.getElementById('expenseDate');
    const clearTime = document.getElementById('clearTime');

    function saveAll(){
      localStorage.setItem(EXP_KEY, JSON.stringify(expenses));
      localStorage.setItem(CAT_KEY, JSON.stringify(categories));
    }

    function renderCategoryOptions(){
      categoryFilter.innerHTML = '<option value="all">All Categories</option>' +
        categories.map(c=>`<option value="${c}">${c}</option>`).join('');
      expenseCategory.innerHTML = categories.map(c=>`<option value="${c}">${c}</option>`).join('');
    }

    // helper: convert 'YYYY-MM-DD' or locale date to 'YYYY-MM'
    function dateToYM(dStr){
      if(!dStr) return '';
      const d = new Date(dStr);
      if (isNaN(d)) return '';
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,'0');
      return `${y}-${m}`;
    }

    function renderExpenses(){
      expenseListEl.innerHTML = '';
      const cat = categoryFilter.value;
      const time = timeFilter.value; // "" or e.g. "2025-11"

      // filter
      const filtered = expenses.filter(e=>{
        const matchesCat = (cat === 'all') || (e.category === cat);
        const ym = dateToYM(e.date);
        const matchesTime = (!time) || (ym === time);
        return matchesCat && matchesTime;
      });

      if(filtered.length === 0){
        expenseListEl.innerHTML = '<p style="text-align:center;color:#9aa9b6">No expenses found</p>';
      } else {
        filtered.forEach(exp=>{
          const row = document.createElement('div');
          row.className = 'expense-item';
          row.innerHTML = `
            <div>
              <strong>${escapeHtml(exp.name)}</strong><br>
              <small>${escapeHtml(exp.category)} • ${escapeHtml(exp.date)}</small>
            </div>
            <div>
              <div class="amt">₹${Number(exp.amount).toFixed(2)}</div>
              <div style="margin-top:6px;">
                <button style="background:#ef4444;border:none;padding:6px 8px;border-radius:6px;color:#fff;cursor:pointer" onclick="deleteExpense(${exp.id})">Delete</button>
              </div>
            </div>
          `;
          expenseListEl.appendChild(row);
        });
      }

      const total = filtered.reduce((s,e)=> s + Number(e.amount), 0);
      summaryText.textContent = `Total: ₹${total.toFixed(2)}`;
    }

    // add expense
    addExpenseBtn.addEventListener('click', ()=>{
      const name = expenseName.value.trim();
      const amount = parseFloat(expenseAmount.value);
      const category = expenseCategory.value;
      const dateVal = expenseDate.value; // 'YYYY-MM-DD'
      if(!name || isNaN(amount) || amount <= 0){
        return alert('Enter valid name and amount');
      }
      const dateStr = dateVal ? new Date(dateVal).toLocaleDateString() : new Date().toLocaleDateString();
      const id = Date.now(); // simple id

      expenses.push({ id, name, amount: Number(amount), category, date: dateStr });
      saveAll();
      expenseName.value = '';
      expenseAmount.value = '';
      expenseDate.value = '';
      renderExpenses();
      renderCategoryOptions(); // categories unchanged but safe
    });

    // add category
    addCategoryBtn.addEventListener('click', ()=>{
      const val = newCategory.value.trim();
      if(!val) return alert('Enter category name');
      if(categories.includes(val)) return alert('Category exists');
      categories.push(val);
      saveAll();
      newCategory.value = '';
      renderCategoryOptions();
    });

    // delete expense by id
    window.deleteExpense = function(id){
      if(!confirm('Delete this expense?')) return;
      expenses = expenses.filter(e=> e.id !== id);
      saveAll();
      renderExpenses();
    };

    // clear time filter
    clearTime.addEventListener('click', ()=>{
      timeFilter.value = '';
      renderExpenses();
    });

    // filters change
    categoryFilter.addEventListener('change', renderExpenses);
    timeFilter.addEventListener('change', renderExpenses);

    document.getElementById('logoutBtn').onclick = ()=>{
      localStorage.removeItem('loggedInUser');
      location.href = 'login.html';
    };

    // small helper to escape html
    function escapeHtml(s){ return s.replace(/[&<>"']/g, c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[c])); }

    // initial render
    renderCategoryOptions();
    renderExpenses();
  </script>
</body>
</html>
