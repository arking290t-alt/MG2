<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expenses | MG</title>
  <style>
    :root {
      --bg: #0b111b;
      --card: rgba(255, 255, 255, 0.05);
      --accent: #00b4ff;
      --text: #d4e1f0;
    }

    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }

    header {
      background: rgba(255, 255, 255, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      color: var(--accent);
      font-size: 1.6rem;
      font-weight: 700;
    }

    .btn {
      background: var(--accent);
      border: none;
      color: #fff;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: var(--card);
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 0 30px rgba(0, 180, 255, 0.1);
    }

    h1 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 20px;
    }

    form {
      display: grid;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.08);
      color: #fff;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .expense-list {
      margin-top: 20px;
    }

    .expense-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 10px 14px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 4px solid var(--accent);
    }

    .expense-info {
      display: flex;
      flex-direction: column;
    }

    .expense-info span {
      font-size: 0.9rem;
    }

    .delete-btn {
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: 0.2s;
    }

    .delete-btn:hover {
      background: #dc2626;
    }

  </style>
</head>
<body>
  <header>
    <div class="logo">MG</div>
    <div>
      <a href="dashboard.html" class="btn">← Dashboard</a>
      <button id="logoutBtn" class="btn">Logout</button>
    </div>
  </header>

  <div class="container">
    <h1>Expenses Tracker</h1>

    <form id="expenseForm">
      <input type="text" id="description" placeholder="Expense Description" required />
      <input type="number" id="amount" placeholder="Amount (₹)" required />
      <select id="category" required>
        <option value="">Select Category</option>
        <option value="Salary">Salary</option>
        <option value="Electricity">Electricity</option>
        <option value="Maintenance">Maintenance</option>
        <option value="Others">Others</option>
      </select>
      <button type="submit">Add Expense</button>
    </form>

    <div id="expenseList" class="expense-list"></div>
  </div>

  <script>
    const EXP_KEY = "expensesData";
    let expensesData = JSON.parse(localStorage.getItem(EXP_KEY)) || [];

    const expenseList = document.getElementById("expenseList");
    const expenseForm = document.getElementById("expenseForm");

    function renderExpenses() {
      expenseList.innerHTML = "";
      if (expensesData.length === 0) {
        expenseList.innerHTML = `<p style="text-align:center;color:#999;">No expenses yet.</p>`;
        return;
      }

      expensesData.forEach((e, index) => {
        const div = document.createElement("div");
        div.className = "expense-item";
        div.innerHTML = `
          <div class="expense-info">
            <strong>${e.category}</strong>
            <span>${e.description}</span>
            <span>₹${parseFloat(e.amount).toFixed(2)} • ${e.date}</span>
          </div>
          <button class="delete-btn" onclick="deleteExpense(${index})">Delete</button>
        `;
        expenseList.appendChild(div);
      });
    }

    function deleteExpense(index) {
      if (confirm("Delete this expense?")) {
        expensesData.splice(index, 1);
        localStorage.setItem(EXP_KEY, JSON.stringify(expensesData));
        renderExpenses();
      }
    }

    expenseForm.addEventListener("submit", e => {
      e.preventDefault();
      const desc = document.getElementById("description").value;
      const amt = parseFloat(document.getElementById("amount").value);
      const cat = document.getElementById("category").value;

      if (!desc || isNaN(amt) || !cat) return alert("Please fill all fields");

      const newExpense = {
        category: cat,
        description: desc,
        amount: amt,
        date: new Date().toLocaleDateString()
      };

      expensesData.push(newExpense);
      localStorage.setItem(EXP_KEY, JSON.stringify(expensesData));
      expenseForm.reset();
      renderExpenses();
    });

    document.getElementById("logoutBtn").onclick = () => {
      localStorage.removeItem("loggedInUser");
      location.href = "login.html";
    };

    renderExpenses();
  </script>
</body>
</html>
