<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | MG</title>
  <style>
    body {
      background: #0b111b;
      font-family: "Poppins", sans-serif;
      color: #d4e1f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(0,180,255,0.1);
      width: 320px;
      text-align: center;
    }
    .logo {
      color: #00b4ff;
      font-size: 2rem;
      margin-bottom: 5px;
    }
    .subtitle {
      margin-bottom: 20px;
      color: #8aa3c2;
      font-size: 0.95rem;
    }
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .login-form input,
    .login-form select {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      border-radius: 8px;
      padding: 10px;
      outline: none;
      font-size: 0.95rem;
    }
    .btn-login {
      background: #00b4ff;
      border: none;
      color: white;
      font-weight: 600;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.2s;
    }
    .btn-login:hover {
      background: #0090d1;
    }
    .error {
      color: #ef4444;
      font-size: 0.85rem;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1 class="logo">MG</h1>
    <p class="subtitle">Sign in to continue</p>

    <form id="loginForm" class="login-form">
      <label>Email</label>
      <input type="email" id="email" required />

      <label>Password</label>
      <input type="password" id="password" required />

      <label>Role</label>
      <select id="role" required>
        <option value="owner">Owner</option>
        <option value="staff">Staff</option>
      </select>

      <button type="submit" class="btn-login">Login</button>
      <p id="error" class="error"></p>
    </form>
  </div>

  <!-- FIREBASE LOGIN LOGIC -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC6BmLTjzOHwTa2VEYa9eYkClDtS__zvTM",
      authDomain: "mg-manager-3ab66.firebaseapp.com",
      projectId: "mg-manager-3ab66",
      storageBucket: "mg-manager-3ab66.appspot.com",
      messagingSenderId: "330667005987",
      appId: "1:330667005987:web:95de27b6259ace9fc6b996",
      measurementId: "G-05HW0KSN38"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginForm = document.getElementById("loginForm");
    const errorText = document.getElementById("error");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const selectedRole = document.getElementById("role").value;

      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        const user = userCred.user;

        // fetch role from Firestore
        const userDoc = await getDoc(doc(db, "users", user.uid));

        if (!userDoc.exists()) {
          errorText.textContent = "User role not found in database!";
          return;
        }

        const role = userDoc.data().role;

        // check if role matches selected role
        if (role !== selectedRole) {
          errorText.textContent = "Incorrect role selected!";
          return;
        }

        // redirect based on role
        if (role === "owner") {
          window.location.href = "dashboard.html";
        } else if (role === "staff") {
          window.location.href = "jobs.html";  // âœ… STAFF REDIRECT HERE
        }

      } catch (err) {
        errorText.textContent = "Login failed: " + err.message;
      }
    });
  </script>

</body>
</html>
