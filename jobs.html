<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jobs Management | MG</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
body{
  margin:0;
  background:#0b111b;
  font-family:'Poppins', sans-serif;
  color:#e5eaf0;
}
.top{
  height:64px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 30px;
  background:linear-gradient(to bottom, rgba(255,255,255,0.08), transparent);
}
.logo{ color:#00b4ff; font-size:22px; font-weight:700; }
.back,.finished-btn{
  color:#00b4ff;
  border:1px solid #00b4ff;
  padding:6px 14px;
  border-radius:8px;
  text-decoration:none;
  font-weight:600;
  margin-left:8px;
}

.container{
  max-width:1100px;
  margin:40px auto;
  background:rgba(255,255,255,0.06);
  padding:40px;
  border-radius:24px;
}

h1{ text-align:center; color:#00b4ff; margin-bottom:20px; }

.filter-row{text-align:center;margin-bottom:20px;}
input[type="month"]{
  padding:8px 12px;
  border-radius:8px;
  border:none;
}

.job-item{
  background:rgba(255,255,255,0.05);
  padding:16px;
  border-radius:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:12px;
}

.job-left{display:flex;flex-direction:column;gap:4px;}
.job-name{color:#00b4ff;font-weight:700;cursor:pointer;}
.job-type{font-size:.85rem;color:#9bbcd7;}

.job-meta{text-align:right;font-size:.85rem;color:#9bbcd7;}

button{
  padding:6px 10px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  margin-left:6px;
}
.finish-btn{background:#22c55e;color:#000;}
.view-btn{background:#3b82f6;color:#fff;}
.delete-btn{background:#ef4444;color:white;}
</style>
</head>
<body>

<div class="top">
  <div class="logo">MG</div>
  <div>
    <a href="finished.html" class="finished-btn">Finished</a>
    <a href="dashboard.html" class="back">‚Üê Back</a>
  </div>
</div>

<div class="container">
  <h1>All Jobs</h1>

  <div class="filter-row">
    <input type="month" id="monthFilter">
  </div>

  <div id="jobList"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
import { getFirestore, collection, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC6BmLTjzOHwTa2VEYa9eYkClDtS__zvTM",
  authDomain: "mg-manager-3ab66.firebaseapp.com",
  projectId: "mg-manager-3ab66",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let allJobs=[];

async function loadJobs(){
  const snap = await getDocs(collection(db,"jobs"));
  allJobs = snap.docs.map(d=>({ id:d.id, ...d.data() }));
  render();
}

function render(){
  const list=document.getElementById("jobList");
  const month=document.getElementById("monthFilter").value;

  let jobs = allJobs.filter(j=>!j.finished);
  if(month) jobs = jobs.filter(j=>j.date.startsWith(month));

  list.innerHTML="";

  jobs.forEach(j=>{
    const div=document.createElement("div");
    div.className="job-item";

    div.innerHTML=`
      <div class="job-left">
        <div class="job-name" onclick="openJob('${j.id}')">${j.name}</div>
        <div class="job-type">${j.type||""}</div>
      </div>

      <div class="job-meta">
        <div>${j.date}</div>
        <button class="finish-btn" onclick="finishJob('${j.id}')">Finished</button>
        <button class="delete-btn" onclick="deleteJob('${j.id}')">Delete</button>
      </div>
    `;

    list.appendChild(div);
  });
}

window.finishJob = async (id)=>{
  await updateDoc(doc(db,"jobs",id),{ finished:true, finishedAt:new Date().toISOString() });
  loadJobs();
};

window.deleteJob = async (id)=>{
  if(!confirm("Delete job?") ) return;
  await deleteDoc(doc(db,"jobs",id));
  loadJobs();
};

window.openJob = (id)=>{
  localStorage.setItem("selectedJob",id);
  window.location.href="job-detail.html";
};

monthFilter.onchange=render;

loadJobs();
</script>

</body>
</html>
