<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Job Update | MG</title>
  <style>
    :root {
      --bg:#0b111b;
      --card:rgba(255,255,255,0.05);
      --accent:#00b4ff;
      --text:#e2e8f0;
      --panel:#0e1724;
    }
    *{box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body{background:var(--bg);color:var(--text);margin:0;}
    header{display:flex;justify-content:space-between;align-items:center;padding:15px 25px;background:rgba(255,255,255,0.05);}
    .logo{color:var(--accent);font-size:1.5rem;font-weight:700;}
    .btn{background:var(--accent);border:none;color:white;padding:8px 14px;border-radius:8px;text-decoration:none;font-weight:600;cursor:pointer;}
    .container{max-width:900px;margin:30px auto;background:var(--card);padding:25px;border-radius:14px;box-shadow:0 8px 30px rgba(0,180,255,0.1);}
    h1{text-align:center;color:var(--accent);margin-bottom:20px;}
    .form-row{display:flex;flex-wrap:wrap;gap:10px;margin-bottom:10px;justify-content:center;}
    input,select{background:var(--panel);border:1px solid rgba(255,255,255,0.1);color:white;padding:10px 14px;border-radius:8px;min-width:160px;}
    input[type="date"]{color:#ccc;}
    label{font-size:0.9rem;color:#a8c9e6;}
    .category-list,.job-list{margin-top:20px;}
    .category-item,.job-item{background:rgba(255,255,255,0.07);padding:10px 12px;border-radius:10px;margin:6px 0;display:flex;justify-content:space-between;align-items:center;}
    .delete-btn{background:#ef4444;border:none;color:white;border-radius:6px;padding:6px 10px;cursor:pointer;}
    .view-btn{background:#00b4ff;border:none;color:white;border-radius:6px;padding:6px 10px;cursor:pointer;}
    .job-item span{color:var(--accent);font-weight:600;}
    hr{border:none;border-top:1px solid rgba(255,255,255,0.1);margin:20px 0;}
    .category-grid {
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:12px;
      margin:12px 0 18px;
    }
    .category-option {
      background:rgba(255,255,255,0.07);
      border:2px solid rgba(255,255,255,0.1);
      color:#cce5ff;
      border-radius:12px;
      padding:10px 18px;
      cursor:pointer;
      transition:0.3s;
      font-weight:500;
      user-select:none;
    }
    .category-option.active {
      background:var(--accent);
      color:#fff;
      border-color:var(--accent);
      box-shadow:0 0 10px rgba(0,180,255,0.3);
    }
    .category-option:hover { border-color:var(--accent); }

    .filter-row {
      display:flex;
      justify-content:center;
      align-items:center;
      gap:10px;
      margin:20px 0;
    }
    .filter-row button {
      background:transparent;
      border:1px solid rgba(255,255,255,0.1);
      padding:8px 12px;
      color:#fff;
      border-radius:8px;
      cursor:pointer;
    }
    .filter-row button:hover {
      border-color:var(--accent);
      color:var(--accent);
    }

    @media(max-width:720px){
      .form-row{gap:8px;}
      input{min-width:120px;}
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MG</div>
    <a href="dashboard.html" class="btn">‚Üê Dashboard</a>
  </header>

  <div class="container">
    <h1>Job Update</h1>

    <!-- Add Job Form -->
    <div class="form-row">
      <input type="text" id="jobName" placeholder="Job Name" />
      <input type="text" id="jobType" placeholder="Job Type" />
      <input type="date" id="jobDate" />
    </div>

    <label style="display:block;text-align:center;">Select Categories:</label>
    <div id="categoryGrid" class="category-grid"></div>

    <div style="text-align:center;margin-top:10px;">
      <button id="addJob" class="btn">Add Job</button>
    </div>

    <hr/>

    <!-- Job Filter -->
    <h3 style="text-align:center;color:var(--accent);">Filter by Date</h3>
    <div class="filter-row">
      <input type="month" id="monthFilter" />
      <button id="clearFilter">Clear</button>
    </div>

    <!-- Job List -->
    <h3 style="text-align:center;color:var(--accent);margin-bottom:10px;">All Jobs</h3>
    <div id="jobList" class="job-list"></div>

    <hr/>

    <!-- Category Manager -->
    <h3 style="text-align:center;color:var(--accent);margin-bottom:10px;">Manage Categories</h3>
    <div class="form-row">
      <input type="text" id="newCategory" placeholder="New Category" />
      <button id="addCategory" class="btn">Add Category</button>
    </div>
    <div id="categoryList" class="category-list"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC6BmLTjzOHwTa2VEYa9eYkClDtS__zvTM",
      authDomain: "mg-manager-3ab66.firebaseapp.com",
      projectId: "mg-manager-3ab66",
      storageBucket: "mg-manager-3ab66.appspot.com",
      messagingSenderId: "330667005987",
      appId: "1:330667005987:web:95de27b6259ace9fc6b996",
      measurementId: "G-05HW0KSN38"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const jobList = document.getElementById("jobList");
    const categoryList = document.getElementById("categoryList");
    const categoryGrid = document.getElementById("categoryGrid");
    const monthFilter = document.getElementById("monthFilter");
    const clearFilter = document.getElementById("clearFilter");

    let categories = [];
    let selectedCategories = [];
    let allJobs = [];

    async function loadCategories() {
      const snap = await getDocs(collection(db, "categories"));
      categories = snap.docs.map(d => d.data().name);
      renderCategories();
    }

    function renderCategories() {
      categoryGrid.innerHTML = categories.map(c => `
        <div class="category-option" data-cat="${c}">${c}</div>
      `).join("");

      categoryList.innerHTML = categories.map(c => `
        <div class="category-item">
          <span>${c}</span>
          <button class="delete-btn" onclick="deleteCategory('${c}')">Delete</button>
        </div>
      `).join("");

      document.querySelectorAll(".category-option").forEach(el => {
        el.addEventListener("click", () => {
          el.classList.toggle("active");
          const val = el.getAttribute("data-cat");
          if (el.classList.contains("active")) selectedCategories.push(val);
          else selectedCategories = selectedCategories.filter(v => v !== val);
        });
      });
    }

    document.getElementById("addCategory").onclick = async () => {
      const val = document.getElementById("newCategory").value.trim();
      if (!val) return alert("Enter category name");
      if (categories.includes(val)) return alert("Already exists");
      await addDoc(collection(db, "categories"), { name: val });
      document.getElementById("newCategory").value = "";
      loadCategories();
    };

    window.deleteCategory = async (name) => {
      if (!confirm(`Delete category "${name}"?`)) return;
      const snap = await getDocs(collection(db, "categories"));
      const docToDel = snap.docs.find(d => d.data().name === name);
      if (docToDel) await deleteDoc(doc(db, "categories", docToDel.id));
      loadCategories();
    };

    document.getElementById("addJob").onclick = async () => {
      const name = document.getElementById("jobName").value.trim();
      const type = document.getElementById("jobType").value.trim();
      const date = document.getElementById("jobDate").value;

      if (!name || !type || !date || selectedCategories.length === 0)
        return alert("Please fill all fields and select at least one category.");

      await addDoc(collection(db, "jobs"), {
        name, type, date,
        categories: selectedCategories,
        created: new Date().toISOString()
      });

      document.getElementById("jobName").value = "";
      document.getElementById("jobType").value = "";
      document.getElementById("jobDate").value = "";
      selectedCategories = [];
      loadJobs();
      renderCategories();
    };

    async function loadJobs() {
      const snap = await getDocs(collection(db, "jobs"));
      allJobs = snap.docs.map(d => ({ id: d.id, ...d.data() }));
      renderJobs();
    }

    function renderJobs() {
      jobList.innerHTML = "";
      const filterMonth = monthFilter.value;

      const jobsToShow = !filterMonth
        ? allJobs
        : allJobs.filter(j => j.date && j.date.startsWith(filterMonth));

      if (jobsToShow.length === 0) {
        jobList.innerHTML = "<p style='text-align:center;color:#888;'>No jobs for selected date.</p>";
        return;
      }

      jobsToShow.forEach(j => {
        const div = document.createElement("div");
        div.className = "job-item";
        div.innerHTML = `
          <div>
            <span>${j.name}</span><br>
            <small>${j.type} | ${j.date}</small><br>
            <small>${j.categories.join(", ")}</small>
          </div>
          <div style="display:flex;gap:8px;">
            <button class="view-btn" onclick="openJob('${j.id}')">View</button>
            <button class="delete-btn" onclick="deleteJob('${j.id}')">Delete</button>
          </div>
        `;
        jobList.appendChild(div);
      });
    }

    window.deleteJob = async (id) => {
      if (!confirm("Delete this job?")) return;
      await deleteDoc(doc(db, "jobs", id));
      loadJobs();
    };

    window.openJob = (id) => {
      localStorage.setItem("selectedJob", id);
      window.location.href = "job-detail.html";
    };

    monthFilter.onchange = renderJobs;
    clearFilter.onclick = () => { monthFilter.value = ""; renderJobs(); };

    loadCategories();
    loadJobs();
  </script>
</body>
</html>
