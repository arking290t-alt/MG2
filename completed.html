<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Completed Jobs</title>

<style>
body{
  margin:0;
  background:#0b111b;
  font-family:Poppins,Arial,sans-serif;
  color:#fff;
}
header{
  padding:20px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{color:#22c55e;font-size:22px;font-weight:700}

.header-actions{
  display:flex;
  gap:12px;
}

.btn-top{
  border:1px solid #22c55e;
  background:transparent;
  color:#22c55e;
  padding:8px 16px;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
}
.btn-finished{
  border:1px solid #facc15;
  background:transparent;
  color:#facc15;
  padding:8px 16px;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
}

/* CONTAINER */
.container{
  max-width:1200px;
  margin:40px auto;
  background:rgba(255,255,255,0.05);
  padding:30px;
  border-radius:20px;
}

h1{color:#22c55e}

/* ROW */
.row{
  display:grid;
  grid-template-columns:1.2fr 1fr 1fr 1fr auto;
  gap:10px;
  background:#1f2937;
  padding:14px;
  border-radius:14px;
  margin-top:12px;
  align-items:center;
}

.btn{
  padding:6px 10px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-size:13px;
}
.view{background:#3b82f6;color:#fff}
.finish{background:#facc15;color:#000}
.del{background:#6b7280;color:#fff}

.empty{color:#9ca3af;margin-top:15px}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-box{
  background:#111827;
  width:440px;
  padding:26px;
  border-radius:18px;
}
.modal-box h3{color:#22c55e}
.modal-box p{margin:6px 0;color:#d1d5db}
.modal-box input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #22c55e;
  background:#0b111b;
  color:#fff;
  margin-top:8px;
}

.modal-actions{
  margin-top:16px;
  display:flex;
  gap:10px;
  justify-content:flex-end;
}
.modal-actions button{
  padding:10px 18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
.save{background:#22c55e;color:#000}
.cancel{background:#374151;color:#fff}
</style>
</head>

<body>

<header>
  <div class="logo">MG</div>

  <!-- üî• THIS IS THE PART YOU WANTED -->
  <div class="header-actions">
    <button class="btn-top" onclick="history.back()">‚Üê Back</button>
    <button class="btn-finished" onclick="goFinished()">Finished Jobs</button>
  </div>
</header>

<div class="container">
  <h1>Completed Jobs</h1>
  <div id="list"></div>
</div>

<!-- VIEW MODAL -->
<div class="modal" id="viewModal">
  <div class="modal-box">
    <h3>Job Details</h3>
    <div id="viewBox"></div>
    <div class="modal-actions">
      <button class="cancel" onclick="closeModal()">Close</button>
    </div>
  </div>
</div>

<!-- FINISH MODAL -->
<div class="modal" id="finishModal">
  <div class="modal-box">
    <h3>Finish Job</h3>
    <p>Finished By</p>
    <input id="finBy" placeholder="Name">
    <p>Amount Received</p>
    <input id="finAmt" placeholder="Amount / Payment mode">

    <div class="modal-actions">
      <button class="cancel" onclick="closeFinish()">Cancel</button>
      <button class="save" onclick="saveFinish()">Finish</button>
    </div>
  </div>
</div>

<script>
const KEY="mg_follow_clients";
let currentFinishId=null;

const get=()=>JSON.parse(localStorage.getItem(KEY))||[];
const set=v=>localStorage.setItem(KEY,JSON.stringify(v));

/* ---------------- RENDER ---------------- */
function render(){
  const box=list;
  const data=get().filter(x=>x.status==="completed");

  box.innerHTML=data.length?"":"<p class='empty'>No completed jobs</p>";

  data.forEach(x=>{
    box.innerHTML+=`
    <div class="row">
      <div>${x.company}</div>
      <div>${x.name}</div>
      <div>${x.phone||"-"}</div>
      <div>${x.job}</div>
      <div>
        <button class="btn view" onclick="viewJob('${x.id}')">View</button>
        <button class="btn finish" onclick="openFinish('${x.id}')">Finish</button>
        <button class="btn del" onclick="removeJob('${x.id}')">Delete</button>
      </div>
    </div>`;
  });
}

/* ---------------- VIEW ---------------- */
function viewJob(id){
  const x=get().find(a=>a.id===id);

  viewBox.innerHTML=`
    <p><b>Company:</b> ${x.company}</p>
    <p><b>Name:</b> ${x.name}</p>
    <p><b>Phone:</b> ${x.phone||"-"}</p>
    <p><b>Job:</b> ${x.job}</p>
    <hr>
    <p><b>Completed By:</b> ${x.completedBy}</p>
    <p><b>Amount Asked:</b> ${x.completedAmount}</p>
    <p><b>Completed Date:</b> ${x.completedDate}</p>
  `;

  openModal();
}

/* ---------------- FINISH ---------------- */
function openFinish(id){
  currentFinishId=id;
  finBy.value="";
  finAmt.value="";
  finishModal.style.display="flex";
}

function saveFinish(){
  const by=finBy.value.trim();
  const amt=finAmt.value.trim();

  if(!by || !amt){
    alert("Fill all fields");
    return;
  }

  const data=get();
  const i=data.findIndex(x=>x.id===currentFinishId);

  data[i].status="finished";
  data[i].finishedBy=by;
  data[i].finishedAmount=amt;
  data[i].finishedDate=new Date().toISOString().split("T")[0];

  set(data);
  closeFinish();
  render();
}

/* ---------------- DELETE ---------------- */
function removeJob(id){
  if(!confirm("Delete completed job?")) return;
  let data=get().filter(x=>x.id!==id);
  set(data);
  render();
}

/* ---------------- MODALS ---------------- */
function openModal(){ viewModal.style.display="flex"; }
function closeModal(){ viewModal.style.display="none"; }

function closeFinish(){ finishModal.style.display="none"; }

/* ---------------- NAV ---------------- */
function goFinished(){
  window.location.href="finished.html";
}

render();
</script>

</body>
</html>
