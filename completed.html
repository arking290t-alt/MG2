<!DOCTYPE html>
<html>
<head>
<title>Completed Clients</title>
<style>
body{margin:0;background:#0b111b;font-family:Poppins;color:#fff}
header{padding:20px 40px;display:flex;justify-content:space-between}
.logo{color:#00b4ff;font-size:22px;font-weight:700}
.back{border:1px solid #22c55e;background:transparent;color:#22c55e;padding:8px 16px;border-radius:10px;cursor:pointer}

.container{max-width:1100px;margin:40px auto;background:rgba(255,255,255,.05);padding:30px;border-radius:20px}
h1{color:#22c55e}

.row{display:grid;grid-template-columns:1fr 1fr 1fr 1fr 1fr auto;gap:10px;background:#1f2937;padding:12px;border-radius:14px;margin-top:10px;align-items:center}
.btn{padding:6px 10px;border:none;border-radius:8px;cursor:pointer;font-size:13px}
.view{background:#3b82f6;color:#fff}
.finish{background:gold;color:#000}
.del{background:#6b7280;color:#fff}
.empty{color:#9ca3af;margin-top:10px}

/* MODAL */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.7);display:none;align-items:center;justify-content:center}
.box{
  background:#111827;padding:25px 30px;border-radius:18px;
  width:380px;text-align:center;
  box-shadow:0 0 40px rgba(34,197,94,.25)
}
.box h3{color:#22c55e}
.detail{background:#1f2937;padding:10px;border-radius:10px;margin:6px 0;text-align:left}
.box input{width:100%;padding:10px;background:#1f2937;border:none;border-radius:10px;color:#fff;margin-top:8px}
.box button{margin-top:12px;width:100%;padding:10px;border:none;border-radius:10px;cursor:pointer}
</style>
</head>

<body>
<header>
  <div class="logo">MG</div>
  <div>
    <button class="back" onclick="history.back()">← Back</button>
    <button class="back" onclick="location.href='finished.html'">Finished Jobs</button>
  </div>
</header>

<div class="container">
<h1>Completed Clients</h1>
<div id="list"></div>
</div>

<!-- VIEW MODAL -->
<div class="modal" id="viewModal">
  <div class="box">
    <h3>Completed Job</h3>
    <div id="viewData"></div>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<!-- FINISH MODAL -->
<div class="modal" id="finishModal">
  <div class="box">
    <h3>Finish Job</h3>
    <input id="finishedBy" placeholder="Finished by">
    <input id="receivedAmount" placeholder="Amount received">
    <button onclick="saveFinish()">Save</button>
  </div>
</div>

<script>
const KEY="followClients";
let selectedId=null;

const get=()=>JSON.parse(localStorage.getItem(KEY))||[];
const set=v=>localStorage.setItem(KEY,JSON.stringify(v));

function render(){
  const box=list;
  const data=get().filter(x=>x.status==="completed");
  box.innerHTML=data.length?"":"<p class='empty'>No completed clients</p>";

  data.forEach(x=>{
    box.innerHTML+=`
    <div class="row">
      <div>${x.company}</div>
      <div>${x.name}</div>
      <div>${x.phone||"-"}</div>
      <div>${x.job}</div>
      <div>${x.completedDate}</div>
      <div>
        <button class="btn view" onclick="openView('${x.id}')">View</button>
        <button class="btn finish" onclick="openFinish('${x.id}')">Finish</button>
        <button class="btn del" onclick="delClient('${x.id}')">Delete</button>
      </div>
    </div>`;
  });
}

/* ---------- VIEW ---------- */
function openView(id){
  const x=get().find(a=>a.id===id);
  viewData.innerHTML=`
    <div class="detail"><b>Company:</b> ${x.company}</div>
    <div class="detail"><b>Name:</b> ${x.name}</div>
    <div class="detail"><b>Phone:</b> ${x.phone||"-"}</div>
    <div class="detail"><b>Job:</b> ${x.job}</div>
    <div class="detail"><b>Completed By:</b> ${x.completedBy}</div>
    <div class="detail"><b>Amount:</b> ₹${x.completedAmount}</div>
  `;
  viewModal.style.display="flex";
}

/* ---------- FINISH ---------- */
function openFinish(id){
  selectedId=id;
  finishedBy.value="";
  receivedAmount.value="";
  finishModal.style.display="flex";
}

function saveFinish(){
  const by=finishedBy.value.trim();
  const amt=receivedAmount.value.trim();
  if(!by||!amt){alert("Fill all");return;}

  const all=get();
  const x=all.find(a=>a.id===selectedId);

  x.status="finished";
  x.finishedBy=by;
  x.receivedAmount=amt;
  x.finishedDate=new Date().toISOString().slice(0,10);

  set(all);
  closeModal();
  render();
}

/* ---------- DELETE ---------- */
function delClient(id){
  if(!confirm("Delete?"))return;
  let all=get();
  all=all.filter(x=>x.id!==id);
  set(all);
  render();
}

function closeModal(){
  viewModal.style.display="none";
  finishModal.style.display="none";
}

render();
</script>
</body>
</html>
