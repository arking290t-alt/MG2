<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Not Completed Clients</title>
<style>
body{background:#0b111b;color:#e5eaf0;font-family:Poppins}
.container{max-width:900px;margin:60px auto}
.client{background:#1f2937;padding:15px;border-radius:10px;margin-bottom:10px}
.remark{color:#f87171;font-weight:600}
</style>
</head>
<body>

<div class="container">
<h1 style="color:#ef4444">Not Completed Clients</h1>
<div id="list"></div>
</div>

<script>
const data=JSON.parse(localStorage.getItem("clients"))||[];
const list=document.getElementById("list");
const bad=data.filter(c=>c.status==="not-completed");

list.innerHTML=bad.length?bad.map(c=>`
<div class="client">
<b>${c.company}</b> â€” ${c.name}<br>
${c.type} | ${c.phone} | ${c.date}<br>
<div class="remark">Remark: ${c.remark}</div>
<button onclick='alert(JSON.stringify(${JSON.stringify(c)},null,2))'>View</button>
</div>
`).join(""):"No pending clients";
</script>

</body>
</html>
