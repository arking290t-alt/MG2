<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Job Detail | MG</title>
  <style>
    body {
      background: #0b111b;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background: rgba(255,255,255,0.05);
    }

    .logo {
      color: #00b4ff;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .btn {
      background: #00b4ff;
      border: none;
      color: #fff;
      padding: 8px 14px;
      border-radius: 8px;
      text-decoration: none;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 25px;
      background: rgba(255,255,255,0.04);
      border-radius: 14px;
    }

    h1 {
      text-align: center;
      color: #00b4ff;
      margin-bottom: 30px;
    }

    /* --- Improved Timeline --- */
    .timeline {
      position: relative;
      margin: 20px auto;
      padding-left: 40px;
      border-left: 3px solid #00b4ff;
    }

    .timeline-item {
      position: relative;
      margin: 35px 0;
      padding-left: 25px;
    }

    .timeline-item::before {
      content: "";
      position: absolute;
      left: -11px;
      top: 6px;
      width: 16px;
      height: 16px;
      background: #00b4ff;
      border-radius: 50%;
      box-shadow: 0 0 10px #00b4ff;
    }

    .timeline-item h3 {
      margin: 0;
      color: #00b4ff;
      font-size: 1.3rem;
      font-weight: 600;
      text-transform: capitalize;
    }

    .timeline-item p {
      color: #c5c5c5;
      margin: 6px 0 0;
      font-size: 0.95rem;
      font-weight: 400;
    }

    @media (max-width: 600px) {
      .timeline {
        padding-left: 30px;
      }
      .timeline-item {
        padding-left: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MG</div>
    <a href="jobs.html" class="btn">‚Üê Back</a>
  </header>

  <div class="container">
    <h1>Job Detail</h1>
    <div id="timeline" class="timeline"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC6BmLTjzOHwTa2VEYa9eYkClDtS__zvTM",
      authDomain: "mg-manager-3ab66.firebaseapp.com",
      projectId: "mg-manager-3ab66",
      storageBucket: "mg-manager-3ab66.appspot.com",
      messagingSenderId: "330667005987",
      appId: "1:330667005987:web:95de27b6259ace9fc6b996",
      measurementId: "G-05HW0KSN38"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const timeline = document.getElementById("timeline");

    async function loadJob() {
      const jobId = localStorage.getItem("selectedJob");
      if (!jobId) {
        timeline.innerHTML = "<p style='text-align:center;color:#888;'>No job selected.</p>";
        return;
      }

      const snap = await getDoc(doc(db, "jobs", jobId));
      if (!snap.exists()) {
        timeline.innerHTML = "<p style='text-align:center;color:#888;'>Job not found.</p>";
        return;
      }

      const j = snap.data();

      timeline.innerHTML = `
        <div class="timeline-item">
          <h3>${j.name}</h3>
          <p>Job Name</p>
        </div>
        <div class="timeline-item">
          <h3>${j.type}</h3>
          <p>Job Type</p>
        </div>
        <div class="timeline-item">
          <h3>${j.category}</h3>
          <p>Category</p>
        </div>
      `;
    }

    loadJob();
  </script>
</body>
</html>
