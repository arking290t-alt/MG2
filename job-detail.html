<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Job Detail | MG</title>
  <style>
    body {
      background: #0b111b;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background: rgba(255,255,255,0.05);
    }

    .logo {
      color: #00b4ff;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .btn {
      background: #00b4ff;
      border: none;
      color: #fff;
      padding: 8px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 25px;
      background: rgba(255,255,255,0.04);
      border-radius: 14px;
    }

    h1 {
      text-align: center;
      color: #00b4ff;
      margin-bottom: 10px;
      font-size: 1.8rem;
    }

    .job-main {
      text-align: center;
      margin-bottom: 30px;
    }

    .job-name {
      font-size: 1.5rem;
      color: #00b4ff;
      font-weight: 700;
      text-transform: capitalize;
    }

    .job-type {
      font-size: 1rem;
      color: #9fc7e6;
      margin-top: 5px;
      text-transform: capitalize;
    }

    /* --- Category Timeline --- */
    .timeline-wrapper {
      display: flex;
      justify-content: flex-start;
      padding-left: 40px;
    }

    .timeline {
      position: relative;
      padding-left: 40px;
      border-left: 3px solid #00b4ff;
      width: fit-content;
    }

    .timeline-item {
      position: relative;
      margin: 25px 0;
      padding-left: 25px;
    }

    .timeline-item::before {
      content: "";
      position: absolute;
      left: -11px;
      top: 4px;
      width: 16px;
      height: 16px;
      background: #00b4ff;
      border-radius: 50%;
      box-shadow: 0 0 10px #00b4ff;
    }

    .timeline-item h3 {
      color: #00b4ff;
      font-size: 1.1rem;
      margin: 0;
    }

    .timeline-item p {
      color: #ccc;
      margin: 3px 0 0;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MG</div>
    <a href="jobs.html" class="btn">‚Üê Back</a>
  </header>

  <div class="container">
    <h1>Job Detail</h1>

    <div class="job-main">
      <div class="job-name" id="jobName">Loading...</div>
      <div class="job-type" id="jobType">Loading...</div>
    </div>

    <div class="timeline-wrapper">
      <div id="timeline" class="timeline"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC6BmLTjzOHwTa2VEYa9eYkClDtS__zvTM",
      authDomain: "mg-manager-3ab66.firebaseapp.com",
      projectId: "mg-manager-3ab66",
      storageBucket: "mg-manager-3ab66.appspot.com",
      messagingSenderId: "330667005987",
      appId: "1:330667005987:web:95de27b6259ace9fc6b996",
      measurementId: "G-05HW0KSN38"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const jobNameEl = document.getElementById("jobName");
    const jobTypeEl = document.getElementById("jobType");
    const timeline = document.getElementById("timeline");

    async function loadJob() {
      const jobId = localStorage.getItem("selectedJob");
      if (!jobId) return;

      const snap = await getDoc(doc(db, "jobs", jobId));
      if (!snap.exists()) return;

      const j = snap.data();
      jobNameEl.textContent = j.name;
      jobTypeEl.textContent = j.type;

      // handle multiple categories (array)
      const categories = Array.isArray(j.categories) ? j.categories : [j.category];

      timeline.innerHTML = categories.map(c => `
        <div class="timeline-item">
          <h3>${c}</h3>
          <p>Category</p>
        </div>
      `).join('');
    }

    loadJob();
  </script>
</body>
</html>
