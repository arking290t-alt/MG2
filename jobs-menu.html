<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jobs Management | MG</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
body{
  margin:0;
  background:#0b111b;
  font-family: 'Poppins', sans-serif;
  color:#e5eaf0;
}
.top{
  height:64px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 30px;
  background:linear-gradient(to bottom, rgba(255,255,255,0.08), transparent);
}
.logo{ color:#00b4ff; font-size:22px; font-weight:700; }
.back{
  color:#00b4ff;
  border:1px solid #00b4ff;
  padding:6px 14px;
  border-radius:8px;
  text-decoration:none;
  font-weight: 600;
}
.container{
  max-width:1100px;
  margin:80px auto;
  background:rgba(255,255,255,0.06);
  padding:60px 40px;
  border-radius:24px;
}
h1{ text-align:center; color:#00b4ff; margin-bottom:10px; font-size: 2.5rem; }
p.tagline{ text-align:center; opacity:.8; margin-bottom:40px; }
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(300px, 1fr));
  gap:30px;
}
.card{
  background:rgba(255,255,255,0.05);
  padding:50px 20px;
  border-radius:18px;
  text-align:center;
  cursor:pointer;
  transition:.25s;
  border: 1px solid rgba(255,255,255,0.1);
}
.card:hover{
  transform:translateY(-6px);
  background:rgba(255,255,255,0.08);
  border-color: #00b4ff;
}
.card h2{ margin:0 0 12px; font-size: 1.8rem; }
.follow{color:#00b4ff}
.done{color:#22c55e}
.notdone{color:#ef4444}
.card p { margin: 0; opacity: 0.7; }
</style>
</head>
<body>

<div class="top">
  <div class="logo">MG</div>
  <a href="dashboard.html" class="back">‚Üê Back</a>
</div>

<div class="container">
  <h1>Jobs</h1>
  <p class="tagline">Manage client follow-ups and status</p>

  <div class="cards">
    <div class="card" onclick="location.href='to-follow.html'">
      <h2 class="follow">To Follow</h2>
      <p>Add new clients and track follow-ups</p>
    </div>

    <div class="card" onclick="location.href='completed.html'">
      <h2 class="done">Completed</h2>
      <p>Clients whose work is completed</p>
    </div>

    <div class="card" onclick="location.href='not-completed.html'">
      <h2 class="notdone">Not Completed</h2>
      <p>Pending clients with remarks</p>
    </div>
  </div>
</div>

</body>
</html>
