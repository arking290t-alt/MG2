<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jobs Management | MG</title>

  <style>
    :root{
      --bg:#0b111b;
      --card:rgba(255,255,255,0.06);
      --accent:#00b4ff;
      --text:#e2e8f0;
      --muted:#9fb6d4;
    }

    *{box-sizing:border-box;font-family:Poppins,sans-serif;}
    body{
      margin:0;
      background:radial-gradient(circle at 20% 30%, #101821,#070c12);
      color:var(--text);
      min-height:100vh;
    }

    /* HEADER */
    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:16px 28px;
      background:rgba(255,255,255,0.05);
      border-bottom:1px solid rgba(255,255,255,0.08);
    }

    .logo{
      font-size:1.7rem;
      font-weight:700;
      color:var(--accent);
    }

    .btn{
      padding:8px 14px;
      border-radius:8px;
      border:none;
      background:var(--accent);
      color:#001;
      font-weight:600;
      cursor:pointer;
    }

    .btn.back{
      background:transparent;
      color:var(--accent);
      border:1px solid var(--accent);
    }

    /* CENTER */
    .center{
      display:flex;
      justify-content:center;
      align-items:center;
      height:calc(100vh - 80px);
    }

    .box{
      background:var(--card);
      border-radius:18px;
      padding:40px;
      width:90%;
      max-width:820px;
      text-align:center;
      box-shadow:0 0 40px rgba(0,180,255,0.15);
      border:1px solid rgba(0,180,255,0.25);
    }

    h1{
      color:var(--accent);
      margin-bottom:6px;
    }

    .subtitle{
      color:var(--muted);
      margin-bottom:32px;
    }

    /* DASHBOARD GRID */
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:24px;
    }

    .card{
      background:rgba(255,255,255,0.05);
      border-radius:16px;
      padding:30px 20px;
      text-decoration:none;
      color:var(--text);
      border:1px solid rgba(255,255,255,0.08);
      transition:0.3s;
      cursor:pointer;
    }

    .card:hover{
      transform:translateY(-6px);
      background:rgba(0,180,255,0.08);
      box-shadow:0 0 25px rgba(0,180,255,0.3);
    }

    .card h3{
      color:var(--accent);
      margin-bottom:8px;
    }

    .card p{
      color:var(--muted);
      font-size:0.95rem;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">MG</div>
  <button class="btn back" onclick="history.back()">‚Üê Back</button>
</header>

<div class="center">
  <div class="box">
    <h1>Jobs Management</h1>
    <div class="subtitle">Manage clients, jobs and job status</div>

    <div class="grid">

      <!-- CLIENT -->
      <div class="card" onclick="openClient()">
        <h3>Client</h3>
        <p>Add and manage clients</p>
      </div>

      <!-- JOB -->
      <div class="card" onclick="openJob()">
        <h3>Job</h3>
        <p>Create and assign jobs</p>
      </div>

      <!-- JOBS -->
      <div class="card" onclick="openJobs()">
        <h3>Jobs</h3>
        <p>View completed & pending jobs</p>
      </div>

    </div>
  </div>
</div>

<script>
  function openClient(){
    alert("Next step: Client page (we will build this next)");
    // window.location.href = "client.html";
  }

  function openJob(){
    alert("Next step: Job creation page");
    // window.location.href = "job.html";
  }

  function openJobs(){
    alert("Next step: Jobs list page");
    // window.location.href = "jobs-list.html";
  }
</script>

</body>
</html>
