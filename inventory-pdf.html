<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory PDF | MG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b111b;
      color: white;
      padding: 20px;
    }
    .box {
      max-width: 700px;
      margin: auto;
      background: rgba(255,255,255,0.06);
      padding: 20px;
      border-radius: 12px;
    }
    h1 {
      color: #00b4ff;
    }
    label {
      font-size: 14px;
      color: #ccc;
    }
    input {
      padding: 8px;
      border-radius: 8px;
      border: none;
      margin-top: 8px;
      margin-bottom: 15px;
      width: 200px;
    }
    button {
      background: #00b4ff;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 14px;
      background: white;
      color: black;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #f0f0f0;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="box">
  <h1>Inventory PDF Export</h1>

  <label>Select Month</label><br>
  <input type="month" id="monthInput">

  <br>
  <button id="downloadBtn">Download Monthly PDF</button>

  <div id="preview"></div>
</div>


<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getFirestore, getDocs, collection } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC6BmLTjzOHwTa2VEYa9eYkClDtS__zvTM",
    authDomain: "mg-manager-3ab66.firebaseapp.com",
    projectId: "mg-manager-3ab66",
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);


  document.getElementById("downloadBtn").onclick = async () => {
    const month = document.getElementById("monthInput").value;

    if (!month) {
      alert("Select a month");
      return;
    }

    const snap = await getDocs(collection(db, "inventory"));
    let items = snap.docs.map(d => ({ id: d.id, ...d.data() }));

    // Filter by month (YYYY-MM)
    items = items.filter(i => i.date && i.date.startsWith(month));

    if (items.length === 0) {
      alert("No inventory found for this month.");
      return;
    }

    let totalAmount = 0;

    // Build table rows
    let rows = "";
    items.forEach((item, index) => {
      const amt = Number(item.qty) * Number(item.price);
      totalAmount += amt;

      rows += `
        <tr>
          <td>${index + 1}</td>
          <td>${item.name}</td>
          <td>${item.qty}</td>
          <td>${item.unit}</td>
          <td>₹${item.price}</td>
          <td>₹${amt.toFixed(2)}</td>
          <td>${item.date}</td>
        </tr>
      `;
    });

    // Prepare printable HTML
    const html = `
      <h2>Inventory Report</h2>
      <p><strong>Month:</strong> ${month}</p>

      <table>
        <thead>
          <tr>
            <th>S.No</th>
            <th>Item</th>
            <th>Qty</th>
            <th>Unit</th>
            <th>Price</th>
            <th>Amount</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>${rows}</tbody>
      </table>

      <h3>Total Amount: ₹${totalAmount.toFixed(2)}</h3>
    `;

    const printWindow = window.open("", "_blank");
    printWindow.document.write(`
      <html>
      <head>
        <title>Inventory PDF</title>
        <style>
          body { font-family: Arial; padding: 20px; }
          table { width: 100%; border-collapse: collapse; margin-top: 20px; }
          th, td { border: 1px solid #777; padding: 8px; text-align: left; }
          th { background: #f0f0f0; }
          h2 { margin-bottom: 5px; }
        </style>
      </head>
      <body>${html}</body>
      </html>
    `);

    printWindow.document.close();
    printWindow.print();
  };

</script>

</body>
</html>
