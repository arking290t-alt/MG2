<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Client Management | MG</title>

<style>
body{
  margin:0;
  background:#0b111b;
  font-family:Poppins,sans-serif;
  color:#e5eaf0;
}

/* top bar */
.top{
  height:64px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 30px;
  background:linear-gradient(to bottom, rgba(255,255,255,0.08), transparent);
}
.logo{
  color:#00b4ff;
  font-size:22px;
  font-weight:700;
}
.back{
  color:#00b4ff;
  border:1px solid #00b4ff;
  padding:6px 14px;
  border-radius:8px;
  text-decoration:none;
}

/* container */
.container{
  max-width:1100px;
  margin:80px auto;
  background:rgba(255,255,255,0.06);
  padding:40px;
  border-radius:24px;
}

/* title */
h1{
  text-align:center;
  color:#00b4ff;
  margin-bottom:10px;
}
p{
  text-align:center;
  opacity:.8;
  margin-bottom:40px;
}

/* cards */
.cards{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:30px;
}
.card{
  background:rgba(255,255,255,0.05);
  padding:40px 20px;
  border-radius:18px;
  text-align:center;
  cursor:pointer;
  transition:.25s;
}
.card:hover{
  transform:translateY(-6px);
  background:rgba(255,255,255,0.08);
}

.card h2{
  margin:0 0 12px;
}
.follow{color:#00b4ff}
.done{color:#22c55e}
.notdone{color:#ef4444}
</style>
</head>

<body>

<div class="top">
  <div class="logo">MG</div>
  <a href="follow-jobs.html" class="back">‚Üê Back</a>
</div>

<div class="container">
  <h1>Client</h1>
  <p>Manage client follow-ups and status</p>

  <div class="cards">

    <div class="card" onclick="location.href='to-follow.html'">
      <h2 class="follow">To Follow</h2>
      <p>Add new clients and track follow-ups</p>
    </div>

    <div class="card" onclick="location.href='completed.html'">
      <h2 class="done">Completed</h2>
      <p>Clients whose work is completed</p>
    </div>

    <div class="card" onclick="location.href='not-completed.html'">
      <h2 class="notdone">Not Completed</h2>
      <p>Pending clients with remarks</p>
    </div>

  </div>
</div>

</body>
</html>
