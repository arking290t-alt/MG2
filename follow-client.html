<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Follow Client | MG</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b111b;
  --panel:rgba(255,255,255,0.06);
  --border:rgba(255,255,255,0.12);
  --accent:#00b4ff;
  --text:#e5eaf0;
  --muted:#9fb0c5;
}

*{
  box-sizing:border-box;
  font-family:Poppins,sans-serif;
}

body{
  margin:0;
  background:radial-gradient(circle at top,#101826,#070b11);
  color:var(--text);
}

/* ===== HEADER ===== */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 28px;
  background:rgba(255,255,255,0.04);
  border-bottom:1px solid var(--border);
}

.logo{
  font-size:1.6rem;
  font-weight:700;
  color:var(--accent);
}

.back-btn{
  border:1px solid var(--accent);
  background:transparent;
  color:var(--accent);
  padding:8px 16px;
  border-radius:8px;
  cursor:pointer;
}

.back-btn:hover{
  background:var(--accent);
  color:#000;
}

/* ===== CENTER WRAP ===== */
.main{
  min-height:calc(100vh - 70px);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:40px;
}

/* ===== DASHBOARD PANEL ===== */
.panel{
  width:100%;
  max-width:1100px;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:22px;
  padding:40px;
  backdrop-filter:blur(18px);
}

/* ===== TITLE ===== */
.panel h1{
  margin:0;
  text-align:center;
  color:var(--accent);
  font-size:2.2rem;
}

.panel p{
  text-align:center;
  margin-top:6px;
  color:var(--muted);
}

/* ===== OPTIONS GRID ===== */
.options{
  margin-top:50px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:30px;
}

/* ===== OPTION CARD ===== */
.card{
  background:rgba(255,255,255,0.04);
  border:1px solid var(--border);
  border-radius:18px;
  padding:40px 30px;
  text-align:center;
  cursor:pointer;
  transition:0.3s ease;
}

.card:hover{
  transform:translateY(-6px);
  background:rgba(0,180,255,0.08);
  box-shadow:0 0 28px rgba(0,180,255,0.25);
}

.card h2{
  margin:0;
  font-size:1.4rem;
  color:var(--accent);
}

.card p{
  margin-top:10px;
  font-size:0.95rem;
  color:var(--muted);
}

/* ===== RESPONSIVE ===== */
@media(max-width:900px){
  .options{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<header>
  <div class="logo">MG</div>
  <button class="back-btn" onclick="location.href='dashboard.html'">‚Üê Back</button>
</header>

<div class="main">
  <div class="panel">

    <h1>Follow Client</h1>
    <p>Manage client follow-ups & completion status</p>

    <div class="options">

      <div class="card" onclick="location.href='to-follow.html'">
        <h2>To Follow</h2>
        <p>Add new clients & manage follow-ups</p>
      </div>

      <div class="card" onclick="location.href='completed.html'">
        <h2>Completed</h2>
        <p>View all completed clients</p>
      </div>

      <div class="card" onclick="location.href='not-completed.html'">
        <h2>Not Completed</h2>
        <p>Clients pending or dropped</p>
      </div>

    </div>

  </div>
</div>

</body>
</html>
