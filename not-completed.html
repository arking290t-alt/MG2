<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Not Completed Clients</title>

<style>
body{
  margin:0;
  background:#0b111b;
  font-family:Poppins,Arial,sans-serif;
  color:#fff;
}
header{
  padding:20px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{color:#00b4ff;font-size:22px;font-weight:700}
.back{
  border:1px solid #00b4ff;
  background:transparent;
  color:#00b4ff;
  padding:8px 16px;
  border-radius:10px;
  cursor:pointer;
}
.container{
  max-width:1200px;
  margin:40px auto;
  background:rgba(255,255,255,0.05);
  padding:30px;
  border-radius:20px;
}
h1{color:#ef4444}

.row{
  display:grid;
  grid-template-columns:1.2fr 1fr 1fr 1fr 1fr 1.5fr;
  gap:10px;
  background:#1f2937;
  padding:12px;
  border-radius:14px;
  margin-top:12px;
  align-items:center;
}
.btn{
  padding:6px 12px;
  border:none;
  border-radius:8px;
  color:#fff;
  cursor:pointer;
  font-size:13px;
}
.view{background:#3b82f6}
.del{background:#6b7280}
.empty{color:#9ca3af;margin-top:10px}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-box{
  background:#111827;
  padding:25px;
  border-radius:16px;
  width:400px;
}
.modal h3{color:#ef4444}
.modal p{margin:6px 0;color:#d1d5db}
.close{
  margin-top:15px;
  width:100%;
  padding:10px;
  background:#ef4444;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <div class="logo">MG</div>
  <button class="back" onclick="history.back()">‚Üê Back</button>
</header>

<div class="container">
  <h1>Not Completed Clients</h1>
  <div id="list"></div>
</div>

<div class="modal" id="modal">
  <div class="modal-box">
    <h3>Client Details</h3>
    <div id="modalContent"></div>
    <button class="close" onclick="closeModal()">Close</button>
  </div>
</div>

<script>
const KEY="notCompletedClients";
const get=()=>JSON.parse(localStorage.getItem(KEY))||[];
const set=v=>localStorage.setItem(KEY,JSON.stringify(v));

function viewClient(c){
  modalContent.innerHTML=`
    <p><b>Company:</b> ${c.company}</p>
    <p><b>Name:</b> ${c.name}</p>
    <p><b>Phone:</b> ${c.phone||"-"}</p>
    <p><b>Job:</b> ${c.type}</p>
    <p><b>Date:</b> ${c.date}</p>
    <p><b>Remark:</b> ${c.remark}</p>
  `;
  modal.style.display="flex";
}
function closeModal(){modal.style.display="none"}

function delClient(i){
  if(!confirm("Delete client?"))return;
  const d=get(); d.splice(i,1); set(d); render();
}

function render(){
  const list=document.getElementById("list");
  const data=get();
  list.innerHTML=data.length?"" : `<p class="empty">No pending clients</p>`;
  data.forEach((c,i)=>{
    list.innerHTML+=`
      <div class="row">
        <div>${c.company}</div>
        <div>${c.name}</div>
        <div>${c.phone||"-"}</div>
        <div>${c.type}</div>
        <div>${c.date}</div>
        <div>
          <button class="btn view" onclick='viewClient(${JSON.stringify(c)})'>View</button>
          <button class="btn del" onclick="delClient(${i})">Delete</button>
        </div>
      </div>`;
  });
}
render();
</script>

</body>
</html>
