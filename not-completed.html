<!DOCTYPE html>
<html>
<head>
<title>Not Completed Clients</title>
<style>
body{background:#0b111b;color:#fff;font-family:Poppins}
.container{max-width:1000px;margin:40px auto;background:rgba(255,255,255,0.05);
padding:30px;border-radius:18px}
.row{background:#1f2937;padding:14px;border-radius:12px;margin-bottom:10px}
button{background:#ef4444;border:none;padding:6px 12px;border-radius:6px}
h1{color:#ef4444}
</style>
</head>
<body>
<div class="container">
<h1>Not Completed Clients</h1>
<div id="list"></div>
</div>

<script>
const list=document.getElementById("list");
let arr=JSON.parse(localStorage.getItem("notCompletedClients"))||[];

if(!arr.length) list.innerHTML="<p>No pending clients</p>";

arr.forEach((c,i)=>{
  list.innerHTML+=`
  <div class="row">
    <b>${c.company}</b> | ${c.name} | ${c.phone||"-"} | ${c.type} | ${c.date}
    <br><small>Remark: ${c.remark}</small>
    <br><button onclick="del(${i})">Delete</button>
  </div>`;
});

function del(i){
  if(confirm("Delete?")){
    arr.splice(i,1);
    localStorage.setItem("notCompletedClients",JSON.stringify(arr));
    location.reload();
  }
}
</script>
</body>
</html>
