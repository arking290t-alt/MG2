<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance | MG</title>
  <style>
    :root {
      --bg: #0b111b;
      --card: rgba(255,255,255,0.05);
      --accent: #00b4ff;
      --text-light: #d4e1f0;
    }
    * { box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body { background: var(--bg); color: var(--text-light); margin: 0; }
    header {
      background: rgba(255,255,255,0.05);
      display: flex; justify-content: space-between; align-items: center;
      padding: 10px 25px; border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .logo { font-size: 1.6rem; font-weight: 700; color: var(--accent); }
    .btn {
      background: var(--accent); border: none; color: #fff; font-weight: 600;
      padding: 8px 14px; border-radius: 8px; cursor: pointer; text-decoration: none;
    }
    .container {
      max-width: 1100px; margin: 30px auto; padding: 25px;
      background: var(--card); border-radius: 14px;
      box-shadow: 0 8px 30px rgba(0,180,255,0.1);
    }
    h1 { text-align: center; color: var(--accent); margin-bottom: 20px; }
    select {
      background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1);
      color: #fff; padding: 8px 12px; border-radius: 8px; width: 100%;
      max-width: 280px; margin: 0 auto 20px; display: block;
    }
    .calendar {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px; justify-items: center;
    }
    .day {
      background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px; padding: 10px; text-align: center; width: 100%;
      transition: all 0.2s ease;
    }
    .status {
      margin-top: 6px; padding: 4px 8px; border-radius: 8px;
      display: inline-block; font-size: 0.85rem; font-weight: 600;
    }
    .present { background: #22c55e; color: #fff; }
    .half { background: #3b82f6; color: #fff; }
    .absent { background: #ef4444; color: #fff; }
    .leave { background: #f59e0b; color: #fff; }
    .ot { background: #8b5cf6; color: #fff; }
    .buttons { display: flex; justify-content: center; gap: 6px; margin-top: 6px; }
    .buttons button {
      border: none; border-radius: 6px; padding: 4px 8px; font-size: 0.75rem;
      font-weight: 600; color: #fff; cursor: pointer;
    }
    .buttons .p { background: #22c55e; }
    .buttons .h { background: #3b82f6; }
    .buttons .a { background: #ef4444; }
    .buttons .l { background: #f59e0b; }
    .buttons .o { background: #8b5cf6; }
    .summary { margin-top: 25px; text-align: center; font-size: 1.1rem; color: var(--accent); font-weight: 600; }
  </style>
</head>

    <div>

    </div>
  </header>

    <select id="staffSelect"></select>
    <div id="calendar" class="calendar"></div>
    <div class="summary" id="summary">Earnings this month: ₹0</div>
  </div>
