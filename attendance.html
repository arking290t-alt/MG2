<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance | MG</title>
  <style>
    :root {
      --bg: #0b111b;
      --card: rgba(255, 255, 255, 0.05);
      --accent: #00b4ff;
      --text-light: #d4e1f0;
      --present: #22c55e;
      --half: #3b82f6;
      --absent: #ef4444;
      --leave: #f59e0b;
      --ot: #8b5cf6;
    }
    * { box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body {
      background: var(--bg);
      color: var(--text-light);
      margin: 0;
      padding: 0;
    }
    header {
      background: rgba(255,255,255,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 25px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .logo { font-size: 1.6rem; font-weight: 700; color: var(--accent); }
    .btn {
      background: var(--accent);
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 25px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(0,180,255,0.1);
      position: relative;
    }
    h1 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 10px;
    }
    .month-nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 25px;
    }
    .month-nav button {
      background: none;
      border: none;
      color: var(--accent);
      font-size: 1.6rem;
      cursor: pointer;
      transition: 0.2s;
    }
    #staffSelect {
      display: block;
      margin: 0 auto 20px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      width: 250px;
      text-align: center;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      justify-items: center;
    }
    .day {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 8px;
      text-align: center;
      width: 100%;
      height: 90px;
      cursor: pointer;
      transition: 0.2s;
      position: relative;
    }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
    .summary {
      margin-top: 25px;
      text-align: center;
      font-size: 1rem;
      color: var(--accent);
      font-weight: 600;
      line-height: 1.6rem;
    }
    .payment-section {
      background: rgba(255,255,255,0.03);
      border-radius: 8px;
      padding: 10px;
      margin-top: 15px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .payment-item {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      font-size: 0.9rem;
    }
    .add-payment-btn {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      display: block;
      margin: 20px auto 0 auto;
    }
    .present { background: var(--present); }
    .half { background: var(--half); }
    .absent { background: var(--absent); }
    .leave { background: var(--leave); }
    .ot { background: var(--ot); }
  </style>
</head>
<body>
  <header>
    <div class="logo">MG</div>
    <div>
      <a href="dashboard.html" class="btn">← Dashboard</a>
      <button id="logoutBtn" class="btn">Logout</button>
    </div>
  </header>

  <div class="container">
    <h1>Attendance Calendar</h1>
    <select id="staffSelect"><option value="">Select Staff</option></select>

    <div class="month-nav">
      <button id="prevMonth">⟨</button>
      <h2 id="monthYear"></h2>
      <button id="nextMonth">⟩</button>
    </div>

    <div id="calendar" class="calendar"></div>
    <div id="salarySummary" class="summary">Select a staff to view attendance</div>

    <div id="paymentSection" class="payment-section" style="display:none;">
      <h3 style="color:#00b4ff;text-align:center;margin-bottom:5px;">Payment History (Monthly)</h3>
      <div id="paymentList"></div>
    </div>

    <button id="addPaymentBtn" class="add-payment-btn">Add Payment</button>
  </div>

  <script>
    const staffSelect = document.getElementById("staffSelect");
    const calendar = document.getElementById("calendar");
    const monthYear = document.getElementById("monthYear");
    const salarySummary = document.getElementById("salarySummary");
    const paymentList = document.getElementById("paymentList");
    const paymentSection = document.getElementById("paymentSection");

    const STAFF_KEY = "staffList";
    const ATTEND_KEY = "attendanceData";
    const PAY_KEY = "paymentData";
    const staffList = JSON.parse(localStorage.getItem(STAFF_KEY)) || [];
    const attendanceData = JSON.parse(localStorage.getItem(ATTEND_KEY)) || {};
    const paymentData = JSON.parse(localStorage.getItem(PAY_KEY)) || {};

    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();

    function updateMonthYear() {
      const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
      monthYear.textContent = `${months[currentMonth]} ${currentYear}`;
    }

    function loadStaffList() {
      if (!staffList.length) {
        staffSelect.innerHTML = "<option>No staff added</option>";
        return;
      }
      staffSelect.innerHTML = `<option value="">Select Staff</option>` + staffList.map(s => `<option value="${s.name}">${s.name}</option>`).join("");
    }

    function renderCalendar() {
      calendar.innerHTML = "";
      updateMonthYear();
      const staffName = staffSelect.value;
      if (!staffName) return;

      const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

      for (let i = 1; i <= daysInMonth; i++) {
        const div = document.createElement("div");
        div.className = "day";
        div.textContent = i;

        const key = `${staffName}_${currentYear}_${currentMonth}_${i}`;
        const rec = attendanceData[key];
        if (rec) {
          const dot = document.createElement("div");
          dot.className = "dot";
          dot.style.background = rec.status === "Present" ? "var(--present)" :
                                 rec.status === "Half" ? "var(--half)" :
                                 rec.status === "Absent" ? "var(--absent)" :
                                 rec.status === "Leave" ? "var(--leave)" :
                                 rec.status === "OT" ? "var(--ot)" : "#888";
          div.appendChild(dot);
        }

        div.onclick = () => markAttendance(i);
        calendar.appendChild(div);
      }

      updateSalarySummary();
    }

    function markAttendance(day) {
      const staffName = staffSelect.value;
      if (!staffName) return alert("Select a staff first!");

      const action = prompt("Mark: 1.Present 2.Half 3.Absent 4.Leave 5.OT 6.Clear");
      const key = `${staffName}_${currentYear}_${currentMonth}_${day}`;

      switch(action) {
        case "1": attendanceData[key] = { status: "Present", ot: 0 }; break;
        case "2": attendanceData[key] = { status: "Half", ot: 0 }; break;
        case "3": attendanceData[key] = { status: "Absent", ot: 0 }; break;
        case "4": attendanceData[key] = { status: "Leave", ot: 0 }; break;
        case "5":
          const rate = parseFloat(prompt("Enter OT amount:"));
          if (!isNaN(rate)) attendanceData[key] = { status: "OT", ot: rate };
          break;
        case "6": delete attendanceData[key]; break;
        default: return;
      }

      localStorage.setItem(ATTEND_KEY, JSON.stringify(attendanceData));
      renderCalendar();
    }

    function addPayment() {
      const staffName = staffSelect.value;
      if (!staffName) return alert("Select a staff first!");
      const amount = parseFloat(prompt("Enter payment amount:"));
      if (isNaN(amount) || amount <= 0) return;
      const note = prompt("Enter note (optional):") || "Payment";
      const key = `${staffName}_${currentYear}_${currentMonth}`;
      if (!paymentData[key]) paymentData[key] = [];
      paymentData[key].push({ amount, note, date: new Date().toLocaleDateString() });
      localStorage.setItem(PAY_KEY, JSON.stringify(paymentData));
      updateSalarySummary();
    }

    function updateSalarySummary() {
      const staffName = staffSelect.value;
      const staff = staffList.find(s => s.name === staffName);
      if (!staff) { salarySummary.textContent = "Select a staff to view attendance"; return; }

      const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
      const perDay = staff.salary / daysInMonth;
      let full = 0, half = 0, totalOT = 0;

      for (let i = 1; i <= daysInMonth; i++) {
        const key = `${staffName}_${currentYear}_${currentMonth}_${i}`;
        const rec = attendanceData[key];
        if (!rec) continue;
        if (rec.status === "Present") full++;
        if (rec.status === "Half") half += 0.5;
        if (rec.status === "OT") totalOT += rec.ot;
      }

      const total = (full + half) * perDay + totalOT;
      const payKey = `${staffName}_${currentYear}_${currentMonth}`;
      const payments = paymentData[payKey] || [];
      const paid = payments.reduce((sum, p) => sum + p.amount, 0);
      const remaining = total - paid;

      salarySummary.innerHTML = `
        <strong>Per Day:</strong> ₹${perDay.toFixed(2)} |
        <strong>Total Earned:</strong> ₹${total.toFixed(2)} |
        <strong>Paid:</strong> ₹${paid.toFixed(2)} |
        <strong>Remaining:</strong> ₹${remaining.toFixed(2)}
      `;

      paymentList.innerHTML = payments.length
        ? payments.map(p => `<div class="payment-item"><span>${p.date} - ${p.note}</span><strong>₹${p.amount}</strong></div>`).join("")
        : `<p style="text-align:center;color:#888;">No payments yet</p>`;

      paymentSection.style.display = "block";
    }

    document.getElementById("prevMonth").onclick = () => {
      currentMonth--; if (currentMonth < 0) { currentMonth = 11; currentYear--; } renderCalendar();
    };
    document.getElementById("nextMonth").onclick = () => {
      currentMonth++; if (currentMonth > 11) { currentMonth = 0; currentYear++; } renderCalendar();
    };
    document.getElementById("logoutBtn").onclick = () => {
      localStorage.removeItem("loggedInUser");
      location.href = "login.html";
    };
    staffSelect.onchange = renderCalendar;
    document.getElementById("addPaymentBtn").onclick = addPayment;

    loadStaffList();
  </script>
</body>
</html>
