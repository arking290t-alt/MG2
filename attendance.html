<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance | MG</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="staff-body">

  <!-- HEADER -->
  <header class="top-bar">
    <div class="top-left">
      <h1 class="logo">MG</h1>
    </div>
    <div class="top-right">
      <a href="dashboard.html" class="btn-back">‚Üê Dashboard</a>
      <button id="logoutBtn" class="btn-logout">Logout</button>
    </div>
  </header>

  <!-- MAIN -->
  <main class="center-stage">
    <section class="staff-card-panel">
      <h2 class="panel-title">Daily Attendance</h2>
      <p class="panel-sub">Mark attendance once per staff per day</p>

      <div id="attendanceList" class="staff-list"></div>
    </section>
  </main>

  <script>
    // Logout button
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    });

    // Load data
    const attendanceList = document.getElementById("attendanceList");
    const staff = JSON.parse(localStorage.getItem("staff")) || [];
    const attendance = JSON.parse(localStorage.getItem("attendance")) || {};
    const today = new Date().toLocaleDateString("en-IN");

    function loadAttendance() {
      attendanceList.innerHTML = "";

      if (staff.length === 0) {
        attendanceList.innerHTML = "<p style='text-align:center;color:#888;'>No staff added yet.</p>";
        return;
      }

      staff.forEach((member) => {
        const key = `${member.name}_${today}`;
        const marked = attendance[key];

        const div = document.createElement("div");
        div.classList.add("staff-item");

        if (marked) {
          div.innerHTML = `
            <span><strong>${member.name}</strong></span>
            <span class="badge ${marked.toLowerCase()}">${marked}</span>
          `;
        } else {
          div.innerHTML = `
            <span><strong>${member.name}</strong></span>
            <div style="display:flex;gap:10px;">
              <button class="btn-login" onclick="mark('${member.name}','Present')">Present</button>
              <button class="btn-login" style="background:#ef4444;" onclick="mark('${member.name}','Absent')">Absent</button>
              <button class="btn-login" style="background:#eab308;color:#000;" onclick="mark('${member.name}','Leave')">Leave</button>
            </div>
          `;
        }

        attendanceList.appendChild(div);
      });
    }

    function mark(name, status) {
      const key = `${name}_${today}`;
      const data = JSON.parse(localStorage.getItem("attendance")) || {};

      if (data[key]) {
        alert("Attendance already marked for today!");
        return;
      }

      data[key] = status;
      localStorage.setItem("attendance", JSON.stringify(data));
      loadAttendance();
    }

    loadAttendance();
  </script>

  <style>
    .badge {
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.85rem;
      color: #fff;
    }
    .badge.present {
      background: #22c55e;
      box-shadow: 0 0 8px #22c55e;
    }
    .badge.absent {
      background: #ef4444;
      box-shadow: 0 0 8px #ef4444;
    }
    .badge.leave {
      background: #eab308;
      color: #000;
      box-shadow: 0 0 8px #eab308;
    }
  </style>
</body>
</html>
