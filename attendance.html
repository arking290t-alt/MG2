<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance | MG</title>
  <style>
    :root {
      --bg: #0b111b;
      --card: rgba(255, 255, 255, 0.05);
      --accent: #00b4ff;
      --text-light: #d4e1f0;
      --present: #22c55e;
      --half: #3b82f6;
      --absent: #ef4444;
      --leave: #f59e0b;
      --ot: #8b5cf6;
    }

    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text-light);
      margin: 0;
      padding: 0;
    }

    header {
      background: rgba(255,255,255,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 25px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--accent);
    }

    .btn {
      background: var(--accent);
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 25px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(0,180,255,0.1);
      position: relative;
    }

    h1 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 10px;
    }

    .month-nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 25px;
    }

    .month-nav button {
      background: none;
      border: none;
      color: var(--accent);
      font-size: 1.6rem;
      cursor: pointer;
      transition: 0.2s;
    }

    .month-nav button:hover {
      color: #fff;
      transform: scale(1.2);
    }

    #staffSelect {
      display: block;
      margin: 0 auto 20px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      width: 250px;
      text-align: center;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      justify-items: center;
    }

    .day {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 8px;
      text-align: center;
      width: 100%;
      height: 90px;
      cursor: pointer;
      transition: 0.2s;
      position: relative;
    }

    .day:hover {
      background: rgba(0,180,255,0.1);
      transform: scale(1.02);
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .summary {
      margin-top: 25px;
      text-align: center;
      font-size: 1.1rem;
      color: var(--accent);
      font-weight: 600;
    }

    .payment-section {
      margin-top: 25px;
      background: rgba(255,255,255,0.07);
      border-radius: 12px;
      padding: 15px;
    }

    .payment-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .payment-header h3 {
      color: var(--accent);
      margin: 0;
    }

    .payment-actions button {
      background: var(--accent);
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      margin-left: 8px;
      font-size: 0.85rem;
    }

    .payment-actions button.deduct {
      background: #ef4444;
    }

    .payment-list {
      margin-top: 10px;
    }

    .payment-item {
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 8px 10px;
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .payment-item span {
      font-size: 0.9rem;
    }

    .payment-item .delete-btn {
      background: #64748b;
      border: none;
      color: white;
      border-radius: 6px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: var(--card);
      border-radius: 12px;
      padding: 20px;
      width: 420px;
      color: var(--text-light);
      box-shadow: 0 0 20px rgba(0,180,255,0.2);
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal h2 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 15px;
    }

    .close-btn {
      float: right;
      cursor: pointer;
      color: #fff;
      font-weight: 700;
      font-size: 1.2rem;
    }

    .status-actions button {
      border: none;
      border-radius: 6px;
      padding: 5px 8px;
      font-size: 0.75rem;
      font-weight: 600;
      margin: 2px;
      color: #fff;
      cursor: pointer;
    }

    .present { background: var(--present); }
    .half { background: var(--half); }
    .absent { background: var(--absent); }
    .leave { background: var(--leave); }
    .ot { background: var(--ot); }
    .clear { background: #64748b; }
  </style>
</head>
<body>
  <header>
    <div class="logo">MG</div>
    <div>
      <a href="dashboard.html" class="btn">← Dashboard</a>
      <button id="logoutBtn" class="btn">Logout</button>
    </div>
  </header>

  <div class="container">
    <h1>Attendance Calendar</h1>

    <select id="staffSelect">
      <option value="">Select Staff</option>
    </select>

    <div class="month-nav">
      <button id="prevMonth">⟨</button>
      <h2 id="monthYear"></h2>
      <button id="nextMonth">⟩</button>
    </div>

    <div id="calendar" class="calendar"></div>
    <div class="summary" id="salarySummary">Select a staff to view attendance</div>

    <div class="payment-section">
      <div class="payment-header">
        <h3>Payments</h3>
        <div class="payment-actions">
          <button id="addPaymentBtn">+ Add Payment</button>
          <button class="deduct" id="deductPaymentBtn">− Deduct Payment</button>
        </div>
      </div>
      <div class="payment-list" id="paymentList"></div>
    </div>
  </div>

  <!-- Attendance Modal -->
  <div id="attendanceModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2 id="modalTitle">Date</h2>
      <div class="status-actions" id="actions"></div>
    </div>
  </div>

  <script>
    const staffSelect = document.getElementById("staffSelect");
    const calendar = document.getElementById("calendar");
    const salarySummary = document.getElementById("salarySummary");
    const addPaymentBtn = document.getElementById("addPaymentBtn");
    const deductPaymentBtn = document.getElementById("deductPaymentBtn");
    const paymentListDiv = document.getElementById("paymentList");

    const STAFF_KEY = "staffList";
    const ATTEND_KEY = "attendanceData";
    const PAY_KEY = "paymentData";
    const PAY_LIST_KEY = "paymentListData";

    const staffList = JSON.parse(localStorage.getItem(STAFF_KEY)) || [];
    const attendanceData = JSON.parse(localStorage.getItem(ATTEND_KEY)) || {};
    const paymentData = JSON.parse(localStorage.getItem(PAY_KEY)) || {};
    const paymentListData = JSON.parse(localStorage.getItem(PAY_LIST_KEY)) || {};

    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();

    function updateMonthYear() {
      const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
      document.getElementById("monthYear").textContent = `${months[currentMonth]} ${currentYear}`;
    }

    function loadStaffList() {
      if (!staffList.length) {
        staffSelect.innerHTML = "<option>No staff added</option>";
        return;
      }
      staffSelect.innerHTML = `<option value="">Select Staff</option>` + staffList.map(s => `<option value="${s.name}">${s.name}</option>`).join("");
    }

    function renderCalendar() {
      calendar.innerHTML = "";
      updateMonthYear();
      const staffName = staffSelect.value;
      if (!staffName) return;
      const days = new Date(currentYear, currentMonth + 1, 0).getDate();
      for (let i = 1; i <= days; i++) {
        const div = document.createElement("div");
        div.className = "day";
        div.textContent = i;
        const key = `${staffName}_${currentYear}_${currentMonth}_${i}`;
        const rec = attendanceData[key];
        if (rec) {
          const dot = document.createElement("div");
          dot.className = "dot";
          dot.style.background =
            rec.status === "Present" ? "var(--present)" :
            rec.status === "Half" ? "var(--half)" :
            rec.status === "Absent" ? "var(--absent)" :
            rec.status === "Leave" ? "var(--leave)" :
            rec.status === "OT" ? "var(--ot)" : "#888";
          div.appendChild(dot);
        }
        div.onclick = () => openAttendanceModal(i);
        calendar.appendChild(div);
      }
      updateSalarySummary();
      renderPaymentList();
    }

    // Attendance Modal
    function openAttendanceModal(day) {
      const staffName = staffSelect.value;
      if (!staffName) return alert("Select a staff first!");
      const modal = document.getElementById("attendanceModal");
      const modalTitle = document.getElementById("modalTitle");
      const actions = document.getElementById("actions");
      modal.style.display = "flex";
      modalTitle.textContent = `${staffName} - ${day}/${currentMonth + 1}/${currentYear}`;
      actions.innerHTML = `
        <button class="present" onclick="mark('${day}','Present')">Present</button>
        <button class="half" onclick="mark('${day}','Half')">Half</button>
        <button class="absent" onclick="mark('${day}','Absent')">Absent</button>
        <button class="leave" onclick="mark('${day}','Leave')">Leave</button>
        <button class="ot" onclick="markOT('${day}')">OT</button>
        <button class="clear" onclick="clearStatus('${day}')">Clear</button>`;
      document.getElementById("closeModal").onclick = () => modal.style.display = "none";
      window.onclick = e => { if (e.target === modal) modal.style.display = "none"; };
    }

    function mark(day, status) {
      const staffName = staffSelect.value;
      const key = `${staffName}_${currentYear}_${currentMonth}_${day}`;
      attendanceData[key] = { status, ot: 0 };
      localStorage.setItem(ATTEND_KEY, JSON.stringify(attendanceData));
      renderCalendar();
      document.getElementById("attendanceModal").style.display = "none";
    }

    function markOT(day) {
      const staffName = staffSelect.value;
      const rate = prompt("Enter OT amount:");
      if (!rate || isNaN(rate)) return;
      const key = `${staffName}_${currentYear}_${currentMonth}_${day}`;
      attendanceData[key] = { status: "OT", ot: parseFloat(rate) };
      localStorage.setItem(ATTEND_KEY, JSON.stringify(attendanceData));
      renderCalendar();
      document.getElementById("attendanceModal").style.display = "none";
    }

    function clearStatus(day) {
      const staffName = staffSelect.value;
      const key = `${staffName}_${currentYear}_${currentMonth}_${day}`;
      delete attendanceData[key];
      localStorage.setItem(ATTEND_KEY, JSON.stringify(attendanceData));
      renderCalendar();
      document.getElementById("attendanceModal").style.display = "none";
    }

    // Payment Functions
    function addPayment(isDeduct = false) {
      const staffName = staffSelect.value;
      if (!staffName) return alert("Select a staff first!");
      const amount = prompt(isDeduct ? "Enter deduction amount:" : "Enter payment amount:");
      if (!amount || isNaN(amount)) return;
      const key = `${staffName}_${currentYear}_${currentMonth}`;
      const list = paymentListData[key] || [];
      const id = Date.now();
      const entry = {
        id,
        amount: isDeduct ? -parseFloat(amount) : parseFloat(amount),
        date: new Date().toLocaleString(),
        type: isDeduct ? "deduct" : "add"
      };
      list.push(entry);
      paymentListData[key] = list;
      paymentData[key] = (paymentData[key] || 0) + entry.amount;
      localStorage.setItem(PAY_KEY, JSON.stringify(paymentData));
      localStorage.setItem(PAY_LIST_KEY, JSON.stringify(paymentListData));
      updateSalarySummary();
      renderPaymentList();
    }

    function deletePayment(id) {
      const staffName = staffSelect.value;
      const key = `${staffName}_${currentYear}_${currentMonth}`;
      let list = paymentListData[key] || [];
      const item = list.find(p => p.id === id);
      if (!item) return;
      if (!confirm("Delete this payment?")) return;
      list = list.filter(p => p.id !== id);
      paymentListData[key] = list;
      paymentData[key] = (paymentData[key] || 0) - item.amount;
      localStorage.setItem(PAY_KEY, JSON.stringify(paymentData));
      localStorage.setItem(PAY_LIST_KEY, JSON.stringify(paymentListData));
      updateSalarySummary();
      renderPaymentList();
    }

    function renderPaymentList() {
      const staffName = staffSelect.value;
      const key = `${staffName}_${currentYear}_${currentMonth}`;
      const list = paymentListData[key] || [];
      if (!staffName) { paymentListDiv.innerHTML = ""; return; }
      if (!list.length) { paymentListDiv.innerHTML = `<p style="color:#aaa;">No payments yet.</p>`; return; }
      paymentListDiv.innerHTML = list.map(p => `
        <div class="payment-item">
          <span style="color:${p.amount < 0 ? '#ef4444' : '#22c55e'};">
            ${p.amount < 0 ? "-₹" + Math.abs(p.amount) : "₹" + p.amount}
            <small style="color:#aaa;">(${p.date})</small>
          </span>
          <button class="delete-btn" onclick="deletePayment(${p.id})">Delete</button>
        </div>
      `).join("");
    }

    function updateSalarySummary() {
      const staffName = staffSelect.value;
      const staff = staffList.find(s => s.name === staffName);
      if (!staff) return;
      const days = new Date(currentYear, currentMonth + 1, 0).getDate();
      const perDay = staff.salary / days;
      let full = 0, half = 0, totalOT = 0;
      for (let i = 1; i <= days; i++) {
        const key = `${staffName}_${currentYear}_${currentMonth}_${i}`;
        const rec = attendanceData[key];
        if (!rec) continue;
        if (rec.status === "Present") full++;
        if (rec.status === "Half") half += 0.5;
        if (rec.status === "OT") totalOT += rec.ot;
      }
      const total = (full + half) * perDay + totalOT;
      const payKey = `${staffName}_${currentYear}_${currentMonth}`;
      const paid = paymentData[payKey] || 0;
      const remaining = total - paid;
      salarySummary.textContent = `Per Day: ₹${perDay.toFixed(2)} | Earnings: ₹${total.toFixed(2)} | Paid: ₹${paid.toFixed(2)} | Remaining: ₹${remaining.toFixed(2)}`;
    }

    document.getElementById("logoutBtn").onclick = () => { localStorage.removeItem("loggedInUser"); location.href = "login.html"; };
    document.getElementById("prevMonth").onclick = () => { currentMonth--; if (currentMonth < 0) { currentMonth = 11; currentYear--; } renderCalendar(); };
    document.getElementById("nextMonth").onclick = () => { currentMonth++; if (currentMonth > 11) { currentMonth = 0; currentYear++; } renderCalendar(); };
    staffSelect.onchange = renderCalendar;
    addPaymentBtn.onclick = () => addPayment(false);
    deductPaymentBtn.onclick = () => addPayment(true);
    loadStaffList();
  </script>
</body>
</html>
