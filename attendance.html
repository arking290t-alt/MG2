    max-width: 1000px;
    margin: 0 auto;
  }

  .staff-list-col {
    width: 200px;
  }

  .staff-list-col h4 {
    color: #00b4ff;
    margin-bottom: 8px;
    text-align: left;
    font-size: 0.95rem;
  }

  .staff-list {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .staff-quick {
    padding: 10px;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.05);
    cursor: pointer;
    border: 1px solid rgba(255, 255, 255, 0.04);
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: all 0.2s;
    font-size: 0.9rem;
  }

    background: rgba(0, 180, 255, 0.08);

    box-shadow: 0 0 8px rgba(0, 180, 255, 0.25);
  }

    flex: 1;
    position: relative;
  }

    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
    flex-wrap: wrap;
    gap: 10px;

    gap: 8px;
    align-items: center;

    background: #0d141e;
    color: #fff;
