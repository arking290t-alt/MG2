<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance | MG</title>
  <style>
    :root {
      --bg: #0b111b;
      --card: rgba(255, 255, 255, 0.05);
      --accent: #00b4ff;
      --text-light: #d4e1f0;
    }

    * { box-sizing: border-box; font-family: "Poppins", sans-serif; }

    body {
      background: var(--bg);
      color: var(--text-light);
      margin: 0;
      padding: 0;
    }

    header {
      background: rgba(255,255,255,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 25px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .logo { font-size: 1.6rem; font-weight: 700; color: var(--accent); }

    .btn {
      background: var(--accent);
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 25px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(0,180,255,0.1);
    }

    h1 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 10px;
    }

    .month-nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 25px;
    }

    .month-nav button {
      background: none;
      border: none;
      color: var(--accent);
      font-size: 1.6rem;
      cursor: pointer;
      transition: 0.2s;
    }

    .month-nav button:hover {
      color: #fff;
      transform: scale(1.2);
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      justify-items: center;
    }

    .day {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      width: 100%;
      height: 90px;
      cursor: pointer;
      transition: 0.2s;
    }

    .day:hover {
      background: rgba(0,180,255,0.1);
      transform: scale(1.02);
    }

    .summary {
      margin-top: 25px;
      text-align: center;
      font-size: 1.1rem;
      color: var(--accent);
      font-weight: 600;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: var(--card);
      border-radius: 12px;
      padding: 20px;
      width: 400px;
      color: var(--text-light);
      box-shadow: 0 0 20px rgba(0,180,255,0.2);
    }

    .modal h2 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 15px;
    }

    .close-btn {
      float: right;
      cursor: pointer;
      color: #fff;
      font-weight: 700;
    }

    .status-box {
      margin: 8px 0;
      padding: 6px 10px;
      border-radius: 6px;
      background: rgba(255,255,255,0.08);
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MG</div>
    <div>
      <a href="dashboard.html" class="btn">← Dashboard</a>
      <button id="logoutBtn" class="btn">Logout</button>
    </div>
  </header>

  <div class="container">
    <h1>Attendance Calendar</h1>

    <div class="month-nav">
      <button id="prevMonth">⟨</button>
      <h2 id="monthYear"></h2>
      <button id="nextMonth">⟩</button>
    </div>

    <div id="calendar" class="calendar"></div>

    <div class="summary" id="summary">Click any date to view attendance details</div>
  </div>

  <div id="attendanceModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2 id="modalTitle">Date</h2>
      <div id="attendanceList"></div>
    </div>
  </div>

  <script>
    const calendar = document.getElementById("calendar");
    const summary = document.getElementById("summary");
    const monthYear = document.getElementById("monthYear");

    const modal = document.getElementById("attendanceModal");
    const closeModal = document.getElementById("closeModal");
    const attendanceList = document.getElementById("attendanceList");
    const modalTitle = document.getElementById("modalTitle");

    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();

    const STAFF_KEY = "staffList";
    const ATTEND_KEY = "attendanceData";

    const staffList = JSON.parse(localStorage.getItem(STAFF_KEY)) || [];
    const attendanceData = JSON.parse(localStorage.getItem(ATTEND_KEY)) || {};

    function updateMonthYear() {
      const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
      monthYear.textContent = `${months[currentMonth]} ${currentYear}`;
    }

    function renderCalendar() {
      calendar.innerHTML = "";
      updateMonthYear();

      const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
      for (let i = 1; i <= daysInMonth; i++) {
        const div = document.createElement("div");
        div.className = "day";
        div.textContent = i;
        div.onclick = () => showAttendanceForDate(i);
        calendar.appendChild(div);
      }
    }

    function showAttendanceForDate(day) {
      const keyMonth = currentMonth;
      const keyYear = currentYear;

      modal.style.display = "flex";
      modalTitle.textContent = `Attendance for ${day}/${keyMonth + 1}/${keyYear}`;
      attendanceList.innerHTML = "";

      if (staffList.length === 0) {
        attendanceList.innerHTML = "<p>No staff added yet.</p>";
        return;
      }

      staffList.forEach(staff => {
        const key = `${staff.name}_${keyYear}_${keyMonth}_${day}`;
        const rec = attendanceData[key] || { status: "No", ot: 0 };
        const div = document.createElement("div");
        div.className = "status-box";
        div.innerHTML = `<span>${staff.name}</span><span>${rec.status}${rec.ot ? " (₹" + rec.ot + ")" : ""}</span>`;
        attendanceList.appendChild(div);
      });
    }

    document.getElementById("prevMonth").onclick = () => {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar();
    };

    document.getElementById("nextMonth").onclick = () => {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar();
    };

    closeModal.onclick = () => { modal.style.display = "none"; };
    window.onclick = e => { if (e.target === modal) modal.style.display = "none"; };

    document.getElementById("logoutBtn").onclick = () => {
      localStorage.removeItem("loggedInUser");
      location.href = "login.html";
    };

    renderCalendar();
  </script>
</body>
</html>
