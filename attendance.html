<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance | MG</title>
  <style>
    :root {
      --bg: #0b111b;
      --card: rgba(255, 255, 255, 0.05);
      --accent: #00b4ff;
      --text-light: #d4e1f0;
    }
    * { box-sizing: border-box; font-family: "Poppins", sans-serif; }

    body {
      background: var(--bg);
      color: var(--text-light);
      margin: 0;
      padding: 0;
    }

    header {
      background: rgba(255,255,255,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 25px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--accent);
    }

    .btn {
      background: var(--accent);
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 25px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(0,180,255,0.1);
    }

    h1 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 25px;
    }

    select {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.1);
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 280px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      justify-items: center;
    }

    .day {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      width: 100%;
      transition: all 0.2s ease;
    }

    .day:hover {
      background: rgba(0,180,255,0.1);
    }

    .status {
      margin-top: 6px;
      padding: 4px 8px;
      border-radius: 8px;
      display: inline-block;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .present { background: #22c55e; color: #fff; }
    .half { background: #3b82f6; color: #fff; }
    .absent { background: #ef4444; color: #fff; }
    .leave { background: #f59e0b; color: #fff; }
    .ot { background: #8b5cf6; color: #fff; }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-top: 6px;
    }

    .buttons button {
      border: none;
      border-radius: 6px;
      padding: 4px 8px;
      font-size: 0.75rem;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
    }

    .buttons .p { background: #22c55e; }
    .buttons .h { background: #3b82f6; }
    .buttons .a { background: #ef4444; }
    .buttons .l { background: #f59e0b; }
    .buttons .o { background: #8b5cf6; }

    .summary {
      margin-top: 25px;
      text-align: center;
      font-size: 1.1rem;
      color: var(--accent);
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MG</div>
    <div>
      <a href="dashboard.html" class="btn">← Dashboard</a>
      <button id="logoutBtn" class="btn">Logout</button>
    </div>
  </header>

  <div class="container">
    <h1>Attendance Calendar</h1>

    <select id="staffSelect"></select>

    <div id="calendar" class="calendar"></div>

    <div class="summary" id="summary">Earnings this month: ₹0</div>
  </div>

  <script>
    const calendar = document.getElementById('calendar');
    const staffSelect = document.getElementById('staffSelect');
    const summary = document.getElementById('summary');
    const month = new Date().getMonth();
    const year = new Date().getFullYear();
    const daysInMonth = new Date(year, month + 1, 0).getDate();
    const STORAGE_KEY = 'attendanceData';

    let staffList = JSON.parse(localStorage.getItem('staffList')) || [];
    let attendanceData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};

    function loadStaff() {
      staffSelect.innerHTML = staffList.length
        ? staffList.map(s => `<option value="${s.name}">${s.name}</option>`).join('')
        : '<option disabled>No staff added</option>';
      renderCalendar();
    }

    function renderCalendar() {
      calendar.innerHTML = '';
      const staff = staffSelect.value;
      if (!staff) return;

      for (let i = 1; i <= daysInMonth; i++) {
        const key = `${staff}_${year}_${month}_${i}`;
        const record = attendanceData[key] || { status: 'No', ot: 0 };
        const div = document.createElement('div');
        div.className = 'day';
        div.innerHTML = `
          <div><strong>${i}</strong></div>
          <div class="status ${record.status.toLowerCase()}">${record.status}</div>
          <div class="buttons">
            <button class="p" onclick="mark('${staff}',${i},'Present')">P</button>
            <button class="h" onclick="mark('${staff}',${i},'Half')">½</button>
            <button class="a" onclick="mark('${staff}',${i},'Absent')">A</button>
            <button class="l" onclick="mark('${staff}',${i},'Leave')">L</button>
            <button class="o" onclick="markOT('${staff}',${i})">OT</button>
          </div>`;
        calendar.appendChild(div);
      }
      calculateEarnings(staff);
    }

    function mark(staff, day, status) {
      const key = `${staff}_${year}_${month}_${day}`;
      attendanceData[key] = { status, ot: 0 };
      saveData();
      renderCalendar();
    }

    function markOT(staff, day) {
      const rate = prompt('Enter OT amount for this day:');
      if (!rate || isNaN(rate)) return alert('Invalid amount');
      const key = `${staff}_${year}_${month}_${day}`;
      attendanceData[key] = { status: 'OT', ot: parseFloat(rate) };
      saveData();
      renderCalendar();
    }

    function calculateEarnings(staff) {
      const staffInfo = staffList.find(s => s.name === staff);
      if (!staffInfo) return;

      const salary = parseFloat(staffInfo.salary) || 0;
      const perDay = salary / daysInMonth;
      let present = 0, half = 0, otTotal = 0;

      for (let i = 1; i <= daysInMonth; i++) {
        const key = `${staff}_${year}_${month}_${i}`;
        const rec = attendanceData[key];
        if (!rec) continue;
        if (rec.status === 'Present') present++;
        if (rec.status === 'Half') half += 0.5;
        if (rec.status === 'OT') otTotal += rec.ot;
      }

      const total = (present + half) * perDay + otTotal;
      summary.innerText = `Earnings this month: ₹${total.toFixed(2)} (Full: ${present}, Half: ${half}, OT: ₹${otTotal.toFixed(2)})`;
    }

    function saveData() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(attendanceData));
    }

    staffSelect.addEventListener('change', renderCalendar);
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('loggedInUser');
      location.href = 'login.html';
    });

    loadStaff();
  </script>
</body>
</html>
