<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance | MG</title>
  <style>
    :root {
      --bg: #0b111b;
      --card: rgba(255, 255, 255, 0.05);
      --accent: #00b4ff;
      --text-light: #d4e1f0;
      --present: #22c55e;
      --half: #3b82f6;
      --absent: #ef4444;
      --leave: #f59e0b;
      --ot: #8b5cf6;
    }

    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text-light);
      margin: 0;
      padding: 0;
    }

    header {
      background: rgba(255,255,255,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 25px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--accent);
    }

    .btn {
      background: var(--accent);
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 25px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(0,180,255,0.1);
    }

    h1 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 10px;
    }

    .month-nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 25px;
    }

    .month-nav button {
      background: none;
      border: none;
      color: var(--accent);
      font-size: 1.6rem;
      cursor: pointer;
      transition: 0.2s;
    }

    .month-nav button:hover {
      color: #fff;
      transform: scale(1.2);
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      justify-items: center;
    }

    .day {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      width: 100%;
      height: 90px;
      cursor: pointer;
      transition: 0.2s;
    }

    .day:hover {
      background: rgba(0,180,255,0.1);
      transform: scale(1.02);
    }

    .summary {
      margin-top: 25px;
      text-align: center;
      font-size: 1.1rem;
      color: var(--accent);
      font-weight: 600;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: var(--card);
      border-radius: 12px;
      padding: 20px;
      width: 420px;
      color: var(--text-light);
      box-shadow: 0 0 20px rgba(0,180,255,0.2);
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal h2 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 15px;
    }

    .close-btn {
      float: right;
      cursor: pointer;
      color: #fff;
      font-weight: 700;
      font-size: 1.2rem;
    }

    .status-box {
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      background: rgba(255,255,255,0.08);
    }

    .status-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .status-actions button {
      border: none;
      border-radius: 6px;
      padding: 4px 6px;
      font-size: 0.75rem;
      font-weight: 600;
      margin: 2px;
      color: #fff;
      cursor: pointer;
    }

    .present { background: var(--present); }
    .half { background: var(--half); }
    .absent { background: var(--absent); }
    .leave { background: var(--leave); }
    .ot { background: var(--ot); }
    .clear { background: #64748b; }
  </style>
</head>
<body>
  <header>
    <div class="logo">MG</div>
    <div>
      <a href="dashboard.html" class="btn">← Dashboard</a>
      <button id="logoutBtn" class="btn">Logout</button>
    </div>
  </header>

  <div class="container">
    <h1>Attendance Calendar</h1>

    <div class="month-nav">
      <button id="prevMonth">⟨</button>
      <h2 id="monthYear"></h2>
      <button id="nextMonth">⟩</button>
    </div>

    <div id="calendar" class="calendar"></div>
    <div class="summary">Click any date to mark attendance</div>
  </div>

  <div id="attendanceModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2 id="modalTitle">Date</h2>
      <div id="attendanceList"></div>
    </div>
  </div>

  <script>
    const calendar = document.getElementById("calendar");
    const monthYear = document.getElementById("monthYear");
    const modal = document.getElementById("attendanceModal");
    const closeModal = document.getElementById("closeModal");
    const attendanceList = document.getElementById("attendanceList");
    const modalTitle = document.getElementById("modalTitle");

    const STAFF_KEY = "staffList";
    const ATTEND_KEY = "attendanceData";
    const staffList = JSON.parse(localStorage.getItem(STAFF_KEY)) || [];
    const attendanceData = JSON.parse(localStorage.getItem(ATTEND_KEY)) || {};

    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();

    function updateMonthYear() {
      const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
      monthYear.textContent = `${months[currentMonth]} ${currentYear}`;
    }

    function renderCalendar() {
      calendar.innerHTML = "";
      updateMonthYear();

      const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
      for (let i = 1; i <= daysInMonth; i++) {
        const div = document.createElement("div");
        div.className = "day";
        div.textContent = i;
        div.onclick = () => openAttendanceModal(i);
        calendar.appendChild(div);
      }
    }

    function openAttendanceModal(day) {
      modal.style.display = "flex";
      modalTitle.textContent = `Mark Attendance: ${day}/${currentMonth + 1}/${currentYear}`;
      attendanceList.innerHTML = "";

      if (staffList.length === 0) {
        attendanceList.innerHTML = "<p>No staff added yet.</p>";
        return;
      }

      staffList.forEach(staff => {
        const key = `${staff.name}_${currentYear}_${currentMonth}_${day}`;
        const rec = attendanceData[key] || { status: "No", ot: 0 };

        const div = document.createElement("div");
        div.className = "status-box";
        div.innerHTML = `
          <div class="status-header">
            <span>${staff.name}</span>
            <strong>${rec.status}${rec.ot ? " (₹" + rec.ot + ")" : ""}</strong>
          </div>
          <div class="status-actions">
            <button class="present" onclick="mark('${staff.name}',${day},'Present')">P</button>
            <button class="half" onclick="mark('${staff.name}',${day},'Half')">½</button>
            <button class="absent" onclick="mark('${staff.name}',${day},'Absent')">A</button>
            <button class="leave" onclick="mark('${staff.name}',${day},'Leave')">L</button>
            <button class="ot" onclick="markOT('${staff.name}',${day})">OT</button>
            <button class="clear" onclick="clearStatus('${staff.name}',${day})">Clear</button>
          </div>
        `;
        attendanceList.appendChild(div);
      });
    }

    function mark(staff, day, status) {
      const key = `${staff}_${currentYear}_${currentMonth}_${day}`;
      attendanceData[key] = { status, ot: 0 };
      localStorage.setItem(ATTEND_KEY, JSON.stringify(attendanceData));
      openAttendanceModal(day);
    }

    function markOT(staff, day) {
      const rate = prompt("Enter OT amount:");
      if (!rate || isNaN(rate)) return;
      const key = `${staff}_${currentYear}_${currentMonth}_${day}`;
      attendanceData[key] = { status: "OT", ot: parseFloat(rate) };
      localStorage.setItem(ATTEND_KEY, JSON.stringify(attendanceData));
      openAttendanceModal(day);
    }

    function clearStatus(staff, day) {
      const key = `${staff}_${currentYear}_${currentMonth}_${day}`;
      delete attendanceData[key];
      localStorage.setItem(ATTEND_KEY, JSON.stringify(attendanceData));
      openAttendanceModal(day);
    }

    document.getElementById("prevMonth").onclick = () => {
      currentMonth--;
      if (currentMonth < 0) { currentMonth = 11; currentYear--; }
      renderCalendar();
    };

    document.getElementById("nextMonth").onclick = () => {
      currentMonth++;
      if (currentMonth > 11) { currentMonth = 0; currentYear++; }
      renderCalendar();
    };

    closeModal.onclick = () => modal.style.display = "none";
    window.onclick = e => { if (e.target === modal) modal.style.display = "none"; };

    document.getElementById("logoutBtn").onclick = () => {
      localStorage.removeItem("loggedInUser");
      location.href = "login.html";
    };

    renderCalendar();
  </script>
</body>
</html>
