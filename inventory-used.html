<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Used Inventory | MG</title>

<style>
:root{
  --bg:#0b111b;
  --card:#101820;
  --accent:#00b4ff;
  --muted:#9aa9b6;
  --danger:#ef4444;
  --text:#e2e8f0;
}
body{
  margin:0;background:var(--bg);color:var(--text);
  font-family:Poppins, sans-serif;padding:26px;
}
h1{text-align:center;color:var(--accent);margin-bottom:20px;font-size:2rem}

.top-row{display:flex;justify-content:center;gap:12px;margin-bottom:18px;flex-wrap:wrap}
.btn{padding:10px 14px;border:none;border-radius:8px;font-weight:700;cursor:pointer}
.back-btn{background:#0ea5a0;color:black}
.filter-select,.filter-date{
  background:#11181d;border:1px solid #222;color:white;
  padding:10px;border-radius:8px
}

.container{max-width:1100px;margin:auto}

.used-card{
  background:var(--card);padding:16px;border-radius:12px;margin-bottom:16px;
  display:flex;justify-content:space-between;border:1px solid #222;
}
.used-actions{display:flex;gap:10px}
.small-btn{padding:8px 14px;border-radius:8px;border:none;font-weight:700;cursor:pointer}
.view-btn{background:#3b82f6}
.delete-btn{background:#ef4444;color:white}

.modal-back{
  position:fixed;inset:0;background:rgba(0,0,0,0.7);
  display:none;align-items:center;justify-content:center;z-index:99
}
.modal{
  background:#0f1720;padding:20px;border-radius:14px;width:90%;max-width:450px;
  max-height:90vh;overflow-y:auto;color:white;
}
.field{margin-bottom:14px}
.field label{display:block;margin-bottom:5px;color:#9aa9b6}
.field input{
  width:100%;padding:10px;border-radius:8px;background:#101820;border:1px solid #333;
  color:white;font-size:1rem
}

.modal-footer{display:flex;justify-content:space-between;margin-top:14px}
.btn-close{background:#333;border:none;padding:10px 14px;border-radius:8px;color:white}
.btn-del{background:#ef4444;border:none;padding:10px 14px;border-radius:8px;color:white}
</style>
</head>

<body>

<h1>Used Inventory History</h1>

<div class="top-row">
  <a href="inventory.html"><button class="btn back-btn">Back to Inventory</button></a>

  <select id="filterCategory" class="filter-select">
    <option value="all">All Categories</option>
  </select>

  <input id="filterMonth" type="month" class="filter-date">
</div>

<div class="container">
  <div id="usedList"></div>
</div>

<!-- POPUP -->
<div class="modal-back" id="modalBack">
  <div class="modal">

    <h2 style="color:#00b4ff;margin-top:0">Item Details</h2>

    <div class="field"><label>Name</label><input id="v_name" readonly></div>
    <div class="field"><label>Quantity</label><input id="v_qty" readonly></div>
    <div class="field"><label>Purchasing Price (₹)</label><input id="v_price" readonly></div>
    <div class="field"><label>Amount (₹)</label><input id="v_amount" readonly></div>

    <div class="field"><label>Invoice Number</label><input id="v_invoice" readonly></div>
    <div class="field"><label>Reel Number</label><input id="v_reel" readonly></div>
    <div class="field"><label>Supplier</label><input id="v_supplier" readonly></div>

    <div class="field"><label>GSM</label><input id="v_gsm" readonly></div>
    <div class="field"><label>BF</label><input id="v_bf" readonly></div>
    <div class="field"><label>Category</label><input id="v_category" readonly></div>

    <div class="field"><label>Original Date</label><input id="v_date" readonly></div>
    <div class="field"><label>Used At</label><input id="v_usedAt" readonly></div>

    <div class="modal-footer">
      <button class="btn-del" id="modalDelete">Delete</button>
      <button class="btn-close" id="modalClose">Close</button>
    </div>

  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyC6BmLTjzOHwTa2VEYa9eYkClDtS__zvTM",
  authDomain:"mg-manager-3ab66.firebaseapp.com",
  projectId:"mg-manager-3ab66"
});
const db=getFirestore(app);

let usedData=[];
let currentId=null;

const usedList=document.getElementById("usedList");
const modalBack=document.getElementById("modalBack");

function formatDate(d){
  return new Date(d).toLocaleString("en-IN",{hour12:false});
}

async function loadUsed(){
  usedList.innerHTML="Loading...";
  usedData=[];

  const snap = await getDocs(collection(db,"inventoryUsed"));
  snap.forEach(docu => usedData.push({ id:docu.id, ...docu.data() }));

  render();
}

function render(){
  usedList.innerHTML="";

  usedData.forEach(d => {
    usedList.innerHTML += `
      <div class="used-card">
        <div>
          <strong>${d.name}</strong><br>
          Qty: ${d.qty} ${d.unit}<br>
          Category: ${d.category}<br>
          <span style="color:#00b4ff;font-weight:700;">Amount: ₹${d.amount}</span>
        </div>

        <div class="used-actions">
          <button class="small-btn view-btn" onclick="openView('${d.id}')">View</button>
          <button class="small-btn delete-btn" onclick="deleteUsed('${d.id}')">Delete</button>
        </div>
      </div>`;
  });
}

window.openView = (id)=>{
  const d = usedData.find(x=>x.id===id);
  if(!d) return;

  currentId=id;

  document.getElementById("v_name").value=d.name;
  document.getElementById("v_qty").value=d.qty+" "+d.unit;
  document.getElementById("v_price").value=d.price;
  document.getElementById("v_amount").value=d.amount;

  document.getElementById("v_invoice").value=d.invoice || "";
  document.getElementById("v_reel").value=d.reel || "";
  document.getElementById("v_supplier").value=d.supplier || "";

  document.getElementById("v_gsm").value=d.gsm || "";
  document.getElementById("v_bf").value=d.bf || "";
  document.getElementById("v_category").value=d.category;

  document.getElementById("v_date").value=d.originalDate || d.date;
  document.getElementById("v_usedAt").value=formatDate(d.usedAt);

  modalBack.style.display="flex";
};

window.deleteUsed = async(id)=>{
  if(!confirm("Delete this record?")) return;
  await deleteDoc(doc(db,"inventoryUsed",id));
  loadUsed();
};

document.getElementById("modalDelete").onclick=async()=>{
  if(!confirm("Delete this record?")) return;
  await deleteDoc(doc(db,"inventoryUsed",currentId));
  modalBack.style.display="none";
  loadUsed();
};

document.getElementById("modalClose").onclick=()=>modalBack.style.display="none";

loadUsed();
</script>

</body>
</html>
