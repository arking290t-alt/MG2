<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Used Inventory | MG</title>

<style>
:root{
  --bg:#0b111b;
  --panel:#0e1724;
  --accent:#00b4ff;
  --muted:#9aa9b6;
  --card:#0f1417;
  --danger:#ef4444;
  --text:#e2e8f0;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins, sans-serif;
  background:var(--bg);
  color:var(--muted);
  padding:28px;
}

h1{
  text-align:center;
  color:var(--accent);
  margin:6px 0 18px;
  font-size:2rem;
}

.top-row{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-bottom:18px;
  flex-wrap:wrap;
}

.btn{
  padding:8px 12px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  font-weight:700;
}
.back-btn{background:#0ea5a0;color:#021014}

.filter-select, .filter-date{
  background:#11181d;
  border:1px solid rgba(255,255,255,0.06);
  color:var(--text);
  padding:10px 12px;
  border-radius:8px;
  outline:none;
}

.container{max-width:1100px;margin:0 auto}
.used-card{
  background:var(--card);
  padding:14px;
  border-radius:10px;
  margin-bottom:14px;
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  border:1px solid rgba(255,255,255,0.03);
  color:#e6f2ff;
}

.used-left{line-height:1.45}
.used-actions{display:flex;gap:8px;align-items:center}

.small-btn{padding:8px 12px;border-radius:8px;border:none;cursor:pointer;font-weight:700}
.view-btn{background:#60a5fa;color:#021022}
.delete-btn{background:var(--danger);color:white}

.modal-back{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.modal{
  background:#0f1720;
  width:90%;
  max-width:420px;
  max-height:90vh;
  overflow-y:auto;
  padding:18px;
  border-radius:12px;
  color:var(--text);
}

.field{margin-bottom:10px}
.field label{display:block;font-size:0.85rem;margin-bottom:6px}
.field input{width:100%;padding:10px;border-radius:8px;background:#0b1115;color:var(--text)}

.modal-footer{
  display:flex;
  justify-content:space-between;
  margin-top:12px;
}
.btn-close{background:#555;color:white;padding:8px 14px;border-radius:8px;border:none}
.btn-del{background:#ef4444;color:white;padding:8px 14px;border-radius:8px;border:none}

.empty-msg{text-align:center;margin-top:40px;color:#64748b}
</style>
</head>
<body>

<h1>Used Inventory History</h1>

<div class="top-row">
  <a href="inventory.html"><button class="btn back-btn">Back to Inventory</button></a>

  <select id="filterCategory" class="filter-select">
    <option value="all">All Categories</option>
  </select>

  <input id="filterMonth" type="month" class="filter-date">
</div>

<div class="container">
  <div id="usedList"></div>
</div>

<!-- VIEW MODAL -->
<div class="modal-back" id="modalBack">
  <div class="modal">
    <h3 style="color:#00b4ff">Item Details</h3>

    <div class="field"><label>Name</label><input id="v_name" readonly></div>
    <div class="field"><label>Invoice</label><input id="v_invoice" readonly></div>
    <div class="field"><label>Reel</label><input id="v_reel" readonly></div>
    <div class="field"><label>Supplier</label><input id="v_supplier" readonly></div>
    <div class="field"><label>GSM</label><input id="v_gsm" readonly></div>
    <div class="field"><label>BF</label><input id="v_bf" readonly></div>
    <div class="field"><label>Used Amount</label><input id="v_usedAmount" readonly></div>
    <div class="field"><label>Unit</label><input id="v_unit" readonly></div>
    <div class="field"><label>Used For</label><input id="v_usedFor" readonly></div>
    <div class="field"><label>Price</label><input id="v_price" readonly></div>
    <div class="field"><label>Category</label><input id="v_category" readonly></div>
    <div class="field"><label>Original Date</label><input id="v_date" readonly></div>
    <div class="field"><label>Used On</label><input id="v_usedAt" readonly></div>

    <div class="modal-footer">
      <button class="btn-del" id="modalDelete">Delete</button>
      <button class="btn-close" id="modalClose">Close</button>
    </div>

  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyC6BmLTjzOHwTa2VEYa9eYkClDtS__zvTM",
  authDomain:"mg-manager-3ab66.firebaseapp.com",
  projectId:"mg-manager-3ab66"
});
const db = getFirestore(app);

const usedListEl = document.getElementById("usedList");
const filterCategory = document.getElementById("filterCategory");
const filterMonth = document.getElementById("filterMonth");

const modalBack = document.getElementById("modalBack");
const modalDelete = document.getElementById("modalDelete");
const modalClose = document.getElementById("modalClose");

let usedRecords = [];
let currentId = null;

function F(obj, arr){
  for(const k of arr){ if(obj[k] !== undefined) return obj[k]; }
  return "";
}

function pretty(d){
  if(!d) return "-";
  const x = new Date(d);
  return isNaN(x) ? d : x.toLocaleString();
}

async function load(){
  usedRecords = [];
  const snap = await getDocs(collection(db,"inventoryUsed"));
  snap.forEach(s => usedRecords.push({id:s.id, ...s.data()}));

  const cats = [...new Set(usedRecords.map(r => r.category))];
  filterCategory.innerHTML = `<option value="all">All Categories</option>`;
  cats.forEach(c => filterCategory.innerHTML += `<option>${c}</option>`);

  render();
}

function render(){
  usedListEl.innerHTML = "";

  usedRecords.forEach(r => {
    if(filterCategory.value!=="all" && r.category !== filterCategory.value) return;
    if(filterMonth.value && !(r.usedAt||"").startsWith(filterMonth.value)) return;

    const name = F(r,["name","itemName"]);
    const price = Number(F(r,["price","purchasePrice"])) || 0;
    const qty = Number(F(r,["usedAmount","usedQty","qtyUsed"])) || 0;
    const unit = F(r,["unit"]);
    const amount = qty * price;

    const card = document.createElement("div");
    card.className = "used-card";

    card.innerHTML = `
      <div class="used-left">
        <strong style="color:white">${name}</strong>
        <div>Used: ${qty} ${unit}</div>
        <div>Category: ${r.category}</div>
        <div>Used At: ${pretty(r.usedAt)}</div>
      </div>

      <div style="text-align:right;">
        <div style="color:#00b4ff;font-size:1.2rem;font-weight:700;">â‚¹${amount}</div>

        <div class="used-actions" style="margin-top:12px;">
          <button class="small-btn view-btn" onclick="openModal('${r.id}')">View</button>
          <button class="small-btn delete-btn" onclick="deleteOne('${r.id}')">Delete</button>
        </div>
      </div>
    `;

    usedListEl.appendChild(card);
  });
}

window.openModal = function(id){
  const r = usedRecords.find(x => x.id === id);
  currentId = id;

  const F2 = (keys)=>F(r,keys);

  document.getElementById("v_name").value = F2(["name","itemName"]);
  document.getElementById("v_invoice").value = F2(["invoice"]);
  document.getElementById("v_reel").value = F2(["reel"]);
  document.getElementById("v_supplier").value = F2(["supplier"]);
  document.getElementById("v_gsm").value = F2(["gsm"]);
  document.getElementById("v_bf").value = F2(["bf"]);
  document.getElementById("v_usedAmount").value = F2(["usedAmount","usedQty","qtyUsed"]);
  document.getElementById("v_unit").value = F2(["unit"]);
  document.getElementById("v_usedFor").value = F2(["usedFor"]);
  document.getElementById("v_price").value = F2(["price","purchasePrice"]);
  document.getElementById("v_category").value = F2(["category"]);
  document.getElementById("v_date").value = F2(["date","originalDate"]);
  document.getElementById("v_usedAt").value = pretty(F2(["usedAt"]));

  modalBack.style.display = "flex";
}

window.deleteOne = async function(id){
  if(!confirm("Delete this used record?")) return;

  await deleteDoc(doc(db,"inventoryUsed",id));
  usedRecords = usedRecords.filter(r => r.id !== id);
  render();
}

modalDelete.onclick = ()=>window.deleteOne(currentId);
modalClose.onclick = ()=>modalBack.style.display="none";

filterCategory.onchange = render;
filterMonth.onchange = render;

load();
</script>

</body>
</html>
