<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | AR KING</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

  <div class="login-container">
    <h1 class="logo">AR KING</h1>
    <p class="subtitle">Sign in to continue</p>

    <form id="loginForm" class="login-form">
      <label for="userid">User ID</label>
      <input type="text" id="userid" placeholder="e.g. id-pratham" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="e.g. pass-pratham0056" required>

      <label for="role">Role</label>
      <select id="role" required>
        <option value="owner">Owner</option>
        <option value="staff">Staff</option>
      </select>

      <button type="submit" class="btn-login">Login</button>
      <p id="error" class="error"></p>
    </form>

    <p class="hint">Demo: id-pratham / pass-pratham0056</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
