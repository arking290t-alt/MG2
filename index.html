<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | MG</title>
  <style>
    body {
      background: #0b111b;
      font-family: "Poppins", sans-serif;
      color: #d4e1f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(0,180,255,0.1);
      width: 320px;
      text-align: center;
    }

    .logo {
      color: #00b4ff;
      font-size: 2rem;
      margin-bottom: 5px;
    }

    .subtitle {
      margin-bottom: 20px;
      color: #8aa3c2;
      font-size: 0.95rem;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .login-form label {
      text-align: left;
      font-weight: 600;
      font-size: 0.85rem;
      color: #9fb6d4;
    }

    .login-form input,
    .login-form select {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      border-radius: 8px;
      padding: 10px;
      outline: none;
      font-size: 0.95rem;
    }

    .btn-login {
      background: #00b4ff;
      border: none;
      color: white;
      font-weight: 600;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.2s;
    }

    .btn-login:hover {
      background: #0090d1;
    }

    .error {
      color: #ef4444;
      font-size: 0.85rem;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1 class="logo">MG</h1>
    <p class="subtitle">Sign in to continue</p>

    <form id="loginForm" class="login-form">
      <label for="userid">User ID</label>
      <input type="text" id="userid" autocomplete="off" required />

      <label for="password">Password</label>
      <input type="password" id="password" autocomplete="off" required />

      <label for="role">Role</label>
      <select id="role" required>
        <option value="owner">Owner</option>
        <option value="staff">Staff</option>
      </select>

      <button type="submit" class="btn-login">Login</button>
      <p id="error" class="error"></p>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const errorText = document.getElementById("error");

    // Default owner account with new password
    if (!localStorage.getItem("users")) {
      const defaultUsers = [
        { id: "admin", password: "mg@1234", role: "owner" }
      ];
      localStorage.setItem("users", JSON.stringify(defaultUsers));
    }

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const id = document.getElementById("userid").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;

      const users = JSON.parse(localStorage.getItem("users")) || [];

      const user = users.find(
        (u) => u.id === id && u.password === password && u.role === role
      );

      if (user) {
        localStorage.setItem("loggedInUser", JSON.stringify(user));
        if (role === "owner") {
          window.location.href = "dashboard.html";
        } else {
          window.location.href = "attendance.html"; // staff login goes to attendance page
        }
      } else {
        errorText.textContent = "Invalid User ID or Password.";
      }
    });
  </script>
</body>
</html>
