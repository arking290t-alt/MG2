<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>To Follow Clients</title>
<style>
body{margin:0;background:#0b111b;font-family:Poppins;color:#fff}
header{padding:20px 40px;display:flex;justify-content:space-between}
.logo{color:#00b4ff;font-size:22px;font-weight:700}
.back{border:1px solid #00b4ff;background:transparent;color:#00b4ff;padding:8px 16px;border-radius:10px;cursor:pointer}

.container{max-width:1100px;margin:40px auto;background:rgba(255,255,255,.05);padding:30px;border-radius:20px}
h1{color:#00b4ff}

.form{display:grid;grid-template-columns:repeat(5,1fr);gap:12px}
input{padding:12px;background:#1f2937;border:1px solid #374151;border-radius:12px;color:#fff}
.save{grid-column:1/-1;padding:14px;background:#0ea5e9;border:none;border-radius:14px;cursor:pointer}

.row{display:grid;grid-template-columns:1fr 1fr 1fr 1fr 1fr auto;gap:10px;background:#1f2937;padding:12px;border-radius:14px;margin-top:10px;align-items:center}

.btn{padding:6px 10px;border:none;border-radius:8px;cursor:pointer;font-size:13px}
.view{background:#3b82f6;color:#fff}
.done{background:#22c55e;color:#000}
.not{background:#ef4444;color:#fff}
.del{background:#6b7280;color:#fff}

.empty{color:#9ca3af;margin-top:10px}

/* MODAL */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center}
.box{background:#111827;padding:25px;border-radius:16px;width:360px;text-align:center}
.box h3{color:#00b4ff;margin-bottom:10px}
.box input{width:100%;padding:10px;border-radius:8px;border:none;background:#1f2937;color:#fff;margin-bottom:10px}
.box button{width:100%;padding:10px;border:none;border-radius:10px;background:#0ea5e9;color:#000;font-weight:600;cursor:pointer}
</style>
</head>

<body>
<header>
  <div class="logo">MG</div>
  <button class="back" onclick="history.back()">‚Üê Back</button>
</header>

<div class="container">
  <h1>To Follow Clients</h1>

  <div class="form">
    <input id="company" placeholder="Company *">
    <input id="client" placeholder="Client *">
    <input id="phone" placeholder="Phone">
    <input id="job" placeholder="Job *">
    <input id="date" type="date">
    <button class="save" onclick="addClient()">Save Client</button>
  </div>

  <div id="list"></div>
</div>

<!-- VIEW -->
<div class="modal" id="viewModal">
  <div class="box">
    <h3>Client Details</h3>
    <div id="viewData"></div>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<!-- COMPLETE MODAL -->
<div class="modal" id="completeModal">
  <div class="box">
    <h3>Mark Completed</h3>
    <input id="completedBy" placeholder="Completed by">
    <input id="completedAmount" placeholder="Amount">
    <button onclick="saveCompleted()">Save</button>
  </div>
</div>

<!-- NOT MODAL -->
<div class="modal" id="notModal">
  <div class="box">
    <h3>Not Completed</h3>
    <input id="notRemark" placeholder="Reason">
    <button onclick="saveNot()">Save</button>
  </div>
</div>

<script>
const KEY="followClients";
let selectedId=null;

const get=()=>JSON.parse(localStorage.getItem(KEY))||[];
const set=v=>localStorage.setItem(KEY,JSON.stringify(v));

function uid(){return Date.now()+Math.random()}

function addClient(){
  if(!company.value||!client.value||!job.value||!date.value){
    alert("Fill required fields"); return;
  }
  const data=get();
  data.push({
    id:uid(),
    company:company.value,
    name:client.value,
    phone:phone.value,
    job:job.value,
    date:date.value,
    status:"follow"
  });
  set(data);
  company.value=client.value=phone.value=job.value=date.value="";
  render();
}

function render(){
  const box=list;
  const data=get().filter(x=>x.status==="follow");
  box.innerHTML=data.length?"":"<p class='empty'>No clients</p>";

  data.forEach(x=>{
    box.innerHTML+=`
    <div class="row">
      <div>${x.company}</div>
      <div>${x.name}</div>
      <div>${x.phone||"-"}</div>
      <div>${x.job}</div>
      <div>${x.date}</div>
      <div>
        <button class="btn view" onclick='view(${JSON.stringify(x)})'>View</button>
        <button class="btn done" onclick="openComplete('${x.id}')">Completed</button>
        <button class="btn not" onclick="openNot('${x.id}')">Not</button>
        <button class="btn del" onclick="del('${x.id}')">Delete</button>
      </div>
    </div>`;
  });
}

function view(x){
  viewData.innerHTML=`
    <p><b>Company:</b> ${x.company}</p>
    <p><b>Name:</b> ${x.name}</p>
    <p><b>Phone:</b> ${x.phone||"-"}</p>
    <p><b>Job:</b> ${x.job}</p>
    <p><b>Date:</b> ${x.date}</p>`;
  viewModal.style.display="flex";
}

function openComplete(id){
  selectedId=id;
  completedBy.value="";
  completedAmount.value="";
  completeModal.style.display="flex";
}

function saveCompleted(){
  const by=completedBy.value.trim();
  const amt=completedAmount.value.trim();
  if(!by||!amt){alert("Fill all");return;}

  const data=get();
  const i=data.findIndex(x=>x.id==selectedId);
  data[i].status="completed";
  data[i].completedBy=by;
  data[i].completedAmount=amt;
  data[i].completedDate=new Date().toISOString().slice(0,10);

  set(data);
  closeModal();
  render();
}

function openNot(id){
  selectedId=id;
  notRemark.value="";
  notModal.style.display="flex";
}

function saveNot(){
  const r=notRemark.value.trim();
  if(!r){alert("Enter reason");return;}

  const data=get();
  const i=data.findIndex(x=>x.id==selectedId);
  data[i].status="not";
  data[i].remark=r;
  set(data);
  closeModal();
  render();
}

function del(id){
  if(!confirm("Delete?"))return;
  const data=get().filter(x=>x.id!=id);
  set(data); render();
}

function closeModal(){
  viewModal.style.display="none";
  completeModal.style.display="none";
  notModal.style.display="none";
}

render();
</script>
</body>
</html>
