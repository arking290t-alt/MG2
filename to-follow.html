<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>To Follow Clients</title>

<style>
body{
  margin:0;
  background:#0b111b;
  font-family:Poppins,Arial,sans-serif;
  color:#fff;
}
header{
  padding:20px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{color:#00b4ff;font-size:22px;font-weight:700}
.back{
  border:1px solid #00b4ff;
  background:transparent;
  color:#00b4ff;
  padding:8px 16px;
  border-radius:10px;
  cursor:pointer;
}
.container{
  max-width:1200px;
  margin:40px auto;
  background:rgba(255,255,255,0.05);
  padding:30px;
  border-radius:20px;
}
h1{color:#00b4ff}
.subtitle{color:#9ca3af;margin-bottom:20px}

.form{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:12px;
}
input{
  padding:12px;
  border-radius:10px;
  border:none;
  background:#1f2937;
  color:#fff;
}
.save{
  margin-top:15px;
  width:100%;
  padding:14px;
  background:#0ea5e9;
  color:#000;
  border:none;
  border-radius:14px;
  font-weight:700;
  cursor:pointer;
}

.row{
  display:grid;
  grid-template-columns:1.2fr 1fr 1fr 1fr 1fr 2fr;
  gap:10px;
  background:#1f2937;
  padding:12px;
  border-radius:14px;
  margin-top:12px;
  align-items:center;
}
.btn{
  padding:6px 12px;
  border:none;
  border-radius:8px;
  color:#fff;
  cursor:pointer;
  font-size:13px;
}
.view{background:#3b82f6}
.done{background:#22c55e}
.not{background:#ef4444}
.del{background:#6b7280}

.empty{color:#9ca3af;margin-top:10px}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-box{
  background:#111827;
  padding:25px;
  border-radius:16px;
  width:400px;
}
.modal h3{color:#00b4ff;margin-bottom:10px}
.modal p{margin:6px 0;color:#d1d5db}
.close{
  margin-top:15px;
  width:100%;
  padding:10px;
  background:#0ea5e9;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <div class="logo">MG</div>
  <button class="back" onclick="history.back()">‚Üê Back</button>
</header>

<div class="container">
  <h1>To Follow Clients</h1>
  <p class="subtitle">Add clients and follow up later</p>

  <div class="form">
    <input id="company" placeholder="Company Name *">
    <input id="name" placeholder="Client Name *">
    <input id="phone" placeholder="Phone (optional)">
    <input id="type" placeholder="Job Type *">
    <input id="date" type="date">
  </div>

  <button class="save" onclick="saveClient()">Save Client</button>

  <div id="list"></div>
</div>

<!-- VIEW MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3>Client Details</h3>
    <div id="modalContent"></div>
    <button class="close" onclick="closeModal()">Close</button>
  </div>
</div>

<script>
const FOLLOW="toFollowClients", DONE="completedClients", NOT="notCompletedClients";
const get=k=>JSON.parse(localStorage.getItem(k))||[];
const set=(k,v)=>localStorage.setItem(k,JSON.stringify(v));

function saveClient(){
  const company=companyInput.value.trim();
  const name=nameInput.value.trim();
  const phone=phoneInput.value.trim();
  const type=typeInput.value.trim();
  const date=dateInput.value;

  if(!company||!name||!type||!date){
    alert("Fill required fields");
    return;
  }

  const data=get(FOLLOW);
  data.push({company,name,phone,type,date});
  set(FOLLOW,data);

  document.querySelectorAll("input").forEach(i=>i.value="");
  render();
}

function viewClient(c){
  modalContent.innerHTML=`
    <p><b>Company:</b> ${c.company}</p>
    <p><b>Name:</b> ${c.name}</p>
    <p><b>Phone:</b> ${c.phone||"-"}</p>
    <p><b>Job:</b> ${c.type}</p>
    <p><b>Date:</b> ${c.date}</p>
    ${c.remark?`<p><b>Remark:</b> ${c.remark}</p>`:""}
  `;
  modal.style.display="flex";
}
function closeModal(){modal.style.display="none"}

function markCompleted(i){
  const f=get(FOLLOW), d=get(DONE);
  d.push(f[i]); f.splice(i,1);
  set(FOLLOW,f); set(DONE,d); render();
}

function markNot(i){
  const remark=prompt("Enter remark");
  if(!remark) return;
  const f=get(FOLLOW), n=get(NOT);
  f[i].remark=remark;
  n.push(f[i]); f.splice(i,1);
  set(FOLLOW,f); set(NOT,n); render();
}

function delClient(i){
  if(!confirm("Delete client?"))return;
  const f=get(FOLLOW); f.splice(i,1);
  set(FOLLOW,f); render();
}

function render(){
  const list=document.getElementById("list");
  const data=get(FOLLOW);
  list.innerHTML=data.length?"" : `<p class="empty">No clients</p>`;
  data.forEach((c,i)=>{
    list.innerHTML+=`
      <div class="row">
        <div>${c.company}</div>
        <div>${c.name}</div>
        <div>${c.phone||"-"}</div>
        <div>${c.type}</div>
        <div>${c.date}</div>
        <div>
          <button class="btn view" onclick='viewClient(${JSON.stringify(c)})'>View</button>
          <button class="btn done" onclick="markCompleted(${i})">Completed</button>
          <button class="btn not" onclick="markNot(${i})">Not</button>
          <button class="btn del" onclick="delClient(${i})">Delete</button>
        </div>
      </div>`;
  });
}

const companyInput=company;
const nameInput=name;
const phoneInput=phone;
const typeInput=type;
const dateInput=date;

render();
</script>

</body>
</html>
