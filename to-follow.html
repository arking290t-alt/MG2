<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>To Follow Clients</title>
<style>
body{margin:0;background:#0b111b;font-family:Poppins;color:#fff}
header{padding:20px 40px;display:flex;justify-content:space-between}
.logo{color:#00b4ff;font-size:22px;font-weight:700}
.back{border:1px solid #00b4ff;background:transparent;color:#00b4ff;padding:8px 16px;border-radius:10px;cursor:pointer}
.container{max-width:1100px;margin:40px auto;background:rgba(255,255,255,0.05);padding:30px;border-radius:20px}
.form{display:grid;grid-template-columns:repeat(5,1fr);gap:12px}
input{padding:12px;background:#1f2937;border:1px solid #374151;border-radius:12px;color:#fff}
.save{grid-column:1/-1;padding:14px;background:#0ea5e9;border:none;border-radius:14px;cursor:pointer}
.row{display:grid;grid-template-columns:1fr 1fr 1fr 1fr 1fr auto;gap:10px;background:#1f2937;padding:12px;border-radius:14px;margin-top:10px}
.btn{padding:6px 10px;border:none;border-radius:8px;cursor:pointer;font-size:13px}
.view{background:#3b82f6;color:#fff}
.done{background:#22c55e;color:#000}
.not{background:#ef4444;color:#fff}
.del{background:#6b7280;color:#fff}
.modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center}
.box{background:#111827;padding:25px;border-radius:16px;width:360px}
.box textarea{width:100%;height:80px;background:#1f2937;color:#fff;border-radius:10px;padding:10px;border:none}
.box button{margin-top:10px;width:100%;padding:10px;border:none;border-radius:10px;cursor:pointer}
</style>
</head>

<body>
<header>
  <div class="logo">MG</div>
  <button class="back" onclick="history.back()">‚Üê Back</button>
</header>

<div class="container">
  <h1>To Follow Clients</h1>

  <div class="form">
    <input id="company" placeholder="Company *">
    <input id="client" placeholder="Client *">
    <input id="phone" placeholder="Phone">
    <input id="job" placeholder="Job *">
    <input id="date" type="date">
    <button class="save" onclick="addClient()">Save Client</button>
  </div>

  <div id="list"></div>
</div>

<!-- NOT COMPLETED MODAL -->
<div class="modal" id="remarkModal">
  <div class="box">
    <h3>Not Completed</h3>
    <textarea id="remark" placeholder="Enter remark..."></textarea>
    <button onclick="saveNot()">Save</button>
  </div>
</div>

<script>
const KEY="followClients";
let currentId=null;

const get=()=>JSON.parse(localStorage.getItem(KEY))||[];
const set=v=>localStorage.setItem(KEY,JSON.stringify(v));

function addClient(){
  const c=company.value.trim();
  const n=client.value.trim();
  const j=job.value.trim();
  const d=date.value;

  if(!c||!n||!j||!d){ alert("Fill required fields"); return; }

  const data=get();
  data.push({
    id:Date.now(),
    company:c,
    name:n,
    phone:phone.value,
    job:j,
    date:d,
    status:"follow"
  });
  set(data);

  company.value=client.value=phone.value=job.value=date.value="";
  render();
}

function render(){
  const box=document.getElementById("list");
  const data=get().filter(x=>x.status==="follow");
  box.innerHTML=data.length?"":"<p>No clients</p>";

  data.forEach(x=>{
    box.innerHTML+=`
    <div class="row">
      <div>${x.company}</div>
      <div>${x.name}</div>
      <div>${x.phone||"-"}</div>
      <div>${x.job}</div>
      <div>${x.date}</div>
      <div>
        <button class="btn view" onclick="view(${x.id})">View</button>
        <button class="btn done" onclick="markCompleted(${x.id})">Completed</button>
        <button class="btn not" onclick="markNot(${x.id})">Not</button>
        <button class="btn del" onclick="remove(${x.id})">Delete</button>
      </div>
    </div>`;
  });
}

function view(id){
  const x=get().find(a=>a.id===id);
  alert(
`Company: ${x.company}
Name: ${x.name}
Phone: ${x.phone||"-"}
Job: ${x.job}
Date: ${x.date}`);
}

function markCompleted(id){
  const by=prompt("Completed by?");
  if(!by) return;

  const amt=prompt("Amount?");
  if(!amt) return;

  const all=get();
  const item=all.find(x=>x.id===id);

  item.status="completed";
  item.completedBy=by;
  item.completedAmount=amt;
  item.completedDate=new Date().toISOString().split("T")[0];

  set(all);
  render();
}

function markNot(id){
  currentId=id;
  remarkModal.style.display="flex";
}

function saveNot(){
  const all=get();
  const item=all.find(x=>x.id===currentId);
  item.status="not";
  item.remark=remark.value;
  set(all);

  remark.value="";
  remarkModal.style.display="none";
  render();
}

function remove(id){
  if(!confirm("Delete client?"))return;
  set(get().filter(x=>x.id!==id));
  render();
}

render();
</script>
</body>
</html>
