<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>To Follow Clients | MG</title>

<style>
body{
  margin:0;
  background:#0b111b;
  font-family:Poppins,sans-serif;
  color:#e5eaf0;
}
.top{
  height:64px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 30px;
  background:linear-gradient(to bottom, rgba(255,255,255,0.08), transparent);
}
.logo{color:#00b4ff;font-size:22px;font-weight:700}
.back{
  color:#00b4ff;
  border:1px solid #00b4ff;
  padding:6px 14px;
  border-radius:8px;
  text-decoration:none;
}

.container{
  max-width:1200px;
  margin:60px auto;
  background:rgba(255,255,255,0.06);
  padding:40px;
  border-radius:24px;
}

h1{color:#00b4ff;margin-bottom:20px}

.form{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:16px;
}
input{
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.1);
  color:white;
  padding:12px;
  border-radius:10px;
}
button{
  grid-column:span 5;
  background:#00b4ff;
  border:none;
  padding:14px;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
}

.list{margin-top:30px}
.row{
  display:grid;
  grid-template-columns:1.4fr 1.4fr 1fr 1fr 1fr 2.4fr;
  gap:10px;
  background:rgba(255,255,255,0.05);
  padding:14px;
  border-radius:12px;
  margin-bottom:10px;
  align-items:center;
}
.actions button{
  margin-right:6px;
  padding:6px 10px;
  border-radius:6px;
  border:none;
  cursor:pointer;
  font-size:13px;
}
.view{background:#3b82f6;color:white}
.done{background:#22c55e;color:black}
.notdone{background:#ef4444;color:white}
.delete{background:#6b7280;color:white}
</style>
</head>

<body>

<div class="top">
  <div class="logo">MG</div>
  <a class="back" href="client.html">‚Üê Back</a>
</div>

<div class="container">
  <h1>To Follow Clients</h1>

  <div class="form">
    <input id="company" placeholder="Company Name">
    <input id="name" placeholder="Client Name">
    <input id="phone" placeholder="Phone">
    <input id="type" placeholder="Job Type">
    <input id="date" placeholder="Date (DD/MM/YYYY)">
    <button onclick="saveClient()">Save Client</button>
  </div>

  <div class="list" id="list"></div>
</div>

<script>
const KEY = "toFollowClients";

function load(){
  const data = JSON.parse(localStorage.getItem(KEY) || "[]");
  const list = document.getElementById("list");
  list.innerHTML = "";

  if(!data.length){
    list.innerHTML = "<p>No clients</p>";
    return;
  }

  data.forEach((c,i)=>{
    list.innerHTML += `
      <div class="row">
        <div>${c.company}</div>
        <div>${c.name}</div>
        <div>${c.phone || "-"}</div>
        <div>${c.type || "-"}</div>
        <div>${c.date}</div>
        <div class="actions">
          <button class="view" onclick="view(${i})">View</button>
          <button class="done" onclick="complete(${i})">Completed</button>
          <button class="notdone" onclick="notComplete(${i})">Not</button>
          <button class="delete" onclick="removeClient(${i})">Delete</button>
        </div>
      </div>
    `;
  });
}

function saveClient(){
  const company = companyEl.value.trim();
  const name = nameEl.value.trim();
  const phone = phoneEl.value.trim();
  const type = typeEl.value.trim();
  const date = dateEl.value.trim();

  if(!company || !name || !date){
    alert("Company, Client Name and Date are required");
    return;
  }

  const data = JSON.parse(localStorage.getItem(KEY) || "[]");
  data.push({company,name,phone,type,date});
  localStorage.setItem(KEY, JSON.stringify(data));

  companyEl.value = nameEl.value = phoneEl.value = typeEl.value = dateEl.value = "";
  load();
}

function view(i){
  const c = JSON.parse(localStorage.getItem(KEY))[i];
  alert(
    `Company: ${c.company}
Client: ${c.name}
Phone: ${c.phone || "-"}
Type: ${c.type || "-"}
Date: ${c.date}
${c.remark ? "Remark: "+c.remark : ""}`
  );
}

function complete(i){
  move(i,"completedClients","completed.html");
}

function notComplete(i){
  const remark = prompt("Enter remark");
  if(!remark) return;
  const data = JSON.parse(localStorage.getItem(KEY));
  data[i].remark = remark;
  move(i,"notCompletedClients","not-completed.html");
}

function removeClient(i){
  if(!confirm("Delete this client permanently?")) return;
  const data = JSON.parse(localStorage.getItem(KEY));
  data.splice(i,1);
  localStorage.setItem(KEY, JSON.stringify(data));
  load();
}

function move(i,key,page){
  const data = JSON.parse(localStorage.getItem(KEY));
  const item = data.splice(i,1)[0];
  localStorage.setItem(KEY, JSON.stringify(data));

  const target = JSON.parse(localStorage.getItem(key)||"[]");
  target.push(item);
  localStorage.setItem(key, JSON.stringify(target));
  load();
}

const companyEl = document.getElementById("company");
const nameEl = document.getElementById("name");
const phoneEl = document.getElementById("phone");
const typeEl = document.getElementById("type");
const dateEl = document.getElementById("date");

load();
</script>

</body>
</html>
