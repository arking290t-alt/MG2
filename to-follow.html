<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>To Follow Clients</title>
<style>
body{
  margin:0;
  background:#0b111b;
  font-family:Poppins,Arial;
  color:#fff;
}
.container{
  max-width:1200px;
  margin:40px auto;
  background:rgba(255,255,255,0.05);
  padding:30px;
  border-radius:18px;
}
h1{color:#00b4ff;margin-bottom:20px}

.form{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:12px;
}
input{
  padding:12px;
  border-radius:10px;
  border:none;
  background:#1f2937;
  color:#fff;
}
.save{
  margin-top:15px;
  width:100%;
  padding:14px;
  background:#0ea5e9;
  color:#000;
  border:none;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
}

.table{
  margin-top:30px;
}
.row{
  display:grid;
  grid-template-columns:1.2fr 1fr 1fr 1fr 1fr 2fr;
  gap:10px;
  align-items:center;
  background:#1f2937;
  padding:12px;
  border-radius:12px;
  margin-bottom:10px;
}
.btn{
  padding:6px 10px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-size:13px;
}
.view{background:#3b82f6}
.done{background:#22c55e}
.not{background:#ef4444}
.del{background:#6b7280}
</style>
</head>

<body>
<div class="container">
<h1>To Follow Clients</h1>

<div class="form">
  <input id="company" placeholder="Company Name">
  <input id="name" placeholder="Client Name">
  <input id="phone" placeholder="Phone">
  <input id="type" placeholder="Job Type">
  <input id="date" placeholder="Date (DD/MM/YYYY)">
</div>

<button class="save" onclick="saveClient()">Save Client</button>

<div class="table" id="list"></div>
</div>

<script>
function get(k){return JSON.parse(localStorage.getItem(k))||[]}
function set(k,v){localStorage.setItem(k,JSON.stringify(v))}

function saveClient(){
  if(!company.value||!name.value||!type.value||!date.value){
    alert("Fill required fields"); return;
  }
  const arr=get("toFollowClients");
  arr.push({
    company:company.value,
    name:name.value,
    phone:phone.value,
    type:type.value,
    date:date.value
  });
  set("toFollowClients",arr);
  company.value=name.value=phone.value=type.value=date.value="";
  render();
}

function completed(i){
  const f=get("toFollowClients");
  const c=get("completedClients");
  c.push(f[i]);
  f.splice(i,1);
  set("toFollowClients",f);
  set("completedClients",c);
  render();
}

function notCompleted(i){
  const remark=prompt("Enter remark");
  if(!remark) return;
  const f=get("toFollowClients");
  const n=get("notCompletedClients");
  f[i].remark=remark;
  n.push(f[i]);
  f.splice(i,1);
  set("toFollowClients",f);
  set("notCompletedClients",n);
  render();
}

function del(i){
  const f=get("toFollowClients");
  if(confirm("Delete client?")){
    f.splice(i,1);
    set("toFollowClients",f);
    render();
  }
}

function render(){
  const f=get("toFollowClients");
  list.innerHTML=f.length?"" : "<p>No clients</p>";
  f.forEach((c,i)=>{
    list.innerHTML+=`
    <div class="row">
      <div>${c.company}</div>
      <div>${c.name}</div>
      <div>${c.phone||"-"}</div>
      <div>${c.type}</div>
      <div>${c.date}</div>
      <div>
        <button class="btn done" onclick="completed(${i})">Completed</button>
        <button class="btn not" onclick="notCompleted(${i})">Not</button>
        <button class="btn del" onclick="del(${i})">Delete</button>
      </div>
    </div>`;
  });
}
render();
</script>
</body>
</html>
