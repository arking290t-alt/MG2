<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>To Follow Clients</title>

<style>
body{
  margin:0;
  background:#0b111b;
  font-family:Poppins,Arial,sans-serif;
  color:#fff;
}
header{
  padding:20px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{color:#00b4ff;font-size:22px;font-weight:700}
.back{
  border:1px solid #00b4ff;
  background:transparent;
  color:#00b4ff;
  padding:8px 16px;
  border-radius:10px;
  cursor:pointer;
}
.container{
  max-width:1200px;
  margin:40px auto;
  background:rgba(255,255,255,0.05);
  padding:30px;
  border-radius:20px;
}
h1{color:#00b4ff}

.form{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:12px;
  margin-bottom:15px;
}
input{
  padding:12px;
  background:#1f2937;
  border:1px solid #374151;
  border-radius:12px;
  color:#fff;
}
button.save{
  grid-column:1/-1;
  padding:14px;
  background:#0ea5e9;
  border:none;
  border-radius:14px;
  font-size:15px;
  cursor:pointer;
}

.row{
  display:grid;
  grid-template-columns:1.2fr 1fr 1fr 1fr 1fr 2fr;
  gap:10px;
  background:#1f2937;
  padding:12px;
  border-radius:14px;
  margin-top:12px;
  align-items:center;
}
.btn{
  padding:6px 10px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  color:#fff;
  font-size:13px;
}
.view{background:#3b82f6}
.done{background:#22c55e}
.not{background:#ef4444}
.del{background:#6b7280}

.empty{color:#9ca3af;margin-top:10px}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}
.box{
  background:#111827;
  padding:25px;
  border-radius:16px;
  width:400px;
}
.box h3{color:#0ea5e9}
.box p{margin:6px 0;color:#d1d5db}
.box textarea{
  width:100%;
  padding:10px;
  background:#1f2937;
  color:#fff;
  border-radius:10px;
  border:1px solid #374151;
}
.box button{
  margin-top:10px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <div class="logo">MG</div>
  <button class="back" onclick="history.back()">‚Üê Back</button>
</header>

<div class="container">
  <h1>To Follow Clients</h1>

  <div class="form">
    <input id="company" placeholder="Company Name">
    <input id="name" placeholder="Client Name">
    <input id="phone" placeholder="Phone (optional)">
    <input id="type" placeholder="Job Type">
    <input id="date" type="date">
    <button class="save" onclick="saveClient()">Save Client</button>
  </div>

  <div id="list"></div>
</div>

<!-- VIEW MODAL -->
<div class="modal" id="viewModal">
  <div class="box">
    <h3>Client Details</h3>
    <div id="viewContent"></div>
    <button onclick="closeView()">Close</button>
  </div>
</div>

<!-- REMARK MODAL -->
<div class="modal" id="remarkModal">
  <div class="box">
    <h3>Remark</h3>
    <textarea id="remarkText" placeholder="Enter remark"></textarea>
    <button style="background:#ef4444" onclick="confirmNot()">Confirm</button>
  </div>
</div>

<script>
const KEY="toFollowClients";
let notIndex=null;

const get=()=>JSON.parse(localStorage.getItem(KEY))||[];
const set=v=>localStorage.setItem(KEY,JSON.stringify(v));

function saveClient(){
  const c=company.value.trim();
  const n=name.value.trim();
  const t=type.value.trim();
  const d=date.value;

  if(!c||!n||!t||!d){
    alert("Please fill required fields");
    return;
  }

  const data=get();
  data.push({
    company:c,
    name:n,
    phone:phone.value.trim(),
    type:t,
    date:d
  });
  set(data);

  company.value=name.value=phone.value=type.value=date.value="";
  render();
}

function viewClient(c){
  viewContent.innerHTML=`
    <p><b>Company:</b> ${c.company}</p>
    <p><b>Name:</b> ${c.name}</p>
    <p><b>Phone:</b> ${c.phone||"-"}</p>
    <p><b>Job:</b> ${c.type}</p>
    <p><b>Date:</b> ${c.date}</p>
  `;
  viewModal.style.display="flex";
}
function closeView(){viewModal.style.display="none"}

function completeClient(i){
  const data=get();
  const done=JSON.parse(localStorage.getItem("completedClients"))||[];
  done.push(data[i]);
  localStorage.setItem("completedClients",JSON.stringify(done));
  data.splice(i,1);
  set(data);
  render();
}

function askNot(i){
  notIndex=i;
  remarkModal.style.display="flex";
}

function confirmNot(){
  const remark=remarkText.value.trim();
  if(!remark){alert("Enter remark");return;}
  const data=get();
  const bad=JSON.parse(localStorage.getItem("notCompletedClients"))||[];
  bad.push({...data[notIndex],remark});
  localStorage.setItem("notCompletedClients",JSON.stringify(bad));
  data.splice(notIndex,1);
  set(data);
  remarkText.value="";
  remarkModal.style.display="none";
  render();
}

function delClient(i){
  if(!confirm("Delete client?"))return;
  const data=get();
  data.splice(i,1);
  set(data);
  render();
}

function render(){
  const list=document.getElementById("list");
  const data=get();
  list.innerHTML=data.length?"":"<p class='empty'>No clients</p>";
  data.forEach((c,i)=>{
    list.innerHTML+=`
      <div class="row">
        <div>${c.company}</div>
        <div>${c.name}</div>
        <div>${c.phone||"-"}</div>
        <div>${c.type}</div>
        <div>${c.date}</div>
        <div>
          <button class="btn view" onclick='viewClient(${JSON.stringify(c)})'>View</button>
          <button class="btn done" onclick="completeClient(${i})">Completed</button>
          <button class="btn not" onclick="askNot(${i})">Not</button>
          <button class="btn del" onclick="delClient(${i})">Delete</button>
        </div>
      </div>`;
  });
}
render();
</script>

</body>
</html>
