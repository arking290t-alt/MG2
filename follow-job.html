<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Follow Jobs | MG</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0e141b;
  --panel:rgba(255,255,255,0.05);
  --accent:#00b4ff;
  --text:#e5eaf0;
}

*{box-sizing:border-box;font-family:Poppins,sans-serif;}

body{
  margin:0;
  background:radial-gradient(circle at top,#0e141b,#070b10);
  color:var(--text);
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 30px;
  background:rgba(255,255,255,0.04);
  border-bottom:1px solid rgba(255,255,255,0.1);
}

.logo{
  font-size:1.6rem;
  font-weight:700;
  color:var(--accent);
}

.back-btn{
  padding:8px 16px;
  background:transparent;
  border:1px solid var(--accent);
  border-radius:8px;
  color:var(--accent);
  cursor:pointer;
  font-weight:600;
}

/* MAIN */
.main{
  max-width:900px;
  margin:50px auto;
  background:var(--panel);
  border-radius:22px;
  padding:50px;
  box-shadow:0 0 40px rgba(0,180,255,0.15);
}

.title{
  text-align:center;
  font-size:2rem;
  color:var(--accent);
}

.subtitle{
  text-align:center;
  color:#9fb6d4;
  margin-bottom:40px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:30px;
}

.card{
  background:rgba(255,255,255,0.06);
  border-radius:18px;
  padding:35px;
  text-align:center;
  cursor:pointer;
  transition:.3s;
  border:1px solid rgba(255,255,255,0.08);
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 0 25px rgba(0,180,255,0.35);
  background:rgba(0,180,255,0.08);
}

.card h3{
  margin-bottom:10px;
  color:var(--accent);
  font-size:1.3rem;
}

.card p{
  color:#b6c8e2;
  font-size:.95rem;
}
</style>
</head>

<body>

<header>
  <div class="logo">MG</div>
  <button class="back-btn" onclick="location.href='dashboard.html'">‚Üê Back</button>
</header>

<div class="main">
  <div class="title">Follow Jobs</div>
  <div class="subtitle">Manage all job follow-ups</div>

  <div class="grid">

    <!-- JOBS MENU -->
    <div class="card" onclick="location.href='jobs-menu.html'">
      <h3>Jobs</h3>
      <p>View to follow, completed & not completed jobs</p>
    </div>

  </div>
</div>

</body>
</html>
