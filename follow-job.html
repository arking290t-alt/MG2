<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Follow Jobs | MG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0e141b;
      --panel: rgba(255, 255, 255, 0.05);
      --accent: #00b4ff;
      --success: #00ff88;
      --error: #ff4b4b;
      --text: #e5eaf0;
    }
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0e141b, #070b10);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 30px;
      background: rgba(255, 255, 255, 0.04);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .logo { font-size: 1.6rem; font-weight: 700; color: var(--accent); }
    .logout-btn {
      padding: 8px 16px;
      background: transparent;
      border: 1px solid var(--error);
      border-radius: 8px;
      color: var(--error);
      cursor: pointer;
    }
    .main-container {
      max-width: 900px;
      margin: 60px auto;
      background: var(--panel);
      border-radius: 22px;
      padding: 50px 40px;
      box-shadow: 0 0 40px rgba(0, 180, 255, 0.1);
    }
    .title { text-align: center; font-size: 2.2rem; color: var(--accent); margin: 0; }
    .subtitle { text-align: center; color: #9fb6d4; margin-bottom: 40px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; }
    .card {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 20px;
      padding: 40px 20px;
      text-align: center;
      text-decoration: none;
      transition: 0.3s;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    .card:hover { transform: translateY(-5px); background: rgba(255, 255, 255, 0.1); border-color: var(--accent); }
    .card h3 { margin-bottom: 10px; font-size: 1.4rem; }
    .card.blue h3 { color: var(--accent); }
    .card.green h3 { color: var(--success); }
    .card.red h3 { color: var(--error); }
    .card p { color: #b6c8e2; font-size: 0.9rem; margin: 0; line-height: 1.4; }
  </style>
</head>
<body>

  <header>
    <div class="logo">MG</div>
    <button class="logout-btn" onclick="location.href='dashboard.html'">Back</button>
  </header>

  <div class="main-container">
    <h1 class="title">Main Dashboard</h1>
    <p class="subtitle">Quick access to job management</p>

    <div class="grid">
      <a href="to-follow.html" class="card blue">
        <h3>Jobs To Follow</h3>
        <p>Manage pending follow-ups and new tasks.</p>
      </a>

      <a href="completed.html" class="card green">
        <h3>Completed Jobs</h3>
        <p>View history of all successfully finished jobs.</p>
      </a>

      <a href="not-completed.html" class="card red">
        <h3>Not Completed</h3>
        <p>Track missed deadlines or canceled tasks.</p>
      </a>
    </div>
  </div>

</body>
</html>
