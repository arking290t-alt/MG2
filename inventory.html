<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Inventory | MG</title>

  <style>
    :root {
      --bg:#0b111b;
      --panel:rgba(255,255,255,0.05);
      --accent:#00b4ff;
      --red:#ef4444;
      --text:#e2e8f0;
    }

    body {
      background: var(--bg);
      font-family: Poppins, sans-serif;
      color: var(--text);
      padding: 20px;
    }

    h1 {
      text-align:center;
      color:var(--accent);
      margin-bottom:25px;
      font-size:2rem;
    }

    /* GRID FORM */
    .grid {
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:14px;
      margin-bottom:18px;
    }

    input, select {
      width:100%;
      padding:12px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.15);
      background:#1a1f27 !important;
      color:white !important;
      outline:none;
    }

    select option {
      background:#1a1f27 !important;
      color:white !important;
    }

    button {
      padding:10px 16px;
      border-radius:8px;
      border:none;
      cursor:pointer;
      font-weight:600;
    }

    .add-btn {
      background:var(--accent);
      color:white;
      width:100%;
      margin-top:10px;
    }

    .item-card {
      background:rgba(255,255,255,0.06);
      padding:15px;
      border-radius:10px;
      margin-bottom:12px;
    }

    .used-btn { background:#60a5fa; color:white; margin-right:6px; }
    .edit-btn { background:#ffd400; color:black; margin-right:6px; }
    .red-btn { background:var(--red); color:white; }
    
    .section-title {
      font-size:1.4rem;
      color:var(--accent);
      margin:20px 0 10px;
    }
    
    .flex-row { display:flex; gap:12px; }
  </style>
</head>

<body>

<h1>Inventory Management</h1>

<div class="flex-row" style="justify-content:center; margin-bottom:18px;">
  <a href="inventory-used.html"><button class="used-btn">Used Inventory</button></a>
  <a href="dashboard.html"><button class="used-btn">Back</button></a>
</div>

<!-- FORM -->
<div class="grid">
  <input id="itemName" placeholder="Item Name" />
  <input id="invoice" placeholder="Invoice Number" />
  <input id="reel" placeholder="Reel Number" />

  <input id="supplier" placeholder="Supplier" />
  <input id="gsm" type="number" placeholder="GSM" />
  <input id="bf" type="number" placeholder="BF" />

  <input id="qty" type="number" placeholder="Quantity" />
  <select id="unit">
    <option value="PCS">PCS</option>
    <option value="KGS">KGS</option>
  </select>
  <input id="price" type="number" placeholder="Purchase Price (₹)" />

  <input id="date" type="date" />
  <select id="category"></select>
</div>

<button class="add-btn" id="addItem">Add Item</button>

<!-- CATEGORY MANAGER -->
<div class="section-title">Manage Categories</div>

<div class="flex-row">
  <input id="newCat" placeholder="New Category" />
  <button class="add-btn" style="width:200px;" id="addCat">Add Category</button>
</div>

<div id="categoryList"></div>

<!-- FILTERS -->
<div class="section-title">Filter Inventory</div>

<select id="filterCat" style="margin-bottom:10px;">
  <option value="all">All Categories</option>
</select>

<input id="filterDate" type="month" />

<!-- INVENTORY LIST -->
<div id="inventoryList" style="margin-top:20px;"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
  import {
    getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc
  } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC6BmLTjzOHwTa2VEYa9eYkClDtS__zvTM",
    authDomain: "mg-manager-3ab66.firebaseapp.com",
    projectId: "mg-manager-3ab66",
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const itemName = document.getElementById("itemName");
  const invoice = document.getElementById("invoice");
  const reel = document.getElementById("reel");
  const supplier = document.getElementById("supplier");
  const gsm = document.getElementById("gsm");
  const bf = document.getElementById("bf");
  const qty = document.getElementById("qty");
  const unit = document.getElementById("unit");
  const price = document.getElementById("price");
  const date = document.getElementById("date");
  const category = document.getElementById("category");

  const newCat = document.getElementById("newCat");
  const categoryList = document.getElementById("categoryList");
  const filterCat = document.getElementById("filterCat");
  const filterDate = document.getElementById("filterDate");
  const inventoryList = document.getElementById("inventoryList");

  // LOAD CATEGORIES
  async function loadCategories() {
    const snap = await getDocs(collection(db, "inventoryCategories"));
    category.innerHTML = `<option value="">Select Category</option>`;
    filterCat.innerHTML = `<option value="all">All Categories</option>`;
    categoryList.innerHTML = "";

    snap.forEach(c => {
      const name = c.data().name;
      category.innerHTML += `<option value="${name}">${name}</option>`;
      filterCat.innerHTML += `<option value="${name}">${name}</option>`;

      const row = document.createElement("div");
      row.className = "item-card";
      row.innerHTML = `
        ${name}
        <button class="red-btn" onclick="deleteCategory('${c.id}')">Delete</button>
      `;
      categoryList.appendChild(row);
    });
  }

  // ADD CATEGORY
  document.getElementById("addCat").onclick = async () => {
    if (!newCat.value.trim()) return alert("Enter category name");
    await addDoc(collection(db, "inventoryCategories"), { name: newCat.value.trim() });
    newCat.value = "";
    loadCategories();
  };

  window.deleteCategory = async (id) => {
    if (!confirm("Delete this category?")) return;
    await deleteDoc(doc(db, "inventoryCategories", id));
    loadCategories();
  };

  // ADD ITEM
  document.getElementById("addItem").onclick = async () => {
    if (!itemName.value.trim()) return alert("Enter item name");

    const data = {
      name: itemName.value.trim(),
      invoice: invoice.value.trim(),
      reel: reel.value.trim(),
      supplier: supplier.value.trim(),
      gsm: gsm.value,
      bf: bf.value,
      qty: Number(qty.value),
      unit: unit.value,
      price: Number(price.value),
      date: date.value,
      category: category.value
    };

    if (!data.qty || !data.price || !data.date || !data.category)
      return alert("Fill all required fields");

    await addDoc(collection(db, "inventory"), data);

    itemName.value = "";
    invoice.value = "";
    reel.value = "";
    supplier.value = "";
    gsm.value = "";
    bf.value = "";
    qty.value = "";
    price.value = "";
    date.value = "";
    category.value = "";

    loadItems();
  };

  // LOAD ITEMS
  async function loadItems() {
    const selCat = filterCat.value;
    const selDate = filterDate.value;

    const snap = await getDocs(collection(db, "inventory"));
    inventoryList.innerHTML = "";

    snap.forEach(i => {
      const it = i.data();
      if (it.qty <= 0) return;

      if (selCat !== "all" && it.category !== selCat) return;
      if (selDate && (!it.date || !it.date.startsWith(selDate))) return;

      const card = document.createElement("div");
      card.className = "item-card";

      card.innerHTML = `
        <strong>${it.name}</strong><br>
        Invoice: ${it.invoice || "-"}<br>
        Reel: ${it.reel || "-"}<br>
        Supplier: ${it.supplier || "-"}<br>
        GSM: ${it.gsm || "-"} | BF: ${it.bf || "-"}<br>
        Qty: ${it.qty} ${it.unit}<br>
        Price: ₹${it.price}<br>
        Category: ${it.category}<br>
        Date: ${it.date}<br><br>

        <button class="used-btn" onclick="useItem('${i.id}', ${it.qty}, '${it.unit}', '${it.name}')">Used</button>
        <button class="edit-btn" onclick="editItem('${i.id}')">Edit</button>
        <button class="red-btn" onclick="deleteItem('${i.id}')">Delete</button>
      `;

      inventoryList.appendChild(card);
    });
  }

  // USED ITEM
  window.useItem = async (id, qty, unit, name) => {
    const used = prompt(`How much used? (${qty} ${unit} available)`);
    if (used === null) return;
    const usedAmount = Number(used);
    if (usedAmount <= 0 || usedAmount > qty) return alert("Invalid amount");

    const reason = prompt("Used for?");
    if (!reason) return;

    const newQty = qty - usedAmount;

    if (newQty <= 0) {
      await deleteDoc(doc(db, "inventory", id));
    } else {
      await updateDoc(doc(db, "inventory", id), { qty: newQty });
    }

    await addDoc(collection(db, "inventoryUsed"), {
      name, usedAmount, unit, usedFor: reason,
      usedAt: new Date().toISOString()
    });

    loadItems();
  };

  // DELETE ITEM
  window.deleteItem = async (id) => {
    if (!confirm("Delete this item?")) return;
    await deleteDoc(doc(db, "inventory", id));
    loadItems();
  };

  // EDIT ITEM
  window.editItem = async (id) => {
    alert("Full edit screen coming next update.");
  };

  filterCat.onchange = loadItems;
  filterDate.onchange = loadItems;

  loadCategories();
  loadItems();
</script>

</body>
</html>
