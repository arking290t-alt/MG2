<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MG Inventory</title>

  <link rel="stylesheet" href="style.css">

  <style>
    body { color: white; }

    .inv-container {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 15px;
      width: 95%;
      max-width: 1200px;
      margin: 20px auto;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #00b4ff;
      margin-bottom: 15px;
    }

    .row {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .input-box {
      flex: 1;
      min-width: 200px;
      display: flex;
      flex-direction: column;
    }

    .input-box label {
      font-size: 0.9rem;
      margin-bottom: 5px;
      color: #9ab;
    }

    .input-box input,
    .input-box select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.08);
      color: white;
      outline: none;
    }

    #addItemBtn {
      width: 100%;
      padding: 12px;
      background:#00b4ff;
      border:none;
      border-radius:10px;
      margin-top:10px;
      cursor:pointer;
      font-weight: 600;
    }

    .cat-box {
      background: rgba(0,0,0,0.3);
      padding:15px;
      border-radius:12px;
    }

    .cat-item {
      display: flex;
      justify-content: space-between;
      background: rgba(255,255,255,0.08);
      padding:10px;
      border-radius:8px;
      margin-top:5px;
    }

    .delete-btn {
      background: red;
      color: white;
      padding: 5px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .inventory-item {
      background: rgba(255,255,255,0.06);
      padding: 15px;
      margin-top: 12px;
      border-radius: 12px;
    }

    .actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 7px 15px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-view { background: #3b82f6; color: white; }
    .btn-edit { background: #facc15; color: black; }
    .btn-used { background: #ccc; color: #444; }
    .btn-delete { background: #e63939; color: white; }

    .filter-row {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    /* POPUP STYLES */
    .popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-inner {
      background: #111;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 15px;
    }

    .popup-inner h2 {
      margin-bottom: 10px;
      color: #00b4ff;
    }

    .popup-inner input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      border: 1px solid #444;
      background: #222;
      color: white;
    }

    .popup-inner button {
      padding: 10px;
      width: 48%;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
    }

    .save-btn { background: #00b4ff; color: black; }
    .cancel-btn { background: #e63939; color: white; }
  </style>
</head>

<body>

<h1 style="text-align:center; color:#00b4ff; margin-top:20px;">MG Inventory</h1>

<div class="inv-container">

  <!-- INVENTORY FORM -->
  <div class="section-title">Inventory Management</div>

  <div class="row">
    <div class="input-box"><label>Item Name</label><input id="itemName"></div>
    <div class="input-box"><label>Quantity</label><input id="quantity" type="number"></div>
    <div class="input-box">
      <label>Unit</label>
      <select id="unit">
        <option value="PCS">PCS</option>
        <option value="KGS">KGS</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="input-box"><label>Purchase Price (₹)</label><input id="price" type="number"></div>
    <div class="input-box"><label>Invoice Number</label><input id="invoice"></div>
    <div class="input-box"><label>Reel Number</label><input id="reel"></div>
  </div>

  <div class="row">
    <div class="input-box"><label>Supplier</label><input id="supplier"></div>
    <div class="input-box"><label>GSM</label><input id="gsm" type="number"></div>
    <div class="input-box"><label>BF</label><input id="bf" type="number"></div>
  </div>

  <div class="row">
    <div class="input-box"><label>Date</label><input id="date" type="date"></div>
    <div class="input-box"><label>Select Category</label><select id="categorySelect"></select></div>
  </div>

  <button id="addItemBtn">Add Item</button>

  <!-- CATEGORY MANAGER -->
  <div class="section-title" style="margin-top:30px;">Manage Categories</div>

  <div class="cat-box">
    <div class="row">
      <div class="input-box"><label>New Category</label><input id="newCategoryName"></div>
      <button id="addCategoryBtn" class="btn-view" style="height:45px;margin-top:22px;">Add Category</button>
    </div>

    <div id="categoryList"></div>
  </div>

  <!-- FILTERS -->
  <div class="section-title" style="margin-top:30px;">Filter Inventory</div>

  <div class="filter-row">
    <select id="filterCategory" class="input-box" style="flex:1;"><option value="all">All Categories</option></select>
    <select id="filterItemName" class="input-box" style="flex:1;"><option value="all">All Items</option></select>
    <input id="filterDate" type="date" class="input-box" style="flex:1;">
    <button class="btn-delete" id="clearFilters">Clear</button>
  </div>

  <div id="inventoryList" style="margin-top:20px;"></div>

</div>

<!-- VIEW POPUP -->
<div id="detailsPopup" class="popup">
  <div class="popup-inner">
    <h2>Item Details</h2>

    <p><strong>Name:</strong> <span id="d_name"></span></p>
    <p><strong>Invoice:</strong> <span id="d_invoice"></span></p>
    <p><strong>Reel:</strong> <span id="d_reel"></span></p>
    <p><strong>Supplier:</strong> <span id="d_supplier"></span></p>
    <p><strong>GSM:</strong> <span id="d_gsm"></span></p>
    <p><strong>BF:</strong> <span id="d_bf"></span></p>
    <p><strong>Quantity:</strong> <span id="d_qty"></span></p>
    <p><strong>Price:</strong> ₹<span id="d_price"></span></p>
    <p><strong>Category:</strong> <span id="d_category"></span></p>
    <p><strong>Date:</strong> <span id="d_date"></span></p>

    <button class="save-btn" onclick="closeDetails()">Close</button>
  </div>
</div>

<!-- EDIT POPUP -->
<div id="editPopup" class="popup">
  <div class="popup-inner">
    <h2>Edit Item</h2>

    <input id="e_name" placeholder="Name">
    <input id="e_invoice" placeholder="Invoice Number">
    <input id="e_reel" placeholder="Reel Number">
    <input id="e_supplier" placeholder="Supplier">
    <input id="e_gsm" placeholder="GSM">
    <input id="e_bf" placeholder="BF">
    <input id="e_qty" placeholder="Quantity">
    <input id="e_price" placeholder="Price">
    <input id="e_category" placeholder="Category">
    <input id="e_date" type="date">

    <div style="display:flex;gap:10px;">
      <button class="save-btn" onclick="saveEdit()">Save</button>
      <button class="cancel-btn" onclick="closeEdit()">Cancel</button>
    </div>
  </div>
</div>

<!-- USED POPUP -->
<div id="usedPopup" class="popup">
  <div class="popup-inner">
    <h2>Use Item — <span id="u_title"></span></h2>

    <label>Available:</label>
    <input id="u_available" disabled>

    <label>Used Quantity:</label>
    <input id="u_qty" placeholder="Enter quantity used">

    <label>Used For:</label>
    <input id="u_for" placeholder="Purpose">

    <div style="display:flex;gap:10px;">
      <button class="save-btn" onclick="saveUsed()">Save</button>
      <button class="cancel-btn" onclick="closeUsed()">Cancel</button>
    </div>
  </div>
</div>

<script type="module" src="inventory.js"></script>

</body>
</html>
