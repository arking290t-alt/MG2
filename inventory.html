<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MG Inventory</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body { color:white; }

    .inv-container {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 15px;
      margin: auto;
      width: 95%;
      max-width: 1200px;
      margin-top: 20px;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #00b4ff;
      margin-bottom: 15px;
      text-align: left;
    }

    /* ðŸ”¥ Horizontal row */
    .row {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .input-box {
      flex: 1;
      min-width: 200px;
      display: flex;
      flex-direction: column;
    }

    .input-box label {
      font-size: 0.85rem;
      color: #9ab;
      margin-bottom: 5px;
    }

    .input-box input,
    .input-box select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.08);
      color: white;
      width: 100%;
      outline: none;
    }

    .input-box input:focus,
    .input-box select:focus {
      border-color: #00b4ff;
      box-shadow: 0 0 8px #00b4ff;
    }

    #addItemBtn {
      width: 100%;
      padding: 12px;
      background:#00b4ff;
      border:none;
      border-radius:10px;
      font-size:1rem;
      font-weight:600;
      margin-top:10px;
      cursor:pointer;
    }

    /* Category Manager */
    .cat-box {
      background: rgba(0,0,0,0.3);
      padding:15px;
      border-radius:12px;
      margin-top:25px;
    }

    .cat-item {
      display:flex;
      justify-content:space-between;
      padding:10px;
      background:rgba(255,255,255,0.08);
      border-radius:8px;
      margin-top:5px;
    }

    .delete-btn {
      background:red;
      border:none;
      color:white;
      padding:5px 12px;
      border-radius:6px;
      cursor:pointer;
    }

    /* Inventory cards */
    .inventory-item {
      background: rgba(255,255,255,0.06);
      padding: 15px;
      margin-top: 12px;
      border-radius: 12px;
    }

    .actions { margin-top:10px; display:flex; gap:10px; }

    .btn {
      padding:7px 15px;
      border-radius:6px;
      border:none;
      cursor:pointer;
      color:white;
      font-weight:600;
    }

    .btn-view { background:#3b82f6; }
    .btn-edit { background:#facc15; color:black; }
    .btn-delete { background:#ef4444; }

    /* Filters */
    .filter-row { display:flex; gap:15px; flex-wrap:wrap; margin-top:20px; }

  </style>
</head>

<body>

<h1 style="text-align:center; color:#00b4ff; margin-top:20px;">MG Inventory</h1>

<div class="inv-container">

  <!-- ðŸ”¥ INVENTORY MANAGEMENT -->
  <div class="section-title">Inventory Management</div>

  <div class="row">
    <div class="input-box">
      <label>Item Name</label>
      <input id="itemName">
    </div>

    <div class="input-box">
      <label>Quantity</label>
      <input id="quantity" type="number">
    </div>

    <div class="input-box">
      <label>Unit</label>
      <select id="unit">
        <option value="PCS">PCS</option>
        <option value="KGS">KGS</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="input-box">
      <label>Purchase Price (â‚¹)</label>
      <input id="price" type="number">
    </div>

    <div class="input-box">
      <label>Invoice Number</label>
      <input id="invoice">
    </div>

    <div class="input-box">
      <label>Reel Number</label>
      <input id="reel">
    </div>
  </div>

  <div class="row">
    <div class="input-box">
      <label>Supplier</label>
      <input id="supplier">
    </div>

    <div class="input-box">
      <label>GSM</label>
      <input id="gsm" type="number">
    </div>

    <div class="input-box">
      <label>BF</label>
      <input id="bf" type="number">
    </div>
  </div>

  <div class="row">
    <div class="input-box">
      <label>Date</label>
      <input id="date" type="date">
    </div>

    <div class="input-box">
      <label>Select Category</label>
      <select id="categorySelect"></select>
    </div>
  </div>

  <button id="addItemBtn">Add Item</button>

  <!-- ðŸ”¥ CATEGORY MANAGER -->
  <div class="section-title" style="margin-top:30px;">Manage Categories</div>

  <div class="cat-box">
    <div class="row">
      <div class="input-box">
        <label>New Category</label>
        <input id="newCategoryName">
      </div>
      <button class="btn" style="background:#00b4ff; height:45px; margin-top:22px;" id="addCategoryBtn">
        Add Category
      </button>
    </div>

    <div id="categoryList"></div>
  </div>

  <!-- ðŸ”¥ FILTERS -->
  <div class="section-title" style="margin-top:25px;">Filter Inventory</div>

  <div class="filter-row">
    <select id="filterCategory" class="input-box" style="flex:1;">
      <option value="all">All Categories</option>
    </select>

    <select id="filterItemName" class="input-box" style="flex:1;">
      <option value="all">All Items</option>
    </select>

    <input id="filterDate" type="date" class="input-box" style="flex:1;">
    
    <button class="btn btn-delete" id="clearFilters">Clear</button>
  </div>

  <!-- ðŸ”¥ INVENTORY ITEMS LIST -->
  <div id="inventoryList" style="margin-top:20px;"></div>

</div>

<script type="module" src="inventory.js"></script>

</body>
</html>
