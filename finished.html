<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Finished Jobs</title>
<style>
body{margin:0;background:#0b111b;font-family:Poppins;color:#fff}
header{padding:20px 40px;display:flex;justify-content:space-between}
.logo{color:#facc15;font-size:22px;font-weight:700}
.back{border:1px solid #facc15;background:transparent;color:#facc15;padding:8px 16px;border-radius:10px;cursor:pointer}

.container{max-width:1200px;margin:40px auto;background:rgba(255,255,255,.05);padding:30px;border-radius:20px}
h1{color:#facc15}

.row{display:grid;grid-template-columns:1.2fr 1fr 1fr 1fr auto;gap:10px;background:#1f2937;padding:14px;border-radius:14px;margin-top:12px;align-items:center}
.btn{padding:6px 10px;border:none;border-radius:8px;cursor:pointer;font-size:13px}
.view{background:#3b82f6;color:#fff}
.del{background:#ef4444;color:#fff}
.empty{color:#9ca3af}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-box{
  background:#111827;
  width:420px;
  padding:25px;
  border-radius:18px;
}
.modal-box h3{color:#facc15}
.modal-box p{margin:6px 0;color:#d1d5db}
.actions{display:flex;margin-top:15px}
.actions button{flex:1;padding:10px;border:none;border-radius:10px;cursor:pointer}
.cancel{background:#374151;color:#fff}
</style>
</head>

<body>

<header>
  <div class="logo">MG</div>
  <button class="back" onclick="history.back()">‚Üê Back</button>
</header>

<div class="container">
<h1>Finished Jobs</h1>
<div id="list"></div>
</div>

<!-- VIEW MODAL -->
<div class="modal" id="viewModal">
  <div class="modal-box">
    <h3>Finished Job</h3>
    <div id="viewBox"></div>
    <div class="actions">
      <button class="cancel" onclick="closeModal()">Close</button>
    </div>
  </div>
</div>

<script>
const KEY="mg_follow_clients";

const get=()=>JSON.parse(localStorage.getItem(KEY))||[];
const set=v=>localStorage.setItem(KEY,JSON.stringify(v));

function render(){
  const box=list;
  const data=get().filter(x=>x.status==="finished");

  box.innerHTML=data.length?"":"<p class='empty'>No finished jobs</p>";

  data.forEach(x=>{
    box.innerHTML+=`
    <div class="row">
      <div>${x.company}</div>
      <div>${x.name}</div>
      <div>${x.phone||"-"}</div>
      <div>${x.job}</div>
      <div>
        <button class="btn view" onclick="viewJob('${x.id}')">View</button>
        <button class="btn del" onclick="removeJob('${x.id}')">Delete</button>
      </div>
    </div>`;
  });
}

/* VIEW */
function viewJob(id){
  const x=get().find(a=>a.id===id);
  viewBox.innerHTML=`
    <p><b>Company:</b> ${x.company}</p>
    <p><b>Name:</b> ${x.name}</p>
    <p><b>Phone:</b> ${x.phone}</p>
    <p><b>Job:</b> ${x.job}</p>

    <hr>

    <p><b>Completed By:</b> ${x.completedBy}</p>
    <p><b>Completed Amount:</b> ${x.completedAmount}</p>

    <hr>

    <p><b>Finished By:</b> ${x.finishedBy}</p>
    <p><b>Amount Received:</b> ${x.finishedAmount}</p>
    <p><b>Finished Date:</b> ${x.finishedDate}</p>
  `;
  openModal("viewModal");
}

/* DELETE */
function removeJob(id){
  if(!confirm("Delete finished job?"))return;
  let data=get().filter(x=>x.id!==id);
  set(data);
  render();
}

/* MODAL */
function openModal(id){
  document.getElementById(id).style.display="flex";
}
function closeModal(){
  document.querySelectorAll(".modal").forEach(m=>m.style.display="none");
}

render();
</script>
</body>
</html>
