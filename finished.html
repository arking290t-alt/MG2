<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Finished Jobs</title>

<style>
body{
  margin:0;
  background:#0b111b;
  font-family:Poppins,Arial,sans-serif;
  color:#fff;
}
header{
  padding:20px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{color:#facc15;font-size:22px;font-weight:700}
.back{
  border:1px solid #facc15;
  background:transparent;
  color:#facc15;
  padding:8px 16px;
  border-radius:10px;
  cursor:pointer;
}

.container{
  max-width:1200px;
  margin:40px auto;
  background:rgba(255,255,255,0.05);
  padding:30px;
  border-radius:20px;
}

h1{color:#facc15}

/* SEARCH */
.search-box{
  margin:15px 0 25px;
}
.search-box input{
  width:100%;
  padding:12px 14px;
  border-radius:12px;
  border:1px solid #facc15;
  background:#0b111b;
  color:#fff;
  font-size:14px;
}

/* ROW */
.row{
  display:grid;
  grid-template-columns:1.2fr 1fr 1fr 1fr auto;
  gap:10px;
  background:#1f2937;
  padding:14px;
  border-radius:14px;
  margin-top:12px;
  align-items:center;
}

.btn{
  padding:6px 10px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-size:13px;
}
.view{background:#3b82f6;color:#fff}
.del{background:#6b7280;color:#fff}

.empty{color:#9ca3af;margin-top:15px}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-box{
  background:#111827;
  width:460px;
  padding:28px;
  border-radius:18px;
  box-shadow:0 0 40px rgba(250,204,21,.25);
}
.modal-box h3{color:#facc15}
.modal-box p{margin:6px 0;color:#d1d5db}

.actions{
  margin-top:18px;
  text-align:right;
}
.actions button{
  padding:10px 18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:#374151;
  color:#fff;
}
</style>
</head>

<body>

<header>
  <div class="logo">MG</div>
  <button class="back" onclick="history.back()">‚Üê Back</button>
</header>

<div class="container">
  <h1>Finished Jobs</h1>

  <div class="search-box">
    <input id="search" placeholder="Search by company, name, phone or job..." oninput="render()">
  </div>

  <div id="list"></div>
</div>

<!-- VIEW MODAL -->
<div class="modal" id="viewModal">
  <div class="modal-box">
    <h3>Finished Job Details</h3>
    <div id="viewBox"></div>
    <div class="actions">
      <button onclick="closeModal()">Close</button>
    </div>
  </div>
</div>

<!-- üî• FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { 
  getFirestore, collection, getDocs, deleteDoc, doc 
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC6BmLTjzOHwTa2VEYa9eYkClDtS__zvTM",
  authDomain: "mg-manager-3ab66.firebaseapp.com",
  projectId: "mg-manager-3ab66.firebaseapp.com".replace(".firebaseapp.com",""),
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let allFinished = [];

/* ---------------- LOAD FROM FIRESTORE ---------------- */
async function loadFinished(){
  const snap = await getDocs(collection(db, "finishedJobs"));
  allFinished = snap.docs.map(d => ({ id: d.id, ...d.data() }));
  render();
}

/* ---------------- RENDER ---------------- */
window.render = function(){
  const q = document.getElementById("search").value.toLowerCase();
  const box = document.getElementById("list");

  let data = allFinished;

  if(q){
    data = data.filter(x =>
      (x.company||"").toLowerCase().includes(q) ||
      (x.name||"").toLowerCase().includes(q) ||
      (x.phone||"").toLowerCase().includes(q) ||
      (x.job||"").toLowerCase().includes(q)
    );
  }

  box.innerHTML = data.length
    ? ""
    : "<p class='empty'>No finished jobs</p>";

  data.forEach(x=>{
    box.innerHTML += `
    <div class="row">
      <div>${x.company}</div>
      <div>${x.name}</div>
      <div>${x.phone||"-"}</div>
      <div>${x.job}</div>
      <div>
        <button class="btn view" onclick="viewJob('${x.id}')">View</button>
        <button class="btn del" onclick="removeJob('${x.id}')">Delete</button>
      </div>
    </div>`;
  });
}

/* ---------------- VIEW ---------------- */
window.viewJob = function(id){
  const x = allFinished.find(a=>a.id===id);

  viewBox.innerHTML = `
    <p><b>Company:</b> ${x.company}</p>
    <p><b>Name:</b> ${x.name}</p>
    <p><b>Phone:</b> ${x.phone||"-"}</p>
    <p><b>Job:</b> ${x.job}</p>
    <hr>
    <p><b>Completed By:</b> ${x.completedBy}</p>
    <p><b>Amount Asked:</b> ${x.completedAmount}</p>
    <p><b>Completed Date:</b> ${x.completedDate}</p>
    <hr>
    <p><b>Finished By:</b> ${x.finishedBy}</p>
    <p><b>Amount Received:</b> ${x.finishedAmount}</p>
    <p><b>Finished Date:</b> ${x.finishedDate}</p>
  `;

  viewModal.style.display="flex";
}

/* ---------------- DELETE ---------------- */
window.removeJob = async function(id){
  if(!confirm("Delete finished job permanently?")) return;

  await deleteDoc(doc(db, "finishedJobs", id));
  loadFinished();
}

/* ---------------- MODAL ---------------- */
function closeModal(){
  viewModal.style.display="none";
}

loadFinished();
</script>

</body>
</html>
