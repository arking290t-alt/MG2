<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Finished Jobs</title>

<style>
body{
  margin:0;
  background:#0b111b;
  font-family:Poppins,Arial,sans-serif;
  color:#fff;
}
header{
  padding:20px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{color:#facc15;font-size:22px;font-weight:700}
.back{
  border:1px solid #facc15;
  background:transparent;
  color:#facc15;
  padding:8px 16px;
  border-radius:10px;
  cursor:pointer;
}

.container{
  max-width:1200px;
  margin:40px auto;
  background:rgba(255,255,255,0.05);
  padding:30px;
  border-radius:20px;
}

h1{color:#facc15}

/* ROW */
.row{
  display:grid;
  grid-template-columns:1.2fr 1fr 1fr 1fr auto;
  gap:10px;
  background:#1f2937;
  padding:14px;
  border-radius:14px;
  margin-top:12px;
  align-items:center;
}

.btn{
  padding:6px 10px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-size:13px;
}
.view{background:#3b82f6;color:#fff}
.del{background:#ef4444;color:#fff}

.empty{color:#9ca3af;margin-top:15px}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-box{
  background:#111827;
  width:460px;
  padding:28px;
  border-radius:18px;
  box-shadow:0 0 40px rgba(250,204,21,.25);
}
.modal-box h3{color:#facc15}
.modal-box p{margin:6px 0;color:#d1d5db}

.actions{
  margin-top:18px;
  display:flex;
  justify-content:space-between;
}
.actions button{
  padding:10px 18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
.close-btn{background:#374151;color:#fff}
.delete-btn{background:#ef4444;color:#fff}
</style>
</head>

<body>

<header>
  <div class="logo">MG</div>
  <button class="back" onclick="history.back()">‚Üê Back</button>
</header>

<div class="container">
  <h1>Finished Jobs</h1>
  <div id="list"></div>
</div>

<!-- VIEW MODAL -->
<div class="modal" id="viewModal">
  <div class="modal-box">
    <h3>Finished Job Details</h3>
    <div id="viewBox"></div>

    <div class="actions">
      <button class="close-btn" onclick="closeModal()">Close</button>
      <button class="delete-btn" onclick="deleteJob()">Delete</button>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

/* üî• FIREBASE SETUP */
const firebaseConfig = {
  apiKey: "AIzaSyC6BmLTjzOHwTa2VEYa9eYkClDtS__zvTM",
  authDomain: "mg-manager-3ab66.firebaseapp.com",
  projectId: "mg-manager-3ab66",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let allFinished = [];
let currentViewId = null;

/* ---------------- LOAD FINISHED JOBS ---------------- */
async function loadFinished(){
  const snap = await getDocs(collection(db,"finishedJobs"));
  allFinished = snap.docs.map(d => ({ id: d.id, ...d.data() }));
  render();
}

/* ---------------- RENDER ---------------- */
function render(){
  const box = document.getElementById("list");

  box.innerHTML = allFinished.length
    ? ""
    : "<p class='empty'>No finished jobs</p>";

  allFinished.forEach(x=>{
    box.innerHTML += `
      <div class="row">
        <div>${x.company}</div>
        <div>${x.name}</div>
        <div>${x.phone || "-"}</div>
        <div>${x.job}</div>
        <div>
          <button class="btn view" onclick="viewJob('${x.id}')">View</button>
        </div>
      </div>
    `;
  });
}

/* ---------------- VIEW ---------------- */
window.viewJob = function(id){
  const x = allFinished.find(a => a.id === id);
  currentViewId = id;

  document.getElementById("viewBox").innerHTML = `
    <p><b>Company:</b> ${x.company}</p>
    <p><b>Name:</b> ${x.name}</p>
    <p><b>Phone:</b> ${x.phone || "-"}</p>
    <p><b>Job:</b> ${x.job}</p>

    <hr>

    <p><b>Completed By:</b> ${x.completedBy}</p>
    <p><b>Amount Asked:</b> ${x.completedAmount}</p>
    <p><b>Completed Date:</b> ${x.completedDate}</p>

    <hr>

    <p><b>Finished By:</b> ${x.finishedBy}</p>
    <p><b>Amount Received:</b> ${x.finishedAmount}</p>
    <p><b>Finished Date:</b> ${x.finishedDate}</p>
  `;

  document.getElementById("viewModal").style.display = "flex";
}

/* ---------------- CLOSE MODAL ---------------- */
window.closeModal = function(){
  document.getElementById("viewModal").style.display = "none";
  currentViewId = null;
}

/* ---------------- DELETE FROM FIRESTORE ---------------- */
window.deleteJob = async function(){
  if(!currentViewId) return;

  if(!confirm("Delete this finished job permanently?")) return;

  await deleteDoc(doc(db,"finishedJobs", currentViewId));

  closeModal();
  loadFinished();
}

/* INIT */
loadFinished();
</script>

</body>
</html>
