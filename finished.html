<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Finished Jobs</title>
<style>
body{margin:0;background:#0b111b;font-family:Poppins;color:#fff}
header{padding:20px 40px;display:flex;justify-content:space-between}
.logo{color:#facc15;font-size:22px;font-weight:700}
.back{border:1px solid #facc15;background:transparent;color:#facc15;padding:8px 16px;border-radius:10px;cursor:pointer}
.container{max-width:1100px;margin:40px auto;background:rgba(255,255,255,0.05);padding:30px;border-radius:20px}
.row{display:grid;grid-template-columns:1fr 1fr 1fr 1fr 1fr auto;gap:10px;background:#1f2937;padding:12px;border-radius:14px;margin-top:10px}
.btn{padding:6px 10px;border:none;border-radius:8px;cursor:pointer;font-size:13px}
.view{background:#3b82f6;color:#fff}
.modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center}
.box{background:#111827;padding:25px;border-radius:16px;width:400px}
</style>
</head>

<body>
<header>
  <div class="logo">Finished Jobs</div>
  <button class="back" onclick="history.back()">‚Üê Back</button>
</header>

<div class="container">
  <div id="list"></div>
</div>

<div class="modal" id="viewModal">
  <div class="box">
    <div id="viewData"></div>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<script>
const KEY="followClients";
const get=()=>JSON.parse(localStorage.getItem(KEY))||[];

function render(){
  const box=document.getElementById("list");
  const data=get().filter(x=>x.status==="finished");
  box.innerHTML=data.length?"":"<p>No finished jobs</p>";

  data.forEach(x=>{
    box.innerHTML+=`
    <div class="row">
      <div>${x.company}</div>
      <div>${x.name}</div>
      <div>${x.phone||"-"}</div>
      <div>${x.job}</div>
      <div>${x.finishedDate}</div>
      <div>
        <button class="btn view" onclick="view(${x.id})">View</button>
      </div>
    </div>`;
  });
}

function view(id){
  const x=get().find(a=>a.id===id);

  viewData.innerHTML=`
    <h3 style="color:#facc15">Finished Job</h3>
    <p><b>Company:</b> ${x.company}</p>
    <p><b>Name:</b> ${x.name}</p>
    <p><b>Phone:</b> ${x.phone||"-"}</p>
    <p><b>Job:</b> ${x.job}</p>
    <p><b>Completed By:</b> ${x.completedBy}</p>
    <p><b>Amount Asked:</b> ${x.completedAmount}</p>
    <p><b>Finished By:</b> ${x.finishedBy}</p>
    <p style="color:#22c55e"><b>Amount Received:</b> ${x.finishedAmount}</p>
    <p><b>Completed Date:</b> ${x.completedDate}</p>
    <p><b>Finished Date:</b> ${x.finishedDate}</p>
  `;
  viewModal.style.display="flex";
}

function closeModal(){
  viewModal.style.display="none";
}

render();
</script>
</body>
</html>
