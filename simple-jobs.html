<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Jobs | MG</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  background:#0b111b;
  font-family:Poppins,sans-serif;
  color:#e5eaf0;
  margin:0;
}
header{
  background:rgba(255,255,255,0.05);
  padding:14px 22px;
  display:flex;
  gap:12px;
}
.tab{
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
  background:rgba(255,255,255,0.05);
}
.tab.active{
  background:#00b4ff;
  color:black;
}
.container{
  max-width:900px;
  margin:30px auto;
  background:rgba(255,255,255,0.05);
  padding:25px;
  border-radius:16px;
}
.hidden{display:none}

.form{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:12px;
  margin-bottom:18px;
}
input{
  padding:10px;
  border-radius:8px;
  border:none;
  background:#111827;
  color:white;
}
button{
  padding:8px 14px;
  border-radius:8px;
  border:none;
  font-weight:600;
  cursor:pointer;
}
.save{background:#00b4ff;color:black}
.done{background:#22c55e;color:black}
.not{background:#ef4444;color:white}

.card{
  background:rgba(255,255,255,0.06);
  padding:14px;
  border-radius:12px;
  margin-top:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.card small{color:#9fb6d4}
.section-title{
  margin-top:24px;
  color:#ffd400;
}
</style>
</head>

<body>

<header>
  <div class="tab active" onclick="openTab('client')">Client</div>
  <div class="tab" onclick="openTab('job')">Job</div>
  <div class="tab" onclick="openTab('jobs')">Jobs</div>
</header>

<div class="container">

<!-- CLIENT TAB -->
<div id="client">

  <h2>Client Follow</h2>

  <div class="form">
    <input id="company" placeholder="Company Name">
    <input id="name" placeholder="Client Name">
    <input id="phone" placeholder="Phone Number">
    <input id="type" placeholder="Type">
    <button class="save" onclick="addClient()">Save Client</button>
  </div>

  <h3 class="section-title">Follow</h3>
  <div id="followList"></div>

  <h3 class="section-title">Completed</h3>
  <div id="completedList"></div>

  <h3 class="section-title">Not Completed</h3>
  <div id="notCompletedList"></div>

</div>

<!-- JOB TAB -->
<div id="job" class="hidden">
  <h2>Job (Coming Next)</h2>
</div>

<!-- JOBS TAB -->
<div id="jobs" class="hidden">
  <h2>Jobs (Coming Next)</h2>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import {
  getFirestore, collection, addDoc, getDocs, updateDoc, doc
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC6BmLTjzOHwTa2VEYa9eYkClDtS__zvTM",
  authDomain: "mg-manager-3ab66.firebaseapp.com",
  projectId: "mg-manager-3ab66"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* TABS */
window.openTab = (id)=>{
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  event.target.classList.add("active");
  ["client","job","jobs"].forEach(x=>{
    document.getElementById(x).classList.add("hidden");
  });
  document.getElementById(id).classList.remove("hidden");
};

/* ADD CLIENT */
window.addClient = async ()=>{
  if(!company.value || !name.value || !phone.value) return alert("Fill all fields");

  await addDoc(collection(db,"clients"),{
    company:company.value,
    name:name.value,
    phone:phone.value,
    type:type.value,
    status:"follow",
    createdAt:new Date().toISOString()
  });

  company.value=name.value=phone.value=type.value="";
  loadClients();
};

/* LOAD CLIENTS */
async function loadClients(){
  followList.innerHTML="";
  completedList.innerHTML="";
  notCompletedList.innerHTML="";

  const snap = await getDocs(collection(db,"clients"));
  snap.forEach(d=>{
    const c=d.data();
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <div>
        <strong>${c.company}</strong><br>
        <small>${c.name} | ${c.phone} | ${c.type}</small>
      </div>
      <div>
        <button class="done">Completed</button>
        <button class="not">Not</button>
      </div>
    `;

    div.querySelector(".done").onclick=()=>updateStatus(d.id,"completed");
    div.querySelector(".not").onclick=()=>updateStatus(d.id,"not_completed");

    if(c.status==="follow") followList.appendChild(div);
    if(c.status==="completed") completedList.appendChild(div);
    if(c.status==="not_completed") notCompletedList.appendChild(div);
  });
}

/* UPDATE STATUS */
async function updateStatus(id,status){
  await updateDoc(doc(db,"clients",id),{status});
  loadClients();
}

loadClients();
</script>

</body>
</html>
