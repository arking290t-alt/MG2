<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Jobs | MG</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0b111b;
  --panel:#161e28;
  --accent:#00b4ff;
  --text:#e5eef7;
  --muted:#9fb3c8;
  --done:#22c55e;
  --not:#ef4444;
}
*{box-sizing:border-box;font-family:Poppins,system-ui;}
body{
  margin:0;
  background:radial-gradient(circle at top,#0e1724,#060a10);
  color:var(--text);
}
header{
  padding:16px 24px;
  background:rgba(255,255,255,0.05);
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{color:var(--accent);font-size:1.6rem;font-weight:700;}
.container{
  max-width:900px;
  margin:30px auto;
  background:var(--panel);
  border-radius:18px;
  padding:30px;
  box-shadow:0 0 40px rgba(0,180,255,0.15);
}
h2{color:var(--accent);margin-bottom:5px}
.subtitle{color:var(--muted);margin-bottom:20px}

/* FORM */
.form-row{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:12px;
}
input{
  padding:12px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.1);
  background:#0f1622;
  color:white;
}
button{
  padding:10px 14px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
}
.btn-main{background:var(--accent);color:black;}
.btn-view{background:#3b82f6;color:white;}
.btn-done{background:var(--done);color:black;}
.btn-not{background:var(--not);color:white;}
.section{margin-top:30px}

/* CLIENT CARD */
.card{
  background:rgba(255,255,255,0.05);
  border-radius:14px;
  padding:14px 16px;
  margin-top:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.card small{color:var(--muted)}
.actions{display:flex;gap:8px;flex-wrap:wrap}
.empty{color:var(--muted);text-align:center;margin-top:10px}
</style>
</head>

<body>

<header>
  <div class="logo">MG</div>
</header>

<div class="container">
  <h2>Client</h2>
  <div class="subtitle">Add client first, then mark status</div>

  <!-- ADD CLIENT -->
  <div class="form-row">
    <input id="company" placeholder="Company Name">
    <input id="client" placeholder="Client Name">
    <input id="phone" placeholder="Phone Number">
    <input id="type" placeholder="Job Type">
  </div>

  <div style="margin-top:14px">
    <button class="btn-main" onclick="saveClient()">Save Client</button>
  </div>

  <!-- CLIENT LIST -->
  <div class="section">
    <h2>Clients</h2>
    <div id="clientList"></div>
  </div>

  <!-- COMPLETED -->
  <div class="section">
    <h2 style="color:var(--done)">Completed</h2>
    <div id="completedList"></div>
  </div>

  <!-- NOT COMPLETED -->
  <div class="section">
    <h2 style="color:var(--not)">Not Completed</h2>
    <div id="notList"></div>
  </div>
</div>

<script>
let clients = JSON.parse(localStorage.getItem("clients")) || [];
let completed = JSON.parse(localStorage.getItem("completed")) || [];
let notCompleted = JSON.parse(localStorage.getItem("notCompleted")) || [];

function saveData(){
  localStorage.setItem("clients",JSON.stringify(clients));
  localStorage.setItem("completed",JSON.stringify(completed));
  localStorage.setItem("notCompleted",JSON.stringify(notCompleted));
}

function saveClient(){
  const c = company.value.trim();
  const n = client.value.trim();
  const p = phone.value.trim();
  const t = type.value.trim();
  if(!c||!n||!p||!t) return alert("Fill all fields");

  clients.push({
    id:Date.now(),
    company:c,
    name:n,
    phone:p,
    type:t,
    date:new Date().toLocaleDateString()
  });

  company.value=client.value=phone.value=type.value="";
  saveData();
  render();
}

function moveClient(id,target){
  const idx = clients.findIndex(c=>c.id===id);
  if(idx<0) return;
  const item = clients.splice(idx,1)[0];
  target.push(item);
  saveData();
  render();
}

function render(){
  clientList.innerHTML = clients.length ? "" : `<div class="empty">No clients</div>`;
  completedList.innerHTML = completed.length ? "" : `<div class="empty">No completed</div>`;
  notList.innerHTML = notCompleted.length ? "" : `<div class="empty">No pending</div>`;

  clients.forEach(c=>{
    clientList.innerHTML += `
      <div class="card">
        <div>
          <strong>${c.company}</strong><br>
          <small>${c.name} | ${c.phone} | ${c.type}</small>
        </div>
        <div class="actions">
          <button class="btn-view" onclick="alert(
            'Company: ${c.company}\\nClient: ${c.name}\\nPhone: ${c.phone}\\nType: ${c.type}'
          )">View</button>
          <button class="btn-done" onclick="moveClient(${c.id},completed)">Completed</button>
          <button class="btn-not" onclick="moveClient(${c.id},notCompleted)">Not</button>
        </div>
      </div>`;
  });

  completed.forEach(c=>{
    completedList.innerHTML += `
      <div class="card">
        <div><strong>${c.company}</strong><br><small>${c.name}</small></div>
      </div>`;
  });

  notCompleted.forEach(c=>{
    notList.innerHTML += `
      <div class="card">
        <div><strong>${c.company}</strong><br><small>${c.name}</small></div>
      </div>`;
  });
}

render();
</script>

</body>
</html>
