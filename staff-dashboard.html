<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Staff Dashboard | MG</title>
  <style>
    :root{--bg:#0b111b;--accent:#00b4ff;--text:#e2e8f0}
    *{box-sizing:border-box;font-family:'Poppins',sans-serif}
    body{background:var(--bg);color:var(--text);margin:0;min-height:100vh;display:flex;flex-direction:column}
    .top{display:flex;justify-content:space-between;align-items:center;padding:16px 22px;background:rgba(255,255,255,0.03);border-bottom:1px solid rgba(255,255,255,0.04)}
    .logo{color:var(--accent);font-weight:700;font-size:1.4rem}
    .container{max-width:980px;margin:36px auto;padding:20px}
    .card{background:rgba(255,255,255,0.03);padding:22px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);display:flex;gap:14px;align-items:center;justify-content:space-between}
    .card a{background:var(--accent);color:#fff;padding:10px 14px;border-radius:8px;text-decoration:none;font-weight:600}
    .small{color:#b9cfe6;font-size:0.95rem;margin-top:8px}
    .logout{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--text);padding:8px 12px;border-radius:8px;cursor:pointer}
  </style>
</head>
<body>
  <div class="top">
    <div class="logo">MG - Staff</div>
    <div>
      <button id="logoutBtn" class="logout">Logout</button>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <div>
        <div style="font-size:1.2rem;font-weight:700;color:var(--accent)">Welcome, Staff</div>
        <div class="small">You can view and update jobs assigned in the system.</div>
      </div>
      <div style="display:flex;flex-direction:column;gap:10px;">
        <a href="staff-jobs.html">Open Jobs</a>
        <a href="staff-job-calendar.html" style="background:#16354b">Calendar</a>
      </div>
    </div>

    <div style="margin-top:20px;color:#9fbcdff0;font-size:0.95rem">
      Tip: click "Open Jobs" to see job list and open a job to mark stages done.
    </div>
  </div>

  <script type="module">
    // Role protection: ensure this page only accessible by logged-in staff (or owner)
    const role = localStorage.getItem('loggedRole');
    if (!role) {
      // no role known â€” redirect to login
      location.href = 'login.html';
    }
    // If role is owner that's fine too (owner can access staff dashboard), but if it's not staff or owner, redirect
    if (role !== 'staff' && role !== 'owner') {
      location.href = 'login.html';
    }

    // logout
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
    const firebaseConfig = {
      apiKey: "AIzaSyC6BmLTjzOHwTa2VEYa9eYkClDtS__zvTM",
      authDomain: "mg-manager-3ab66.firebaseapp.com",
      projectId: "mg-manager-3ab66",
      storageBucket: "mg-manager-3ab66.appspot.com",
      messagingSenderId: "330667005987",
      appId: "1:330667005987:web:95de27b6259ace9fc6b996",
      measurementId: "G-05HW0KSN38"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('logoutBtn').onclick = async () => {
      try {
        await signOut(auth);
      } catch(e){ /* ignore */ }
      localStorage.removeItem('loggedRole');
      localStorage.removeItem('loggedInUser');
      localStorage.removeItem('selectedJob');
      location.href = 'login.html';
    };
  </script>
</body>
</html>
